<head>

<body>
  <div id="root"></div>

  <script>
    const psm1Test1Questions = [
      { id: 1, question: "Who supports the Scrum Master in removing impediments?", type: "multiple", choices: [{ key: "A", text: "The customer" }, { key: "B", text: "Management" }, { key: "C", text: "The Product Owner" }, { key: "D", text: "The Developers" }], correctAnswers: ["B", "C", "D"], explanation: "The Developers can help the Scrum Master because of their understanding of how the work is done and their internal interactions with each other. Some impediments are rooted in external causes and that's why the Scrum Master might need to have the senior management's support in removing them. The Product Owner can also support the Scrum Master by managing stakeholder expectations." },
      { id: 2, question: "Which TWO of the following statements are true?", type: "multiple", choices: [{ key: "A", text: "Early feedback gives the Developers more time to develop new system features because they spend less time reworking features expected in a given iteration." }, { key: "B", text: "Early feedback enables agile teams to deliver features with the highest business value first, because the customer maintains focus on features with the highest system value." }, { key: "C", text: "Early feedback reduces costs because it decreases the amount of time needed for system testing." }, { key: "D", text: "Early feedback makes it more likely that the system built is what the customer wanted because they are given the opportunity to make changes throughout the iteration." }], correctAnswers: ["B", "D"], explanation: "Agile teams are highly flexible and adaptive. They collaborate and interoperate with team members and stakeholders in order to maximize opportunities of success." },
      { id: 3, question: "A Scrum Team has Developers working from globally distributed locations. Conducting the Scrum events via a conference call is proving difficult and an impediment to the self-management of the team. As Scrum Master, you have raised this in the Sprint Retrospective. Which are the two most appropriate things to do?", type: "multiple", choices: [{ key: "A", text: "Have the Developers discuss, choose, and introduce suitable communication tools." }, { key: "B", text: "Introduce the tools in use elsewhere in the organization that have helped other teams." }, { key: "C", text: "Raise the impediment to management and discuss the challenges of the distributed nature of the team." }, { key: "D", text: "Wait for the Developers to choose and implement a solution." }], correctAnswers: ["A", "C"], explanation: "The Scrum Master is a servant-leader for the Scrum Team. The Scrum Master coaches the Developers in organizational environments in which Scrum is not yet fully adopted and understood, coaches the Developers in self-management, and removes impediments to the Developers' progress." },
      { id: 4, question: "Which two statements are correct during the Sprint?", type: "multiple", choices: [{ key: "A", text: "The Sprint Goal emerges as the Developers work through the plan and learns more about the work." }, { key: "B", text: "The scope may be clarified as more is learned." }, { key: "C", text: "The scope may be re-negotiated as more is learned." }, { key: "D", text: "The Developers focus on finishing all Sprint Backlog items as their commitment from Sprint Planning." }], correctAnswers: ["B", "C"], explanation: "The Developers modify the Sprint Backlog throughout the Sprint, and the Sprint Backlog emerges during the Sprint. The work and scope of work to be 'done' may be clarified or re-negotiated together with the Product Owner if necessary." },
      { id: 5, question: "What should be delivered at the end of the first Sprint?", type: "multiple", choices: [{ key: "A", text: "A potentially shippable product Increment." }, { key: "B", text: "A formulated plan for the subsequence Sprints." }, { key: "C", text: "At least one piece of working software." }, { key: "D", text: "A completely refined Product Backlog with estimations and task breakdown." }, { key: "E", text: "A proof of concept." }], correctAnswers: ["A", "C"], explanation: "The Sprint's primary objective is to create a 'Done', useable, and potentially releasable product Increment that fulfills the Sprint Goal." },
      { id: 6, question: "Time-boxing is an important principle of Scrum. Identify the INCORRECT statements.", type: "multiple", choices: [{ key: "A", text: "A Sprint is time-boxed to 4 weeks or less; Sprint Planning is time-boxed to 8 hours for a one month Sprint; Daily Scrum is time-boxed to 15 minutes." }, { key: "B", text: "Daily Scrum is time-boxed to 15 minutes; Sprint Review is time-boxed to 4 hours for a one month Sprint; Sprint Retrospective is time-boxed to 3 hours for a one month Sprint." }, { key: "C", text: "Sprint Review is time-boxed to 6 hours for a one month Sprint; Sprint Retrospective is time-boxed to 8 hours for a one month Sprint; Sprint Planning is time-boxed to 8 hours for a one week Sprint." }, { key: "D", text: "Sprint Retrospective is time-boxed to 4 hours for a one month Sprint; Daily Scrum is time-boxed to 15 minutes; a Sprint is time-boxed to 1 to 6 weeks." }], correctAnswers: ["C", "D"], explanation: "The maximum time-box for each Scrum event is: The Sprint (4 weeks or less), Sprint Planning (8 hours for a one-month Sprint), Daily Scrum (15 minutes), Sprint Review (4 hours for a one-month Sprint), and Sprint Retrospective (3 hours for a one-month Sprint)." },
      { id: 7, question: "A time-box is:", type: "multiple", choices: [{ key: "A", text: "An event that starts at a specific time." }, { key: "B", text: "An event with a minimum set time." }, { key: "C", text: "An event that cannot take more than a maximum amount of time." }, { key: "D", text: "An event that must happen by a specific time." }, { key: "E", text: "A previously agreed period of time during which a team works towards completion of some goal and stopping when the time limit is reached." }], correctAnswers: ["C", "E"], explanation: "All events are time-boxed events, such that every event has a maximum duration. Once a Sprint begins, its duration is fixed and cannot be shortened or lengthened." },
      { id: 8, question: "What are the common outcomes of Daily Scrums?", type: "multiple", choices: [{ key: "A", text: "Everyone is clear on the next steps towards the Sprint Goal." }, { key: "B", text: "The Product Owner is informed of the progress." }, { key: "C", text: "The impediments are discussed and possible solutions selected." }, { key: "D", text: "Impediments have been identified for the Scrum Master to address." }], correctAnswers: ["A", "D"], explanation: "The output of the Daily Scrum is the Developers' plan for the next 24 hours and identifying any impediments." },
      { id: 9, question: "Which of the following characteristics is exhibited in effective agile team members?", type: "multiple", choices: [{ key: "A", text: "Competence" }, { key: "B", text: "Decision-making ability" }, { key: "C", text: "Mutual trust and respect" }, { key: "D", text: "Openness" }], correctAnswers: ["A", "B", "C", "D"], explanation: "How successful an agile team can be depends on the people becoming more proficient in living the values that build trust and having the right skills and competencies in order to optimize flexibility, creativity, and productivity." },
      { id: 10, question: "When is the Sprint Backlog created?", type: "single", choices: [{ key: "A", text: "Any time before Sprint Planning." }, { key: "B", text: "During Product Backlog refinement." }, { key: "C", text: "At least one or two Sprints ahead." }, { key: "D", text: "During Sprint Planning." }], correctAnswers: ["D"], explanation: "The advantages of just in time delivery is minimizing waste and the ability to adapt more quickly than detailed upfront planning." },
      { id: 11, question: "What is self-managing?", type: "single", choices: [{ key: "A", text: "It refers to internally deciding who does what, when, and how in order to achieve the desired results." }, { key: "B", text: "It refers to delivering maximum business value in a minimum time span." }, { key: "C", text: "It refers to prioritizing the creation of high value deliverables over lower value deliverables." }, { key: "D", text: "It refers to allowing all facets of Scrum process to be observed by everyone." }], correctAnswers: ["A"], explanation: "Self-managing teams choose how best to accomplish their work, rather than being directed by others outside the team." },
      { id: 12, question: "Which of the following is NOT an example of the Scrum principle 'Empirical Process Control'?", type: "single", choices: [{ key: "A", text: "Use of a Scrumboard to ensure clear visibility into the Scrum Team's progress." }, { key: "B", text: "Use of Release Planning Schedule to ensure coordination across multiple Scrum Teams." }, { key: "C", text: "Use of Prioritized Product Backlog to be viewed by internal and external stakeholders." }, { key: "D", text: "Use of fixed amount of time for each process and activity in a Scrum project." }], correctAnswers: ["D"], explanation: "Three pillars uphold every implementation of empirical process control: transparency, inspection, and adaptation. Time-boxes, although a part of Scrum, is not an artifact that can be inspected but rather a practice to reduce complexity." },
      { id: 13, question: "The Sprint Review is:", type: "single", choices: [{ key: "A", text: "an opportunity for the Developers to find ways to incrementally improve their velocity." }, { key: "B", text: "an activity for the Developers to demonstrate their work to the Product Owner." }, { key: "C", text: "when the Scrum Team and key stakeholders inspect the Increment produced in the Sprint and adapt the Product Backlog accordingly." }], correctAnswers: ["C"], explanation: "The Sprint Review is focused on inspecting and adapting the product." },
      { id: 14, question: "Which group is required to be at the Sprint Review?", type: "single", choices: [{ key: "A", text: "The Product Owner, the Scrum Master and the Developers." }, { key: "B", text: "The Product Owner and stakeholders." }, { key: "C", text: "The Product Owner and Product Lead." }, { key: "D", text: "The Scrum Team and stakeholders." }, { key: "E", text: "The Product Owner, technical leads and stakeholders." }], correctAnswers: ["D"], explanation: "The Sprint Review is an inspect and adapt opportunity for both the Scrum Team and key stakeholders." },
      { id: 15, question: "What is the primary focus during the Sprint Review?", type: "single", choices: [{ key: "A", text: "The Scrum Team's process and any suggested improvements to the process." }, { key: "B", text: "The Sprint results." }, { key: "C", text: "The productivity and utilization of the Developers." }, { key: "D", text: "All of the above." }], correctAnswers: ["B"], explanation: "The Sprint Review is focused on inspecting and adapting the product." },
      { id: 16, question: "What is the correct time-box for the Sprint Review event?", type: "single", choices: [{ key: "A", text: "Minimum 2 hours." }, { key: "B", text: "As long as required to update the Product Backlog." }, { key: "C", text: "2 hours for a monthly Sprint." }, { key: "D", text: "4 hours for a monthly Sprint." }, { key: "E", text: "As long as required to inspect the Increment." }], correctAnswers: ["D"], explanation: "For shorter Sprints, the event is usually shorter." },
      { id: 17, question: "During the Sprint Retrospective, what topics could a Scrum Team discuss?", type: "single", choices: [{ key: "A", text: "Needed skills or knowledge." }, { key: "B", text: "The process that the Scrum Team does the Scrum events." }, { key: "C", text: "The way the team members interact." }, { key: "D", text: "The Definition of Done." }, { key: "E", text: "All of the above" }], correctAnswers: ["E"], explanation: "The Sprint Retrospective is focused on inspecting and adapting the Scrum Team and their process." },
      { id: 18, question: "Is the Product Owner optional at the Sprint Retrospective?", type: "single", choices: [{ key: "A", text: "The Product Owner is optional. He/she will attend when needed or requested by the Developers." }, { key: "B", text: "The Product Owner is not allowed to attend. The Sprint Retrospective is only for the Developers." }, { key: "C", text: "The Product Owner is mandatory. The Sprint Retrospective is an opportunity for the entire Scrum Team to inspect and adapt the way they work." }], correctAnswers: ["C"], explanation: "In order for the Scrum Team to improve, all members must attend." },
      { id: 19, question: "What is the Product Owner's responsibility during a Sprint Retrospective?", type: "single", choices: [{ key: "A", text: "Participating as a member of the Scrum Team." }, { key: "B", text: "The Product Owner is optional as the event is focused for the Developers." }, { key: "C", text: "Giving the Developers technical feedback." }, { key: "D", text: "Discussing upcoming Product Backlog items." }], correctAnswers: ["A"], explanation: "In order for the Scrum Team to improve, all members must attend." },
      { id: 20, question: "What is the Scrum Master's responsibility during a Sprint Retrospective?", type: "single", choices: [{ key: "A", text: "Recording the meeting minutes." }, { key: "B", text: "Participating as a member of the Scrum Team and facilitating as requested or needed." }, { key: "C", text: "Selecting the most important action items." }, { key: "D", text: "Ensuring conflict is avoided." }], correctAnswers: ["B"], explanation: "The Scrum Master participates as a member of the Scrum Team and facilitates as requested or needed." },
      { id: 21, question: "When should the Sprint Retrospective happen?", type: "single", choices: [{ key: "A", text: "At the end of every Sprint." }, { key: "B", text: "When the project is over." }, { key: "C", text: "Immediately after Sprint Planning." }, { key: "D", text: "When needed or requested." }], correctAnswers: ["A"], explanation: "The Sprint Retrospective occurs at the end of every Sprint." },
      { id: 22, question: "Which of the following is an advantage of having the whole team responsible for quality?", type: "single", choices: [{ key: "A", text: "Companies no longer need to recruit and train software testing specialists." }, { key: "B", text: "Test automation tasks are now the responsibility of the Developers instead of the test team." }, { key: "C", text: "Role barriers are eliminated and team members contribute to project success based on their unique skills and perspectives." }, { key: "D", text: "Project costs are lower because the need for a specialized test team is eliminated." }], correctAnswers: ["C"], explanation: "The focus of agile teams is shifted towards the outcome rather than the process that produces the output. The outcomes for the project is the result of collaborative efforts of the team as a whole." },
      { id: 23, question: "Which topic should NOT be discussed during the Sprint Retrospective?", type: "single", choices: [{ key: "A", text: "The people and interactions of the team." }, { key: "B", text: "The health of the relationships between members." }, { key: "C", text: "The Definition of Done." }, { key: "D", text: "Product Backlog items for the next Sprint." }], correctAnswers: ["D"], explanation: "Product Backlog items for the next Sprint should be discussed during Sprint Planning, not Sprint Retrospective." },
      { id: 24, question: "Which of the following would be the most opportune time to update the Definition of Done?", type: "single", choices: [{ key: "A", text: "During the Sprint Retrospective." }, { key: "B", text: "During the Sprint Planning." }, { key: "C", text: "At the start of every Sprint." }, { key: "D", text: "During Daily Scrum." }], correctAnswers: ["A"], explanation: "The Sprint Retrospective is the most opportune time to update the Definition of Done." },
      { id: 25, question: "True or False: An action item from the Sprint Retrospective can be added to the Sprint Backlog for the next Sprint.", type: "single", choices: [{ key: "A", text: "True." }, { key: "B", text: "False." }, { key: "C", text: "False. It will be added to the Product Backlog and will be worked on if the team has enough capacity." }], correctAnswers: ["A"], explanation: "The most impactful improvements are addressed as soon as possible and may be added to the Sprint Backlog for the next Sprint." },
      { id: 26, question: "What is value-based prioritization?", type: "single", choices: [{ key: "A", text: "It refers to emphasizing achieving results by focusing on the needs of the Scrum Team." }, { key: "B", text: "It refers to making improvements through adaptation." }, { key: "C", text: "It refers to prioritizing creation of high value deliverables over lower value deliverables." }, { key: "D", text: "It refers to allowing all facets of Scrum process to be observed by everyone." }], correctAnswers: ["C"], explanation: "Our highest priority is to satisfy the customer through early and continuous delivery of valuable software. In Scrum, this is done through ordering the items in the Product Backlog to best achieve goals and missions." },
      { id: 27, question: "Which of the following is emphasized in Scrum framework?", type: "single", choices: [{ key: "A", text: "Self-motivation and team responsibility." }, { key: "B", text: "Delegation of authority through proper planning." }, { key: "C", text: "Individual responsibilities and accountability." }, { key: "D", text: "Extensive upfront planning and adherence to the approved plans." }], correctAnswers: ["A"], explanation: "The Scrum Team consists of a Product Owner, the Developers, and a Scrum Master. The responsibility for the success of the product belongs to the team as a whole." },
      { id: 28, question: "What would be the best action to do if the Scrum Team has identified several important process improvement items during the Sprint Retrospective?", type: "single", choices: [{ key: "A", text: "Add them to the Product Backlog and work on them when there is capacity." }, { key: "B", text: "The most impactful improvements are addressed as soon as possible and may be added to the Sprint Backlog for the next Sprint." }, { key: "C", text: "Order them on a separate list and work on them from top to bottom." }, { key: "D", text: "Let the Scrum Master select which items to add to the Sprint." }], correctAnswers: ["B"], explanation: "The most impactful improvements are addressed as soon as possible and may be added to the Sprint Backlog for the next Sprint." },
      { id: 29, question: "Who is accountable for the final order of the items in the Product Backlog?", type: "single", choices: [{ key: "A", text: "The Stakeholders" }, { key: "B", text: "The Developers" }, { key: "C", text: "The Scrum Master" }, { key: "D", text: "The Product Owner" }, { key: "E", text: "The Scrum Team" }], correctAnswers: ["D"], explanation: "The Product Owner is accountable for the final order of the items in the Product Backlog." },
      { id: 30, question: "The flow of value is reflected in the ordering of the Product Backlog. The higher ordered Product Backlog items is work that the Product Owner wants to have done in an upcoming Sprint. These items are usually clearer and has more detail than lower ordered ones and should be Ready enough to be presented during the Sprint Planning. What is the best description of Ready Product Backlog items?", type: "single", choices: [{ key: "A", text: "They are in a User Story format." }, { key: "B", text: "They are testable use cases." }, { key: "C", text: "They are clear enough and have enough information for the Product Owner and Developers to understand the work that needs to be done and to create a forecast of Product Backlog items to implement the Sprint Goal." }, { key: "D", text: "They are functional tasks (i.e. design, frontend, backend, architecture) that are clear enough to know who will be doing what during the Sprint." }], correctAnswers: ["C"], explanation: "Ready Product Backlog items are clear enough and have enough information for the Product Owner and Developers to understand the work and create a forecast." },
      { id: 31, question: "A client has just hired you to lead a new project where three teams new to Scrum will be working on their new product. What would you propose?", type: "single", choices: [{ key: "A", text: "Combine the teams into a single Scrum Team." }, { key: "B", text: "There should be separate Product Owners and Product Backlogs for each Scrum Team." }, { key: "C", text: "The product only has one Product Backlog and there should only be a single Product Owner." }], correctAnswers: ["C"], explanation: "For a single product there is one Product Backlog. For a single Product Backlog there is one Product Owner." },
      { id: 32, question: "Which best describes the management style used in the Scrum framework?", type: "single", choices: [{ key: "A", text: "Authoritarian" }, { key: "B", text: "Decentralized" }, { key: "C", text: "Persuasive" }, { key: "D", text: "Assertive" }], correctAnswers: ["B"], explanation: "In Scrum, decisions are made locally and in a collaborative method. Self-managing teams choose how best to accomplish their work, rather than being directed by others outside the team." },
      { id: 33, question: "Scrum is founded on empirical process control theory and one of the pillars that upholds its implementation is transparency. In what ways can you maximize transparency of the Product Backlog?", type: "single", choices: [{ key: "A", text: "The primary source of information, for the product, comes from the Product Backlog and the items in the Product Backlog are small enough to be done inside of a Sprint but big enough to show progress." }, { key: "B", text: "The Product Backlog updates or changes require stakeholder approval." }, { key: "C", text: "The Product Backlog is maintained using an online tool." }, { key: "D", text: "The Product Backlog is a complete set of requirements for the product." }, { key: "E", text: "Product Backlog items should be pre-assigned to the individual members and no larger than 8 Story Points or larger than one day." }], correctAnswers: ["A"], explanation: "The primary source of information, for the product, comes from the Product Backlog and the items in the Product Backlog are small enough to be done inside of a Sprint but big enough to show progress." },
      { id: 34, question: "Non-functional requirements (i.e. performance, security, technical debt) are typically not visible to end users or stakeholders. How would you ensure these items are transparent?", type: "single", choices: [{ key: "A", text: "Add them to the Hardening Sprints." }, { key: "B", text: "Add them to the Product Backlog or the Definition of Done." }, { key: "C", text: "Add them to a specific swimlane at the top of the Scrum Board." }, { key: "D", text: "Assign them to an external team to take care of." }], correctAnswers: ["B"], explanation: "Non-functional requirements should be added to the Product Backlog or the Definition of Done to ensure transparency." },
      { id: 35, question: "Product Backlog refinement is an ongoing process in which the Product Owner and the Developers collaborate on the details of the items in the Product Backlog. When should this activity occur?", type: "single", choices: [{ key: "A", text: "In between sequential Sprints (i.e. between Sprint n and Sprint n+1)" }, { key: "B", text: "1 or 2 Sprints ahead or in the actual Sprint." }, { key: "C", text: "In Sprint 0." }, { key: "D", text: "During Sprint Retrospective." }], correctAnswers: ["B"], explanation: "Refining the Product Backlog and Product Backlog items will optimize the flow of value and help make the upcoming work 'ready' for the team to work on thus they will do this 1-2 preceding Sprints ahead." },
      { id: 36, question: "True or False: Multiple teams working on the same product should have separate Product Owners.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "For a single product there is one Product Backlog. For a single Product Backlog there is one Product Owner." },
      { id: 37, question: "Scrum is founded on empirical process control theory and one of the pillars that upholds its implementation is transparency. In what ways can you maximize transparency of the Product Backlog?", type: "single", choices: [{ key: "A", text: "The Product Backlog is divided by future Sprints." }, { key: "B", text: "Product Backlog items are estimated in Story Points." }, { key: "C", text: "The Product Backlog is managed using Jira." }, { key: "D", text: "The Product Backlog is ordered and available to all stakeholders." }], correctAnswers: ["D"], explanation: "The Product Backlog is ordered and available to all stakeholders to maximize transparency." },
      { id: 38, question: "Which statement is true about the Product Backlog?", type: "single", choices: [{ key: "A", text: "It supplements the requirements document." }, { key: "B", text: "It is a complete project plan that the Scrum Team commits to completing." }, { key: "C", text: "It is a living artifact that evolves as the product and the environment in which it will be used evolves." }, { key: "D", text: "It should not have more than 6 months of work." }], correctAnswers: ["C"], explanation: "Changes in business requirements, market conditions, or technology may cause changes in the Product Backlog." },
      { id: 39, question: "True or False: Multiple teams working on the same product should maintain separate Product Backlogs.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "For a single product there is one Product Backlog. For a single Product Backlog there is one Product Owner." },
      { id: 40, question: "How is architecture and infrastructure handled?", type: "single", choices: [{ key: "A", text: "They are discussed and planned during Sprint spikes." }, { key: "B", text: "They are done in Sprint 0." }, { key: "C", text: "They are added to the Product Backlog or implemented along with functional development." }], correctAnswers: ["C"], explanation: "Architecture and infrastructure are added to the Product Backlog or implemented along with functional development." },
      { id: 41, question: "Who is responsible for estimating the Product Backlog items?", type: "single", choices: [{ key: "A", text: "The Scrum Master." }, { key: "B", text: "The Developers by themselves." }, { key: "C", text: "The Product Owner." }, { key: "D", text: "The Technical Architect." }, { key: "E", text: "The Developers after clarifying the requirements with the Product Owner." }], correctAnswers: ["E"], explanation: "The ones doing the work are the best ones to create the estimations." },
      { id: 42, question: "Which statement regarding the Product Backlog is FALSE?", type: "single", choices: [{ key: "A", text: "It is an inventory of work to be done for the Product." }, { key: "B", text: "Ordered based on value, priority, risk, and dependencies." }, { key: "C", text: "It is a finalized list of requirements to be done for the Product." }, { key: "D", text: "It is managed by the Product Owner." }], correctAnswers: ["C"], explanation: "The Product Backlog is a living artifact that evolves and changes as more is learned." },
      { id: 43, question: "How is the Product Backlog ordered?", type: "single", choices: [{ key: "A", text: "Whatever the Product Owner decides is best." }, { key: "B", text: "Highest priority items at the bottom and lowest priority items at the top." }, { key: "C", text: "Items with the smallest Story Points are at the top and the biggest at the bottom." }, { key: "D", text: "Items are ordered by function (i.e. design, frontend, backend, database)" }, { key: "E", text: "Least risky are at the top and riskiest are at the bottom." }], correctAnswers: ["A"], explanation: "For the Product Owner to succeed, the entire organization must respect his or her decisions." },
      { id: 44, question: "True or False: Each Scrum Team must have a different Product Owner.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "For a single product there is one Product Backlog. For a single Product Backlog there is one Product Owner regardless of the number of Scrum Teams working from the same Product Backlog." },
      { id: 45, question: "What impact does an evolving environment have on the Product Backlog?", type: "single", choices: [{ key: "A", text: "A new Product Backlog is created to meet the needs of the users." }, { key: "B", text: "The Product Backlog is static as it is a commitment to the stakeholders." }, { key: "C", text: "The Product Backlog is a living artifact that evolves as the product and the environment in which it will be used evolves." }, { key: "D", text: "Identify a different market for the current Product Backlog." }], correctAnswers: ["C"], explanation: "The Product Backlog is a living artifact that evolves and changes as more is learned." },
      { id: 46, question: "When is ownership of individual items, in the Sprint Backlog, assigned to individual Developers?", type: "single", choices: [{ key: "A", text: "Any time during Sprint Planning." }, { key: "B", text: "Never. Even if individuals work on specific Sprint Backlog items, the Developers as a whole remain accountable for the Sprint Backlog in its entirety." }, { key: "C", text: "During Daily Scrum." }, { key: "D", text: "When the Scrum Master assigns it." }], correctAnswers: ["B"], explanation: "The Developers are responsible for doing the work in the Sprint Backlog in order to satisfy the Sprint Goal." },
      { id: 47, question: "The Sprint Backlog is owned by the:", type: "single", choices: [{ key: "A", text: "The Scrum Master." }, { key: "B", text: "The Developers." }, { key: "C", text: "The Product Owner." }, { key: "D", text: "The Scrum Team." }], correctAnswers: ["B"], explanation: "The Sprint Backlog is the set of Product Backlog items selected by the Developers and their plan for delivering the work." },
      { id: 48, question: "The Sprint Backlog is the set of Product Backlog items selected for the Sprint, plus a plan for delivering the product Increment and realizing the Sprint Goal. When can the Developers add, remove or change the work needed to complete the Increment and meet the Sprint Goal?", type: "single", choices: [{ key: "A", text: "As soon as the Scrum Master identifies new work." }, { key: "B", text: "As soon as the Product Owner identifies new work." }, { key: "C", text: "Only at the Daily Scrum." }, { key: "D", text: "As soon as they are identified." }], correctAnswers: ["D"], explanation: "The Sprint Backlog is a living artifact that evolves as more is learned." },
      { id: 49, question: "What is time-boxing?", type: "single", choices: [{ key: "A", text: "It refers to emphasizing achieving results by focusing on the needs of the Scrum Team." }, { key: "B", text: "It refers to delivering maximum business value in a minimum time span." }, { key: "C", text: "It refers to prioritizing creation of high value deliverables over lower value deliverables." }, { key: "D", text: "It refers to fixing a certain amount of time for each process and activity in a Scrum project." }], correctAnswers: ["D"], explanation: "Time-boxing is allotting a fixed, maximum unit of time for an activity. It helps teams focus on the most important tasks at hand in order to achieve the objectives of the specified activity." },
      { id: 50, question: "Which of the following does NOT reflect the values of Scrum or the Scrum theory?", type: "single", choices: [{ key: "A", text: "The Developers can ask the Product Owner for help if they need clarification or to optimize the work they are doing in the Sprint." }, { key: "B", text: "The Developers can collaborate with the Product Owner to adjust the amount of work in the Sprint Backlog." }, { key: "C", text: "The Sprint Backlog emerges during the Sprint." }, { key: "D", text: "The Sprint Backlog is a finalized plan that the Developers commit to completing by the end of the Sprint." }], correctAnswers: ["D"], explanation: "The Sprint Backlog is a living artifact that evolves as more is learned. Static plans do not allow room to adjust or change directions if needed." },
      { id: 51, question: "What is the Sprint Backlog composed of?", type: "single", choices: [{ key: "A", text: "Bug fixes" }, { key: "B", text: "Use Cases" }, { key: "C", text: "Tasks" }, { key: "D", text: "User Stories" }, { key: "E", text: "Any of the above" }], correctAnswers: ["E"], explanation: "The Sprint Backlog is a forecast about what will be delivered in the Increment and meeting the Sprint Goal." },
      { id: 52, question: "Which is the best description of the Sprint Backlog?", type: "single", choices: [{ key: "A", text: "It is a finalized list of items that the Developers commit to completing by the end of the Sprint." }, { key: "B", text: "Each task is assigned an owner." }, { key: "C", text: "It is the Developers' plan for the Sprint." }, { key: "D", text: "User Stories are no bigger than 8 Story Points." }, { key: "E", text: "It is ordered by the Scrum Master." }], correctAnswers: ["C"], explanation: "The Sprint Backlog is a plan by and for the Developers." },
      { id: 53, question: "True or False: Done Increments must be shipped to end users at the end of each Sprint.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "The Product Owner decides when it is best to release Increments." },
      { id: 54, question: "Why does Scrum require having a new Increment of working software done at the end of every Sprint?", type: "single", choices: [{ key: "A", text: "To ensure all selected items from Sprint Planning has been done." }, { key: "B", text: "For the purpose of transparency." }, { key: "C", text: "Because it is the Product Owner's commitment to management." }, { key: "D", text: "In order to maximize utilization of the Developers." }], correctAnswers: ["B"], explanation: "Working software is the primary measure of progress. Failure to produce an Increment at the end of the Sprint will reduce transparency and is a lost opportunity to inspect and adapt the product." },
      { id: 55, question: "True or False: Scrum requires having a new Increment of working software released to end users at the end of every Sprint.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "The Product Owner decides when it is best to release Increments." },
      { id: 56, question: "Multiple Scrum Teams working on the same product should integrate their Increments every Sprint.", type: "single", choices: [{ key: "A", text: "False, multiple Scrum Teams will synchronize integrations at the Hardening Sprint." }, { key: "B", text: "False, each Scrum Team is independent." }, { key: "C", text: "True, but only if the work done has dependencies on other Scrum Teams." }, { key: "D", text: "True, otherwise the Product Owner and Stakeholders may not be able to accurately inspect the work that was done in the Sprint." }], correctAnswers: ["D"], explanation: "A way to reduce the risk of being blocked or blocking another team is to integrate as often as possible in order to address any issues early on." },
      { id: 57, question: "Which of the following is a benefit of the agile process promoting early and frequent feedback?", type: "single", choices: [{ key: "A", text: "The total number of defects found during the project is much higher than on traditional software development projects such as waterfall." }, { key: "B", text: "There is less rework because customers see the product regularly." }, { key: "C", text: "It is easy to determine the developer who introduces the most defects when integrating code." }, { key: "D", text: "There is enough time to complete all features scheduled for the given iteration." }], correctAnswers: ["B"], explanation: "Having short feedback loops helps teams rapidly respond and adapt to changes." },
      { id: 58, question: "When should the Product Owner release each Increment to the end users?", type: "single", choices: [{ key: "A", text: "At the end of each Sprint." }, { key: "B", text: "When it makes the most sense." }, { key: "C", text: "After Stakeholder approval." }, { key: "D", text: "When all work, to make the Increment shippable, is done." }], correctAnswers: ["B"], explanation: "The Product Owner is responsible for maximizing the value of the product and the work done by the Developers thus will release the Increment based on when he/she thinks is best." },
      { id: 59, question: "What must be delivered, by the Scrum Team, at the end of any Sprint?", type: "single", choices: [{ key: "A", text: "A potentially shippable product Increment that is 'done.'" }, { key: "B", text: "The architecture and infrastructure to start feature development in the next Sprint." }, { key: "C", text: "A fully formulated project plan for the work to be done to the product." }, { key: "D", text: "Enough Test Cases to follow for at least the next 2-3 Sprints." }], correctAnswers: ["A"], explanation: "Failure to produce an Increment results in reduced transparency and is a lost opportunity to inspect and adapt the product." },
      { id: 60, question: "What is the best description of a product Increment?", type: "single", choices: [{ key: "A", text: "A release plan for delivering features based on projections from the business." }, { key: "B", text: "An MVP used to validate market fit." }, { key: "C", text: "A Product Plan that defines projected work for all future Sprints." }, { key: "D", text: "Completed functional requirements waiting for UAT." }, { key: "E", text: "The sum of all the Product Backlog items completed during a Sprint that complement those delivered in previous iterations." }], correctAnswers: ["E"], explanation: "The Increment is the sum of all the Product Backlog items completed during a Sprint that complement those delivered in previous iterations." },
      { id: 61, question: "Which of the following is NOT a time-boxed Scrum event?", type: "single", choices: [{ key: "A", text: "Daily Scrum" }, { key: "B", text: "Grooming" }, { key: "C", text: "Sprint Planning" }, { key: "D", text: "Sprint Review" }], correctAnswers: ["B"], explanation: "There are 4 events defined in Scrum (Sprint Planning, Daily Scrum, Sprint Review, and Sprint Retrospective). The Product Backlog Refinement meeting (formally known as Grooming) is an optional event." },
      { id: 62, question: "Which of the following statements on Time-boxing is INCORRECT?", type: "single", choices: [{ key: "A", text: "It proposes fixing a certain timeframe for each activity." }, { key: "B", text: "It ensures that Scrum Team members do not take up too much or too little work for a particular period of time." }, { key: "C", text: "It is a principle through which Scrum framework addresses the project constraint of 'time'." }, { key: "D", text: "It ensures that there is detailed upfront planning before every Sprint begins." }], correctAnswers: ["D"], explanation: "Time-boxing helps everyone focus on the same problem at the same time. During the Sprint, the Sprint Backlog will emerge as more is discovered and learned." },
      { id: 63, question: "What is the Product Owner's role regarding the Definition of Done?", type: "single", choices: [{ key: "A", text: "The Product Owner is responsible for creating the Definition of Done and may receive feedback from the Developers." }, { key: "B", text: "The Scrum Team is responsible for creating the Definition of Done and may receive feedback from the Product Owner." }], correctAnswers: ["B"], explanation: "The Scrum Team is responsible for creating the Definition of Done and may receive feedback from the Product Owner." },
      { id: 64, question: "Under what circumstances would a Sprint be cancelled?", type: "single", choices: [{ key: "A", text: "When the forecasted workload becomes unachievable." }, { key: "B", text: "When the Product Owner is absent too often." }, { key: "C", text: "When the Developers are unclear on what to do on the remaining work." }, { key: "D", text: "When the Sprint Goal becomes obsolete." }], correctAnswers: ["D"], explanation: "A Sprint would be cancelled if the Sprint Goal becomes obsolete. This might occur if the company changes direction or if market or technology conditions change." },
      { id: 65, question: "At the end of a Sprint, one of the items that is in progress does not meet the Definition of Done. What should happen the item?", type: "single", choices: [{ key: "A", text: "Modify the Definition of Done so that the item can be added to the Increment." }, { key: "B", text: "Add the completed work of the item to the Increment and create a separate Product Backlog item to make it 'done' in the next Sprint." }, { key: "C", text: "Do not include the item in the Increment, put it back in the Product Backlog, and let the Product Owner decide what to do with it." }, { key: "D", text: "Extend the Sprint until item is 'done' and can be added to the Increment." }], correctAnswers: ["C"], explanation: "Product Backlog items are either 'done' or 'not done.' This helps with transparency, reduces complexity and allows for improved empiricism." },
      { id: 66, question: "Why should the Product Owner care that the Developers comply to the Definition of Done?", type: "single", choices: [{ key: "A", text: "To ensure that the Developers are completing their assigned tasks." }, { key: "B", text: "So, they know who to contact if they need to clarify requirements." }, { key: "C", text: "To have complete transparency and a common understanding of the 'done' work at the end of each Sprint. It can also help the team manage the maintenance costs and ownership costs." }, { key: "D", text: "To know what skills are needed to make an item 'done' and who should be added to the team." }], correctAnswers: ["C"], explanation: "The quality of the product can impact the cost of ownership and sustainability of the product." },
      { id: 67, question: "When is the development of a Product Backlog item considered finished?", type: "single", choices: [{ key: "A", text: "When the Sprint time-box ends." }, { key: "B", text: "When all tests have been passed." }, { key: "C", text: "When there is no more work remaining to make the item potentially shippable." }, { key: "D", text: "When all of the tasks are completed." }], correctAnswers: ["C"], explanation: "When there is no more work remaining to make the item potentially shippable." },
      { id: 68, question: "Which of the following is not a time-boxed Scrum event?", type: "single", choices: [{ key: "A", text: "Daily Scrum" }, { key: "B", text: "Daily Standup" }, { key: "C", text: "Sprint Planning" }, { key: "D", text: "Sprint Review" }], correctAnswers: ["B"], explanation: "The Daily Scrum is exclusively created for the Scrum Framework and has a clearly defined owner, time-box, and purpose. The Daily Standup can vary depending on the context that it is being used." },
      { id: 69, question: "Which is NOT a true statement about the Definition of Done?", type: "single", choices: [{ key: "A", text: "It increases transparency." }, { key: "B", text: "It provides a shared understanding of what it means when work is complete." }, { key: "C", text: "It guides the Developers on what must be satisfied before the Scrum Master can close the Sprint." }, { key: "D", text: "It provides guidance on how many Product Backlog items the Developers can select for a Sprint." }, { key: "E", text: "It guides the Developers in forecasting how many Product Backlog items they can do for a Sprint." }, { key: "F", text: "It defines what it takes for an Increment to be ready for release." }], correctAnswers: ["C"], explanation: "The Scrum Master does not close the Sprint. The Definition of Done guides the Developers on what must be satisfied for an item to be considered complete." },
      { id: 70, question: "Of the following activities, which is the best way to promote transparency of an Increment?", type: "single", choices: [{ key: "A", text: "Sending a daily status report to the stakeholders." }, { key: "B", text: "Estimate the work needed to complete the items in hours rather than days." }, { key: "C", text: "Log any technical debt incurred during development on a separate but transparent list." }, { key: "D", text: "Doing the work that is necessary to meet the current Definition of Done." }], correctAnswers: ["D"], explanation: "Doing the work that is necessary to meet the current Definition of Done promotes transparency of an Increment." },
      { id: 71, question: "As Scrum Teams mature, what is expected to happen?", type: "single", choices: [{ key: "A", text: "Sprint Retrospectives will be less painful." }, { key: "B", text: "The Scrum Master becomes optional." }, { key: "C", text: "Their Definition of Done will expand to include more stringent criteria for higher quality." }, { key: "D", text: "The Sprint time-boxes will be shortened because the productivity is higher." }, { key: "E", text: "Team membership will change in order to promote knowledge sharing." }], correctAnswers: ["C"], explanation: "Their Definition of Done will expand to include more stringent criteria for higher quality." },
      { id: 72, question: "Which of the following pairs, related to Tuckman's Model of Group Dynamics, is INCORRECTLY matched?", type: "single", choices: [{ key: "A", text: "Storming: Team tries to accomplish work" }, { key: "B", text: "Forming: Team is mature with experience" }, { key: "C", text: "Norming: Team begins to sort out internal differences" }, { key: "D", text: "Performing: Team's efficiency is at its optimal level" }], correctAnswers: ["B"], explanation: "Forming is the first stage of group development where new people begin working together. During this stage, the team's performance will typically be lower than in later stages as the group starts figuring out how to best work together." },
      { id: 73, question: "Who defines the Definition of Done?", type: "single", choices: [{ key: "A", text: "The development organization (or the Scrum Team if none is available from the development organization)" }, { key: "B", text: "The Product Owner as he/she is responsible for maximizing the value of the work done by the Developers." }, { key: "C", text: "The Scrum Master as he/she is responsibility for managing the process." }, { key: "D", text: "The company as it responsible for providing the environment and support the Scrum Team needs." }], correctAnswers: ["A"], explanation: "The ones doing the work are the best ones to define the level of quality of the work and what it means to be done." },
      { id: 74, question: "When Developers from multiple Scrum Teams are working on the same product, how should the Definition of Done be created?", type: "single", choices: [{ key: "A", text: "Developers from each Scrum Team creates its own and ensures all other Teams understand the differences." }, { key: "B", text: "Developers from each Scrum Team will create and adhere to their own." }, { key: "C", text: "They must follow a single Definition of Done." }, { key: "D", text: "Developers from all Scrum Teams must have a Definition of Done that makes their combined work potentially releasable." }], correctAnswers: ["D"], explanation: "The importance is the teams' ability to produce shippable Increments and having transparency on what 'done' means." },
      { id: 75, question: "How much time should be spent refining the Product Backlog?", type: "single", choices: [{ key: "A", text: "As much as the Scrum Team agrees is necessary to create enough ready Product Backlog Items." }, { key: "B", text: "As much as the Product Owner deems necessary to create enough ready Product Backlog Items." }, { key: "C", text: "Up to 10% of the capacity of the Developers in a typical Sprint, but as much as 90% in early Sprints." }, { key: "D", text: "No more than 1 day per week for the Developers." }], correctAnswers: ["A"], explanation: "The Scrum Team decides how and when refinement is done. Refinement usually consumes no more than 10% of the capacity of the Developers." },
      { id: 76, question: "Which of the following events has the shortest time-box in a four-week Sprint?", type: "single", choices: [{ key: "A", text: "Sprint Retrospective" }, { key: "B", text: "Sprint Planning" }, { key: "C", text: "Sprint Review" }, { key: "D", text: "Product Backlog Refinement" }], correctAnswers: ["A"], explanation: "Sprint Planning: 8 hours, Sprint Review: 4 hours, Sprint Retrospective: 3 hours for a four-week Sprint." },
      { id: 77, question: "Which role is responsible for understanding the requirements of the project and creating the deliverables?", type: "single", choices: [{ key: "A", text: "Team Leader" }, { key: "B", text: "The Developers" }, { key: "C", text: "Scrum Master" }, { key: "D", text: "Product Owner" }], correctAnswers: ["B"], explanation: "The Developers consists of professionals who do the work of delivering a potentially releasable Increment of 'Done' product at the end of each Sprint." },
      { id: 78, question: "What is the Scrum Master's role during the Daily Scrum?", type: "single", choices: [{ key: "A", text: "Ask each Developer what he/she did yesterday, will do today, and any impediments." }, { key: "B", text: "Update the Scrum board." }, { key: "C", text: "Assign tasks to each team member." }, { key: "D", text: "Ensure the Developers understand and enact the Daily Scrum to maximize value." }, { key: "E", text: "All answers apply." }], correctAnswers: ["D"], explanation: "The Scrum Master ensures that the Developers have the Daily Scrum, but the Developers are responsible for conducting the Daily Scrum." },
      { id: 79, question: "Which of the following activities is NOT usually Time-boxed?", type: "single", choices: [{ key: "A", text: "Daily Scrum" }, { key: "B", text: "Refining the Product Backlog" }, { key: "C", text: "Sprint Planning" }, { key: "D", text: "Sprint Review" }], correctAnswers: ["B"], explanation: "The Scrum Team will decide how and when refinement is done. Refinement usually consumes no more than 10% of the capacity of the Developers." },
      { id: 80, question: "An eight-hour Sprint Planning is the maximum time-box for Sprints that are ... long.", type: "single", choices: [{ key: "A", text: "Four weeks" }, { key: "B", text: "Three weeks" }, { key: "C", text: "One week" }, { key: "D", text: "Two weeks" }, { key: "E", text: "Any of the above." }], correctAnswers: ["E"], explanation: "Sprint Planning has a maximum time-box of 8 hours for one-month Sprints and usually shorter for shorter Sprints. The time-box for Sprint Planning is limited to 8 hours regardless of the length of the Sprint." }
    ];
    const psm1Test2Questions = [
      { id: 1, question: "Which of the following is NOT an advantage of using Scrum to deliver projects?", type: "single", choices: [{ key: "A", text: "It makes projects adaptable and open to incorporating change." }, { key: "B", text: "It minimizes non-essential work and leads to higher efficiency levels." }, { key: "C", text: "It leads to greater levels of motivation among employees." }, { key: "D", text: "It ensures that all requirements are delivered at the end of the project." }], correctAnswers: ["D"], explanation: "Scrum cannot guarantee all requirements are delivered as the complex domain represents 'unknown unknowns'." },
      { id: 2, question: "Which of the following is a valid service from the Scrum Master to the Product Owner?", type: "single", choices: [{ key: "A", text: "Helping the Product Owner find techniques for managing the Product Backlog." }, { key: "B", text: "Act as a proxy when the Product Owner is not available to the team." }, { key: "C", text: "Helping the Product Owner order the Product Backlog items in order to maximize value." }, { key: "D", text: "Act as the middleman between the Product Owner and the Development Team." }], correctAnswers: ["A"], explanation: "The Scrum Master helps find techniques for effective Product Backlog management." },
      { id: 3, question: "Which of the following statements about the Scrum framework is TRUE?", type: "single", choices: [{ key: "A", text: "Focuses on detailed upfront project planning." }, { key: "B", text: "Allows teams to take ownership of the work." }, { key: "C", text: "Enables delegation of authority from one level to another." }, { key: "D", text: "Emphasizes individual accountability rather than group accountability." }], correctAnswers: ["B"], explanation: "Scrum Teams are self-managing and cross-functional." },
      { id: 4, question: "Which of the following statements best describes a Scrum Team?", type: "single", choices: [{ key: "A", text: "A Scrum Team must be between 3-9 members." }, { key: "B", text: "A Scrum Team should be in place before the project is initiated." }, { key: "C", text: "A Scrum Team delivers products iteratively and incrementally." }, { key: "D", text: "The Scrum Master determines when to extend or reduce the Sprint length." }], correctAnswers: ["C"], explanation: "Scrum Teams deliver products iteratively and incrementally, maximizing opportunities for feedback." },
      { id: 5, question: "The Agile Manifesto states that we value individuals and interactions _____ processes and tools.", type: "single", choices: [{ key: "A", text: "over" }, { key: "B", text: "less than" }, { key: "C", text: "as much as" }, { key: "D", text: "in place of" }], correctAnswers: ["A"], explanation: "The Agile Manifesto values Individuals and interactions over processes and tools." },
      { id: 6, question: "What is the purpose of the Sprint Review?", type: "single", choices: [{ key: "A", text: "To track the Scrum Team's productivity throughout the development process." }, { key: "B", text: "To update management of project status and team performance." }, { key: "C", text: "It is a collaboration between the Scrum Team and stakeholders to inspect the Increment and adapt the Product Backlog if needed." }], correctAnswers: ["C"], explanation: "A Sprint Review is held to inspect the Increment and adapt the Product Backlog if needed." },
      { id: 7, question: "Which concept is the basis of the business justification aspect in Scrum?", type: "single", choices: [{ key: "A", text: "Risk-driven delivery" }, { key: "B", text: "Value-driven delivery" }, { key: "C", text: "Time-driven delivery" }, { key: "D", text: "Change-driven delivery" }], correctAnswers: ["B"], explanation: "The Product Owner is responsible for maximizing the value of the product." },
      { id: 8, question: "Every Sprint cycle begins with a _____________ meeting.", type: "single", choices: [{ key: "A", text: "Release Planning" }, { key: "B", text: "Sprint Planning" }, { key: "C", text: "Retrospective" }, { key: "D", text: "Project Vision" }], correctAnswers: ["B"], explanation: "The work to be performed in the Sprint is planned at the Sprint Planning." },
      { id: 9, question: "How long can a Sprint be if a team takes four-hours in Sprint Planning?", type: "single", choices: [{ key: "A", text: "Four weeks" }, { key: "B", text: "Three weeks" }, { key: "C", text: "One week" }, { key: "D", text: "Two weeks" }, { key: "E", text: "Any of the above." }], correctAnswers: ["E"], explanation: "Sprint Planning has a maximum of 8 hours for one-month Sprints. A 4-hour Sprint Planning can work for any Sprint length." },
      { id: 10, question: "When does the Sprint end?", type: "single", choices: [{ key: "A", text: "When all Sprint Backlog items meet the definition of Done." }, { key: "B", text: "When the time-box expires." }, { key: "C", text: "When the Scrum Master says it's done." }, { key: "D", text: "When there is no more work to be done." }], correctAnswers: ["B"], explanation: "Sprints have consistent durations. A new Sprint starts immediately after the previous Sprint." },
      { id: 11, question: "What is management's role in Scrum?", type: "single", choices: [{ key: "A", text: "To provide the necessary environment and support needed by providing insights and resources that help the Scrum Teams continue moving forward." }, { key: "B", text: "Identifying and removing people that are performing poorly." }, { key: "C", text: "Monitoring skill levels of the Developers." }, { key: "D", text: "Monitoring the Scrum Team's velocity." }], correctAnswers: ["A"], explanation: "Getting support from the business side helps facilitate the changes that foster empiricism." },
      { id: 12, question: "What would likely happen if management only changed terminology to fit Scrum without proper understanding?", type: "single", choices: [{ key: "A", text: "Very little change will happen as the vocabulary is specifically defined for implementing Scrum." }, { key: "B", text: "The organization may not realize the real benefits of Scrum as there would be no real change." }, { key: "C", text: "Organizations may feel less stressed as the behaviors would remain familiar." }, { key: "D", text: "All answers apply." }], correctAnswers: ["D"], explanation: "Understanding the differences between traditional methods and Scrum will help move teams in the right direction." },
      { id: 13, question: "Flexibility in Scrum is NOT achieved through which of the following?", type: "single", choices: [{ key: "A", text: "Iterative product development" }, { key: "B", text: "Customer value-based prioritization" }, { key: "C", text: "Time-boxing" }, { key: "D", text: "High velocity" }], correctAnswers: ["D"], explanation: "Having a high velocity does not always translate into business value." },
      { id: 14, question: "Which statement best describes Scrum?", type: "single", choices: [{ key: "A", text: "A clearly defined methodology that defines the software development process." }, { key: "B", text: "A manual for defining best practices for software development." }, { key: "C", text: "A clearly defined and predictable process that follows the principles of Computer Science." }, { key: "D", text: "A framework to address complex products in complex environments." }], correctAnswers: ["D"], explanation: "Frameworks allow those closest to the problem the flexibility to creatively deliver products." },
      { id: 15, question: "True or False: In order to start the first Sprint, Scrum only requires a Product Owner with enough ideas, Developers to execute, and a Scrum Master to guide the process.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "A PO with enough ideas, Developers to execute, and an SM is the minimum requirements." },
      { id: 16, question: "Scrum is based on which of the following?", type: "single", choices: [{ key: "A", text: "Defined process." }, { key: "B", text: "Complex process." }, { key: "C", text: "Empiricism." }, { key: "D", text: "Hybrid model." }], correctAnswers: ["C"], explanation: "Scrum asserts that knowledge comes from experience and making decisions based on what is known." },
      { id: 17, question: "True or False: Stakeholders are only allowed to meet with the Scrum Team at Sprint Review.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "Stakeholders can engage with the Scrum Team during Refinement, Sprint Planning or during the Sprint." },
      { id: 18, question: "Which item should NOT be raised during a retrospective meeting?", type: "single", choices: [{ key: "A", text: "There should be more emphasis on unit testing in the future." }, { key: "B", text: "The build process is manual and takes too long." }, { key: "C", text: "John, the tester, is struggling to find defects. The Scrum Master requests test training for this resource." }, { key: "D", text: "Automated regression test suites are taking too long to run." }], correctAnswers: ["C"], explanation: "The Scrum Master is making an assumption. Their role is to facilitate conversations for the team to decide." },
      { id: 19, question: "Which Scrum Value impacts trust?", type: "single", choices: [{ key: "A", text: "Respect" }, { key: "B", text: "Courage" }, { key: "C", text: "Commitment" }, { key: "D", text: "Openness" }, { key: "E", text: "Focus" }, { key: "F", text: "All of the above" }], correctAnswers: ["F"], explanation: "Without trust, team members will have difficulties acting in ways that reflect the Scrum values." },
      { id: 20, question: "Doing your best and helping other Scrum Team members demonstrates which of the following?", type: "single", choices: [{ key: "A", text: "Value of Commitment" }, { key: "B", text: "Increased Revenue" }, { key: "C", text: "Increased Profit" }, { key: "D", text: "Maximizing utilization" }, { key: "E", text: "High Performance" }], correctAnswers: ["A"], explanation: "People personally commit to achieving the goals of the Scrum Team by doing their best and helping others." },
      { id: 21, question: "Peter, a Project Manager, has raised concerns about your Scrum Team's productivity. Which is the best way to respond?", type: "single", choices: [{ key: "A", text: "Share the Product Backlog, the projections towards the release dates and ensure that Peter has access." }, { key: "B", text: "Show the Profit & Loss (P&L) report." }, { key: "C", text: "Share the current impediments." }, { key: "D", text: "Share the last stakeholder status report prepared by the Scrum Master." }], correctAnswers: ["A"], explanation: "Transparency will help manage stakeholder expectations and allow teams to effectively adapt." },
      { id: 22, question: "The three pillars of empirical process control consist of:", type: "single", choices: [{ key: "A", text: "Planning, Inspection, Adaptation" }, { key: "B", text: "Inspection, Transparency, Adaptation" }, { key: "C", text: "Planning, Demonstration, Retrospective" }, { key: "D", text: "Respect for People, Kaizen, Eliminating Waste" }], correctAnswers: ["B"], explanation: "These 3 pillars uphold every implementation of the empirical process control." },
      { id: 23, question: "What does a trendline projection through a release burn-down chart indicate?", type: "single", choices: [{ key: "A", text: "When all work will be completed so the Scrum Team can start work on a new Product Backlog." }, { key: "B", text: "When the project will be over if the Product Owner removes work equal to any new work added." }, { key: "C", text: "When work remaining is projected to be completed if nothing changes on the Product Backlog or the Scrum Team." }, { key: "D", text: "The evolution of the return of investment on the project." }], correctAnswers: ["C"], explanation: "The trendline is based on the team's average velocity and projects completion based on current state." },
      { id: 24, question: "What is a good way for a Scrum Team to ensure that security concerns are addressed and transparent?", type: "single", choices: [{ key: "A", text: "Add Security Sprints to resolve security concerns when needed." }, { key: "B", text: "Have the Scrum Team create Product Backlog items for each concern and/or add security concerns to the Definition of Done." }, { key: "C", text: "Create a separate backlog for security items." }, { key: "D", text: "Delegate the work to an external team." }], correctAnswers: ["B"], explanation: "The Product Backlog and the Definition of Done are artifacts that promote transparency." },
      { id: 25, question: "True or False: Technical Debt can lead to false assumptions about the current state of the system.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "A team can have an artificially high velocity by taking shortcuts or introducing technical debt." },
      { id: 26, question: "True or False: When technical debt occurs, the system will become more unstable as development progresses.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "Technical debt will compound and have a negative effect on the team's ability to deliver value if neglected." },
      { id: 27, question: "Who can change the Sprint Backlog in the middle of the Sprint?", type: "single", choices: [{ key: "A", text: "Only the Scrum Master" }, { key: "B", text: "Only the Developers" }, { key: "C", text: "Only the Product Owner" }, { key: "D", text: "The Scrum Team" }], correctAnswers: ["B"], explanation: "Only the Developers can change its Sprint Backlog during a Sprint." },
      { id: 28, question: "At the eighth Sprint Review, stakeholders are upset that the product is not what they expected. What may have led to this?", type: "single", choices: [{ key: "A", text: "The Scrum Master has not been reporting on progress. The Product Owner has not been managing tasks effectively." }, { key: "B", text: "The Scrum Master has not ensured transparency. The Product Owner has not made stakeholders aware of progress. The stakeholders have not been attending Sprint Reviews." }, { key: "C", text: "The Scrum Master has not been attending the Daily Standup. The Product Owner has not been using the Gantt chart correctly." }], correctAnswers: ["B"], explanation: "Scrum requires significant aspects of the process to be visible to those responsible for the outcome." },
      { id: 29, question: "Select the correct Scrum Team members defined in Scrum.", type: "single", choices: [{ key: "A", text: "Developers, Scrum Master, Product Owner" }, { key: "B", text: "Engineers, Business Analyst, Product Owner" }, { key: "C", text: "Stakeholders, Scrum Master, Project Manager, Product Owner" }, { key: "D", text: "Product Manager, Business Analyst, Developers, Stakeholders" }], correctAnswers: ["A"], explanation: "The Scrum Framework only recognizes Developers, Scrum Master, Product Owner." },
      { id: 30, question: "True or False: Scrum has a role called Project Manager.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "The Scrum Framework consists of a Scrum Master, a Product Owner and Developers." },
      { id: 31, question: "A Scrum Team has been working on the same product for 12 Sprints. What would be the immediate impact if two new Scrum Teams are added?", type: "single", choices: [{ key: "A", text: "Its productivity is likely to decrease." }, { key: "B", text: "Its productivity is likely to increase." }, { key: "C", text: "Its productivity is likely to stay the same." }], correctAnswers: ["A"], explanation: "The original team would need time to assist and support the new Scrum Teams." },
      { id: 32, question: "What would be the main benefits of self-managing?", type: "single", choices: [{ key: "A", text: "Increased rule compliance, self-accountability, commitment." }, { key: "B", text: "Increased rule compliance, self-accountability, output." }, { key: "C", text: "Increased capacity, accuracy of estimates, output." }, { key: "D", text: "Increased creativity, self-accountability, commitment." }], correctAnswers: ["D"], explanation: "Self-managed teams allow teams to creatively solve difficult problems, be accountable, and commit to each other." },
      { id: 33, question: "True or False: A Scrum Team must have a Product Owner and Scrum Master.", type: "single", choices: [{ key: "A", text: "False. A Scrum Master is only necessary when requested or needed." }, { key: "B", text: "True. Each must be a full-time member on the Scrum Team." }, { key: "C", text: "True. Their participation and availability will impact the outcomes produced by the Scrum Team." }, { key: "D", text: "False. If a Product Owner is unavailable, he/she can be replaced by a Business Analyst." }], correctAnswers: ["C"], explanation: "How much time they spend with each team will directly impact effectiveness." },
      { id: 34, question: "In what ways does the Scrum Master keep the Developers working at their highest level of productivity?", type: "single", choices: [{ key: "A", text: "By removing impediments that hinder the Developers and facilitating their decisions." }, { key: "B", text: "By helping the Developers with user acceptance tests and tracking defects." }, { key: "C", text: "By ensuring each member takes turns speaking at the Daily Scrum." }, { key: "D", text: "By keeping the Scrum board and burn-down chart updated daily." }], correctAnswers: ["A"], explanation: "The Scrum Master removes impediments and facilitates Scrum events as requested or needed." },
      { id: 35, question: "Which statement is true about the Scrum Master role?", type: "single", choices: [{ key: "A", text: "The Scrum Master assigns tasks to the Developers." }, { key: "B", text: "The Scrum Master helps those outside the Scrum Team understand which interactions are helpful and teaches the team to keep events within the time-box." }, { key: "C", text: "The Scrum Master is responsible for updating the Scrum board." }, { key: "D", text: "At the Sprint Review, the Scrum Master demonstrates the completed Increment." }], correctAnswers: ["B"], explanation: "The Scrum Master is responsible for coaching the Scrum Team and the organization." },
      { id: 36, question: "Flexibility on Scrum projects is achieved through which of the following?", type: "single", choices: [{ key: "A", text: "Specialized teams." }, { key: "B", text: "Detailed upfront planning." }, { key: "C", text: "Value-based Prioritization." }, { key: "D", text: "Non-iterative delivery." }], correctAnswers: ["C"], explanation: "The Sprint Goal provides guidance. The Sprint Backlog emerges during the Sprint as Developers learn more." },
      { id: 37, question: "A Scrum Team with remote Developers spends extra time setting up meetings. How should the Scrum Master handle this?", type: "single", choices: [{ key: "A", text: "Allow the Developers to self-manage and decide for itself what to do." }, { key: "B", text: "Setup the meeting and tell the Developers how it will be done." }, { key: "C", text: "Ask the Developers to alternate responsibilities for setting up the meeting." }, { key: "D", text: "Inform management and ask them to solve it." }], correctAnswers: ["A"], explanation: "As a self-managed team, they will decide for themselves how to best manage communication." },
      { id: 38, question: "Which statement is correct when the Developers are working in the middle of the Sprint?", type: "single", choices: [{ key: "A", text: "The Sprint Backlog would be frozen." }, { key: "B", text: "No user acceptance tests will be conducted until the end of the Sprint." }, { key: "C", text: "The scope may be clarified as more is learned." }], correctAnswers: ["C"], explanation: "The scope may be clarified or re-negotiated with the Product Owner." },
      { id: 39, question: "A Developer has notified the Scrum Master of a potential data security risk. What action should the Scrum Master take?", type: "single", choices: [{ key: "A", text: "Notify the test team." }, { key: "B", text: "Add a Product Backlog item to address the security issue." }, { key: "C", text: "Ask the Developer to share the issue with the team as soon as possible." }, { key: "D", text: "Wait until the Sprint Retrospective to add security to the Definition of Done." }], correctAnswers: ["C"], explanation: "It is best to coach the Developers to collaborate on issues regardless of severity." },
      { id: 40, question: "A Scrum Master's list of open impediments is growing. Which would be the LEAST helpful technique?", type: "single", choices: [{ key: "A", text: "Consulting with the Developers." }, { key: "B", text: "Prioritizing the list and working on them in order." }, { key: "C", text: "Arranging a triage meeting with all project managers." }, { key: "D", text: "Alerting management to the impediments and their impact." }], correctAnswers: ["C"], explanation: "Scrum does not have project managers and arranging a triage meeting would not help." },
      { id: 41, question: "Your organization has formed a new Scrum Team. In what ways would help the team start?", type: "single", choices: [{ key: "A", text: "Ensure Scrum Team members have compatible personalities, have tech leads clarify expectations, and propose a performance rewards system." }, { key: "B", text: "Have team members introduce their background experience, ask the Product Owner to discuss the product, and ensure the team understands the need for a Definition of Done." }], correctAnswers: ["B"], explanation: "Scrum Teams should understand the goals and history of the product and what 'done' means." },
      { id: 42, question: "What guideline should the Scrum Master provide if the Product Owner asks how estimations should be made?", type: "single", choices: [{ key: "A", text: "Estimates must be made in Story Points." }, { key: "B", text: "Estimates must be in relative units." }, { key: "C", text: "The Developers are responsible for estimating the size of the work." }, { key: "D", text: "Estimates are made by the Product Owner." }, { key: "E", text: "Estimates must follow the Fibonacci Sequence." }], correctAnswers: ["C"], explanation: "The people who will perform the work are the best ones to estimate the size of the work." },
      { id: 43, question: "The Developers discover they don't have the tools to make each Product Backlog item done. What should the Scrum Master do?", type: "single", choices: [{ key: "A", text: "Stop the Sprint and have the Developers work on the infrastructure before continuing." }, { key: "B", text: "Encourage the Product Owner to accept partially done Increments." }, { key: "C", text: "Coach the Developers to improve their skills, tools and infrastructure over time and establish a Definition of Done that is actually possible." }], correctAnswers: ["C"], explanation: "The Scrum Master coaches the team in self-managing and cross-functionality." },
      { id: 44, question: "The Developers have suggested to move the Daily Scrum to every other day. What is the most appropriate action?", type: "single", choices: [{ key: "A", text: "Learn why the Developers want this, coach them on why the Daily Scrum is important and work with them to improve the outcome." }, { key: "B", text: "Support the Developers' self-managing decision." }, { key: "C", text: "Have the Developers vote on which days the Daily Scrum should occur." }], correctAnswers: ["A"], explanation: "The Scrum Master is responsible for promoting and supporting Scrum as defined in the Scrum Guide." },
      { id: 45, question: "Which event is conducted at the end of a Sprint to analyze process improvement opportunities?", type: "single", choices: [{ key: "A", text: "Sprint Review" }, { key: "B", text: "Sprint Retrospective" }, { key: "C", text: "Sprint Planning" }, { key: "D", text: "Daily Scrum" }], correctAnswers: ["B"], explanation: "The Sprint Retrospective is an opportunity for the Scrum Team to inspect itself and create a plan for improvements." },
      { id: 46, question: "What action can the Scrum Master take to ensure communication between Developers and Product Owner is effective?", type: "single", choices: [{ key: "A", text: "Ensure all communication goes through the Scrum Master first." }, { key: "B", text: "Teach the Product Owner to talk in terms of technology." }, { key: "C", text: "Observe the communications between them and facilitate discussions if needed or by request." }, { key: "D", text: "Translate the technologies used by the Developers for the Product Owner." }], correctAnswers: ["C"], explanation: "One of the primary responsibilities of a Scrum Master is the ability to facilitate." },
      { id: 47, question: "How should a Scrum Master coordinate work when more than one Scrum Team is working on one product?", type: "single", choices: [{ key: "A", text: "Teach them that it's their responsibility to coordinate with the other teams to create a shippable product Increment." }, { key: "B", text: "Identify and manage the dependencies between Scrum Teams." }, { key: "C", text: "Have the Product Owner work with tech leads to parse the Product Backlog." }, { key: "D", text: "Merge the teams and work from a single Sprint Backlog." }], correctAnswers: ["A"], explanation: "Self-managed teams decide how best to work together to produce a shippable Increment." },
      { id: 48, question: "What would be typical Scrum Master activities during the Sprint?", type: "single", choices: [{ key: "A", text: "Monitor the progress of the Developers and assigning tasks." }, { key: "B", text: "Remove impediments and facilitating inspection and adaptation opportunities as requested or needed." }, { key: "C", text: "Avoiding conflicts and escalating to line managers if conflicts occur." }], correctAnswers: ["B"], explanation: "The Scrum Master removes impediments and facilitates inspection and adaptation opportunities." },
      { id: 49, question: "True or False: The Scrum Master is responsible for the process in which Scrum is adopted and enacted.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "The Scrum Master is responsible for managing the boundaries that Scrum provides." },
      { id: 50, question: "You observe that the Product Owner is not effectively collaborating with the Developers. What actions would you take?", type: "single", choices: [{ key: "A", text: "Send the Product Owner to training." }, { key: "B", text: "Nominate a proxy Product Owner." }, { key: "C", text: "Act as the go-between." }, { key: "D", text: "Coach the Product Owner." }], correctAnswers: ["D"], explanation: "A Scrum Master coaches those inside and outside the team on the values of Scrum." },
      { id: 51, question: "True or False: A Scrum Master teaches that progress in Scrum comes from inspecting an Increment at the Sprint Review.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "Working software is the primary measure of progress." },
      { id: 52, question: "What is sustainable pace?", type: "single", choices: [{ key: "A", text: "The pace at which the Scrum Team can work and sustain comfortably for an indefinite period of time." }, { key: "B", text: "The pace at which the Scrum Team converts User Stories into deliverables." }, { key: "C", text: "The pace at which the Scrum Team releases project deliverables." }, { key: "D", text: "The pace at which the Scrum Team can work and sustain comfortably in a set of Sprints leading to a release." }], correctAnswers: ["A"], explanation: "Agile processes promote sustainable development. The pace should be maintained indefinitely." },
