      { id: 24, question: "Identify INCORRECT statements about time-boxing.", type: "multiple", choices: [{ key: "A", text: "Sprint 4 weeks, Planning 8 hours, Daily 15 min." }, { key: "B", text: "Daily 15 min, Review 4 hours, Retro 3 hours." }, { key: "C", text: "Review 6 hours, Retro 8 hours, Planning 8 hours for 1 week." }, { key: "D", text: "Retro 4 hours, Daily 15 min, Sprint 1-6 weeks." }], correctAnswers: ["C", "D"], explanation: "Review is 4 hours max, Retro 3 hours max, Sprint 4 weeks max." },
      { id: 25, question: "A time-box is:", type: "multiple", choices: [{ key: "A", text: "Event starting at specific time." }, { key: "B", text: "Event with minimum time." }, { key: "C", text: "Event with maximum time." }, { key: "D", text: "Event that must happen by specific time." }, { key: "E", text: "Agreed period working toward goal, stopping when time reached." }], correctAnswers: ["C", "E"], explanation: "Time-box has maximum duration and is agreed period for working toward goal." },
      { id: 26, question: "What are common outcomes of Daily Scrums?", type: "multiple", choices: [{ key: "A", text: "Clear on next steps toward Sprint Goal." }, { key: "B", text: "PO informed of progress." }, { key: "C", text: "Impediments discussed and solutions selected." }, { key: "D", text: "Impediments identified for SM." }], correctAnswers: ["A", "D"], explanation: "Clear on next steps and impediments identified." },
      { id: 27, question: "Which characteristics are exhibited in effective agile team members?", type: "multiple", choices: [{ key: "A", text: "Competence" }, { key: "B", text: "Decision-making ability" }, { key: "C", text: "Mutual trust and respect" }, { key: "D", text: "Openness" }], correctAnswers: ["A", "B", "C", "D"], explanation: "All are characteristics of effective agile team members." },
      { id: 28, question: "When is Sprint Backlog created?", type: "single", choices: [{ key: "A", text: "Before Sprint Planning." }, { key: "B", text: "During refinement." }, { key: "C", text: "1-2 Sprints ahead." }, { key: "D", text: "During Sprint Planning." }], correctAnswers: ["D"], explanation: "Sprint Backlog created during Sprint Planning." },
      { id: 29, question: "What is self-managing?", type: "single", choices: [{ key: "A", text: "Achieving results by focusing on team needs." }, { key: "B", text: "Delivering max value in min time." }, { key: "C", text: "Prioritizing high value deliverables." }, { key: "D", text: "Allowing all facets to be observed." }], correctAnswers: ["A"], explanation: "Self-managing means focusing on team needs to achieve results." },
      { id: 30, question: "Which is NOT an example of Empirical Process Control?", type: "single", choices: [{ key: "A", text: "Scrumboard for visibility." }, { key: "B", text: "Release Planning for coordination." }, { key: "C", text: "Prioritized PB for stakeholders." }, { key: "D", text: "Fixed time for each process." }], correctAnswers: ["D"], explanation: "Fixed time is not empirical - it's prescriptive." }
    ];

    const examStructure = {
      PSM1: [
        { id: 'psm1-test1', name: 'Test 1', questions: psm1Test1Questions },
        { id: 'psm1-test2', name: 'Test 2', questions: psm1Test2Questions },
        { id: 'psm1-test3', name: 'Test 3', questions: psm1Test3Questions },
        { id: 'psm1-test4', name: 'Test 4', questions: psm1Test4Questions },
        { id: 'psm1-test5', name: 'Test 5', questions: null },
        { id: 'psm1-test6', name: 'Test 6', questions: null },
      ],
      PSM2: [
        { id: 'psm2-super1', name: 'Super 1', questions: psm2Super1Questions },
        { id: 'psm2-super2', name: 'Super 2', questions: psm2Super2Questions },
        { id: 'psm2-super3', name: 'Super 3', questions: psm2Super3Questions },
        { id: 'psm2-test1', name: 'Test 1', questions: psm2Test1Questions },
        { id: 'psm2-test2', name: 'Test 2', questions: psm2Test2Questions },
        { id: 'psm2-test3', name: 'Test 3', questions: psm2Test3Questions },
      ]
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function PSMExamPlatform() {
      const [view, setView] = useState('dashboard');
      const [currentExam, setCurrentExam] = useState(null);
      const [results, setResults] = useState({});
      const [answers, setAnswers] = useState({});
      const [submitted, setSubmitted] = useState(false);
      const [currentQ, setCurrentQ] = useState(0);
      const [showExp, setShowExp] = useState({});
      const [shuffled, setShuffled] = useState(null);
      const [loading, setLoading] = useState(true);
      const [notes, setNotes] = useState({});

      useEffect(() => {
        const savedNotes = localStorage.getItem('psm-notes');
        if (savedNotes) {
          setNotes(JSON.parse(savedNotes));
        }
        setLoading(false);
      }, []);

      useEffect(() => {
        localStorage.setItem('psm-notes', JSON.stringify(notes));
      }, [notes]);

      const saveResults = (newResults) => {
        setResults(newResults);
      };

      const startExam = (exam) => {
        if (!exam.questions) return;
        setShuffled([...exam.questions].sort(() => Math.random() - 0.5));
        setCurrentExam(exam);
        setAnswers({});
        setSubmitted(false);
        setShowExp({});
        setCurrentQ(0);
        setView('exam');
      };

      const handleSelect = (qId, choice) => {
        if (submitted) return;
        const q = shuffled.find(x => x.id === qId);
        if (q.type === 'single') setAnswers(p => ({ ...p, [qId]: [choice] }));
        else {
          const cur = answers[qId] || [];
          setAnswers(p => ({ ...p, [qId]: cur.includes(choice) ? cur.filter(c => c !== choice) : [...cur, choice] }));
        }
      };

      const handleNoteChange = (qId, text) => {
        setNotes(p => ({ ...p, [qId]: text }));
      };

      const isCorrect = (qId) => {
        const q = shuffled.find(x => x.id === qId);
        const ans = answers[qId] || [];
        return ans.length === q.correctAnswers.length && q.correctAnswers.every(a => ans.includes(a));
      };

      const submitExam = () => {
        setSubmitted(true);
        const score = shuffled.filter(q => isCorrect(q.id)).length;
        const pct = Math.round(score / shuffled.length * 100);
        const newResults = { ...results };
        if (!newResults[currentExam.id]) newResults[currentExam.id] = { attempts: [], best: 0 };
        newResults[currentExam.id].attempts.push({ score, total: shuffled.length, pct, date: new Date().toISOString() });
        if (pct > newResults[currentExam.id].best) newResults[currentExam.id].best = pct;
        saveResults(newResults);
      };

      const getTotalStats = () => {
        const allExams = [...examStructure.PSM1, ...examStructure.PSM2];
        const available = allExams.filter(e => e.questions);
        const completed = Object.keys(results).length;
        const totalAttempts = Object.values(results).reduce((s, r) => s + r.attempts.length, 0);
        const avgBest = Object.values(results).length > 0 ? Math.round(Object.values(results).reduce((s, r) => s + r.best, 0) / Object.values(results).length) : 0;
        return { available: available.length, total: allExams.length, completed, totalAttempts, avgBest };
      };

      if (loading) return <div className="min-h-screen bg-slate-900 flex items-center justify-center"><div className="text-xl text-white">Loading...</div></div>;

      if (view === 'dashboard') {
        const stats = getTotalStats();
        return (
          <div className="min-h-screen bg-black p-4">
            <div className="max-w-4xl mx-auto">
              <div className="text-center mb-6">
                <h1 className="text-3xl font-bold text-white mb-2"> PSM Mock Exam Platform (Updated)</h1>
                <p className="text-purple-300">Professional Scrum Master Certification Prep</p>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div className="bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur border border-white/10 rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg hover:bg-white/10 transition-all">
                  <div className="text-3xl mb-2"></div>
                  <div className="text-3xl font-bold text-white mb-1">{stats.available}<span className="text-lg text-gray-400">/{stats.total}</span></div>
                  <div className="text-sm font-medium text-blue-200">B  c sn</div>
                </div>
                <div className="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur border border-white/10 rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg hover:bg-white/10 transition-all">
                  <div className="text-3xl mb-2"></div>
                  <div className="text-3xl font-bold text-green-400 mb-1">{stats.completed}</div>
                  <div className="text-sm font-medium text-green-200"> hon thnh</div>
                </div>
                <div className="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 backdrop-blur border border-white/10 rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg hover:bg-white/10 transition-all">
                  <div className="text-3xl mb-2"></div>
                  <div className="text-3xl font-bold text-yellow-400 mb-1">{stats.totalAttempts}</div>
                  <div className="text-sm font-medium text-yellow-200">Tng lt thi</div>
                </div>
                <div className="bg-gradient-to-br from-cyan-500/20 to-blue-500/20 backdrop-blur border border-white/10 rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg hover:bg-white/10 transition-all">
                  <div className="text-3xl mb-2"></div>
                  <div className="text-3xl font-bold text-white mb-1">{stats.avgBest}%</div>
                  <div className="text-sm font-medium text-white">im TB cao nht</div>
                </div>
              </div>
              {['PSM1', 'PSM2'].map(level => (
                <div key={level} className="mb-6">
                  <h2 className="text-xl font-bold text-white mb-3 flex items-center gap-2">
                    <span className={`${level === 'PSM1' ? 'bg-blue-500' : 'bg-orange-500'} px-2 py-1 rounded text-sm`}>{level.replace('PSM', 'PSM ')}</span>
                    Professional Scrum Master {level.replace('PSM', '')}
                  </h2>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                    {examStructure[level].map(exam => {
                      const res = results[exam.id];
                      const hasData = !!exam.questions;
                      return (
                        <div key={exam.id} className={`rounded-xl p-4 ${hasData ? 'bg-white/10 hover:bg-white/20 cursor-pointer' : 'bg-white/5 opacity-60'}`} onClick={() => hasData && startExam(exam)}>
                          <div className="flex justify-between items-start mb-2">
                            <span className="font-semibold text-white">{exam.name}</span>
                            {res && <span className="text-xs bg-green-500/30 text-green-300 px-2 py-0.5 rounded">{res.best}%</span>}
                          </div>
                          {hasData ? <div className="text-xs text-purple-300">{exam.questions.length} cu  {res ? `${res.attempts.length} lt` : 'Cha lm'}</div> : <div className="text-xs text-gray-500"> Cha c d liu</div>}
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      }

      const q = shuffled[currentQ];
      const score = submitted ? shuffled.filter(x => isCorrect(x.id)).length : 0;
      const answeredCount = Object.keys(answers).filter(k => answers[k]?.length > 0).length;

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black p-4">
          <div className="max-w-3xl mx-auto">
            <div className="bg-gray-800 rounded-xl shadow-lg p-4 mb-4 sticky top-2 z-10">
              <div className="flex justify-between items-center flex-wrap gap-2">
                <div>
                  <button onClick={() => setView('dashboard')} className="text-blue-400 text-sm hover:underline"> Dashboard</button>
                  <h2 className="font-bold text-white">{currentExam.name}</h2>
                  <p className="text-sm text-gray-400">{submitted ? `im: ${score}/${shuffled.length} (${Math.round(score / shuffled.length * 100)}%)` : ` tr li: ${answeredCount}/${shuffled.length}`}</p>
                </div>
                {!submitted ? <button onClick={submitExam} className="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700"> Np bi</button> : <button onClick={() => setView('dashboard')} className="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700"> Kt qu</button>}
              </div>
              <div className="mt-3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div className={`h-full transition-all ${submitted ? (score / shuffled.length >= 0.85 ? 'bg-green-500' : 'bg-red-500') : 'bg-blue-500'}`} style={{ width: `${submitted ? (score / shuffled.length * 100) : (answeredCount / shuffled.length * 100)}%` }} />
              </div>
            </div>
            {submitted && <div className={`rounded-xl p-4 mb-4 text-center text-white ${score / shuffled.length >= 0.85 ? 'bg-green-900/50' : 'bg-red-900/50'}`}>
              <div className="text-3xl mb-1">{score / shuffled.length >= 0.85 ? '' : ''}</div>
              <p className="font-bold text-xl">{score}/{shuffled.length} ({Math.round(score / shuffled.length * 100)}%)</p>
              <p className="text-sm">{score / shuffled.length >= 0.85 ? 'Tuyt vi! Bn  sn sng!' : 'Cn n tp thm. Mc tiu: 85%'}</p>
            </div>}        <div className={`bg-gray-800 rounded-xl shadow-lg p-5 mb-4 ${submitted ? (isCorrect(q.id) ? 'ring-2 ring-green-400' : 'ring-2 ring-red-400') : ''}`}>
              <div className="flex justify-between items-start mb-3">
                <span className="bg-indigo-900 text-indigo-300 text-sm font-medium px-2 py-1 rounded">Cu {currentQ + 1}/{shuffled.length}</span>
                <span className={`text-xs px-2 py-1 rounded ${q.type === 'single' ? 'bg-gray-700 text-gray-300' : 'bg-orange-900/50 text-orange-300'}`}>{q.type === 'single' ? 'Chn 1' : `Chn ${q.correctAnswers.length}`}</span>
              </div>
              <p className="text-white font-medium mb-4 leading-relaxed">{q.question}</p>
              <div className="space-y-2">
                {q.choices.map(c => {
                  const sel = (answers[q.id] || []).includes(c.key);
                  const correct = q.correctAnswers.includes(c.key);
                  let bg = 'bg-gray-700 hover:bg-gray-600 border-gray-600 text-gray-300';
                  if (submitted) { if (correct) bg = 'bg-green-900/50 border-green-500 text-white'; else if (sel) bg = 'bg-red-900/50 border-red-500 text-white'; }
                  else if (sel) bg = 'bg-indigo-900/50 border-indigo-500 text-white';
                  return <button key={c.key} onClick={() => handleSelect(q.id, c.key)} disabled={submitted} className={`w-full text-left p-3 rounded-lg border-2 transition ${bg}`}>
                    <span className="font-semibold mr-2">{c.key}.</span><span>{c.text}</span>
                    {submitted && correct && <span className="ml-2 text-green-400"></span>}
                    {submitted && sel && !correct && <span className="ml-2 text-red-400"></span>}
                  </button>;
                })}
              </div>
              {submitted && <div className="mt-4">
                <button onClick={() => setShowExp(p => ({ ...p, [q.id]: !p[q.id] }))} className="text-indigo-400 text-sm font-medium hover:underline">{showExp[q.id] ? ' n gii thch' : ' Xem gii thch'}</button>
                {showExp[q.id] && <div className="mt-2 p-3 bg-blue-900/50 rounded-lg text-sm text-blue-200"><strong>p n:</strong> {q.correctAnswers.join(', ')}<br /><br />{q.explanation}</div>}
                <div className="mt-4">
                  <label htmlFor={`note-${q.id}`} className="text-sm font-medium text-gray-400">Ghi ch c nhn:</label>
                  <textarea
                    id={`note-${q.id}`}
                    value={notes[q.id] || ''}
                    onChange={(e) => handleNoteChange(q.id, e.target.value)}
                    className="mt-1 block w-full rounded-md border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    rows="3"
                    placeholder="Nhp ghi ch ca bn  y..."
                  />
                </div>
              </div>}
            </div>
            <div className="flex justify-between items-center">
              <button onClick={() => setCurrentQ(Math.max(0, currentQ - 1))} disabled={currentQ === 0} className="px-4 py-2 bg-gray-700 text-white rounded-lg shadow disabled:opacity-50"> Trc</button>
              <div className="flex flex-wrap gap-1 justify-center max-w-xs">
                {shuffled.map((_, i) => <button key={i} onClick={() => setCurrentQ(i)} className={`w-7 h-7 text-xs rounded text-white ${i === currentQ ? 'bg-indigo-600' : answers[shuffled[i].id]?.length ? (submitted ? (isCorrect(shuffled[i].id) ? 'bg-green-500/50' : 'bg-red-500/50') : 'bg-indigo-500/50') : 'bg-gray-600'}`}>{i + 1}</button>)}
              </div>
              <button onClick={() => setCurrentQ(Math.min(shuffled.length - 1, currentQ + 1))} disabled={currentQ === shuffled.length - 1} className="px-4 py-2 bg-gray-700 text-white rounded-lg shadow disabled:opacity-50">Sau </button>
            </div>          </div>
        </div>
      );
    }
  </script>

  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PSMExamPlatform />);
  </script>
</body>

</html>
