      { id: 53, question: "Which statement best describes collaboration?", type: "single", choices: [{ key: "A", text: "This principle describes how time is considered a limiting constraint in Scrum." }, { key: "B", text: "This principle focuses on today's workers, who deliver greater value when encouraged to self-manage." }, { key: "C", text: "This principle focuses on awareness, articulation, and appropriation. It advocates project management as a shared value-creation process." }, { key: "D", text: "This principle highlights the focus of Scrum to deliver maximum business value." }], correctAnswers: ["C"], explanation: "Teams collaborate and interoperate with team members and stakeholders to maximize opportunities of success." },
      { id: 54, question: "What is the most appropriate action if the Product Owner is having difficulties managing the Product Backlog?", type: "single", choices: [{ key: "A", text: "Have the Developers order the work instead." }, { key: "B", text: "Have the Product Owner order items based on size." }, { key: "C", text: "Offer the Product Owner help in understanding that the goal is to maximize the flow of value." }, { key: "D", text: "Delegate the work to the Assistant Product Owner." }, { key: "E", text: "Delay the Sprint for the Product Owner to have enough time to prioritize." }], correctAnswers: ["C"], explanation: "The Product Owner's primary concern is the flow of value reflected in the ordering of the Product Backlog." },
      { id: 55, question: "What is a Product Owner responsibility that he/she might delegate?", type: "single", choices: [{ key: "A", text: "Writing User Stories" }, { key: "B", text: "Ordering the Product Backlog" }, { key: "C", text: "Representing stakeholders to the Scrum team" }, { key: "D", text: "Attending the Sprint Review" }], correctAnswers: ["B"], explanation: "The Developers may help order the Product Backlog as they know about technical limitations and dependencies." },
      { id: 56, question: "What action should a Scrum Master take if the Developers decide that Retrospectives are no longer necessary?", type: "single", choices: [{ key: "A", text: "Start facilitating more productive and useful Retrospectives." }, { key: "B", text: "Suggest reducing the frequency of Retrospectives." }, { key: "C", text: "Extend the Sprint time-box in order to fit the Retrospectives." }, { key: "D", text: "Comply with the team's decision." }], correctAnswers: ["A"], explanation: "The Scrum Master should facilitate more productive and useful Retrospectives." },
      { id: 57, question: "Which stakeholder is the most important for the Product Owner to satisfy?", type: "single", choices: [{ key: "A", text: "The company founder" }, { key: "B", text: "The board of directors" }, { key: "C", text: "The Head of Product" }, { key: "D", text: "The Product's users" }], correctAnswers: ["D"], explanation: "The highest priority is to satisfy the end users." },
      { id: 58, question: "What would you strive for if five new Scrum Teams were to work on one product?", type: "single", choices: [{ key: "A", text: "There should be five Product Owners, one for each Scrum Team." }, { key: "B", text: "The product has one Product Backlog and one Product Owner." }, { key: "C", text: "There should be five Product Backlogs and one Product Owner." }, { key: "D", text: "There should be five Product Backlogs and five Product Owners." }], correctAnswers: ["B"], explanation: "For a single product there is one Product Backlog and one Product Owner." },
      { id: 59, question: "Customer satisfaction should be measured:", type: "single", choices: [{ key: "A", text: "Annually" }, { key: "B", text: "Quarterly" }, { key: "C", text: "Daily" }, { key: "D", text: "Frequently" }], correctAnswers: ["D"], explanation: "Frequent enough to ensure the team is building the right thing at the right time." },
      { id: 60, question: "A client is complaining about poor performance of the product. As a Scrum Master, how can you help the Product Owner?", type: "single", choices: [{ key: "A", text: "Coach the Product Owner on effective ways to communicate this concern to the Developers and encourage adding the performance issue to the Product Backlog." }, { key: "B", text: "Tell the Product Owner performance is defined by the Developers." }, { key: "C", text: "Note the issue for the next Sprint Retrospective." }, { key: "D", text: "Notify the team responsible for system performance." }], correctAnswers: ["A"], explanation: "Coach the Product Owner on effective communication and encourage adding the issue to the Product Backlog." },
      { id: 61, question: "Why is it important that there is only one Product Owner per product?", type: "single", choices: [{ key: "A", text: "The Scrum Master knows who will be his back-up, it saves time and money, and Developers know who to request tasks from." }, { key: "B", text: "It is clear who is accountable for the success of the product, Developers know who determines priorities, and it avoids barriers to effective communication." }, { key: "C", text: "It isn't important as multiple Product Owners can easily share a single Product Backlog." }], correctAnswers: ["B"], explanation: "One Product Owner provides clear accountability, priority decisions, and effective communication." },
      { id: 62, question: "True or False: The Product Owner's primary concern is the flow of value reflected in the ordering of the Product Backlog.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "The Product Owner is the value maximizer. This is done through the ordering of the Product Backlog." },
      { id: 63, question: "Which of these tools is mandatory for the Product Owner to use?", type: "single", choices: [{ key: "A", text: "Release burnup chart." }, { key: "B", text: "Burndown chart." }, { key: "C", text: "Version control." }, { key: "D", text: "Project Gantt chart." }, { key: "E", text: "None of the above." }], correctAnswers: ["E"], explanation: "The Product Owner can use any tool that helps make the best decisions possible." },
      { id: 64, question: "Why does the agile manifesto de-emphasize extensive documentation early in the project?", type: "single", choices: [{ key: "A", text: "Software must be working before documentation can be written." }, { key: "B", text: "Not enough requirements are known to write documentation." }, { key: "C", text: "Rapidly changing requirements would make the documentation outdated." }, { key: "D", text: "Documentation can only be written after testing." }], correctAnswers: ["C"], explanation: "Agile welcomes changing requirements. Extensive early documentation would become outdated." },
      { id: 65, question: "During Sprint Planning, Developers couldn't forecast a Sprint Backlog but created a Sprint Goal. Which action would you support?", type: "single", choices: [{ key: "A", text: "Postpone the Sprint for the Product Owner to refine the Product Backlog." }, { key: "B", text: "Extend Sprint Planning until Developers can forecast enough items." }, { key: "C", text: "Forecast the most likely items to meet the goal and discuss in the Retrospective why this happened." }, { key: "D", text: "Request assistance from the technical architect." }], correctAnswers: ["C"], explanation: "Forecast the most likely items and discuss in the Retrospective why this happened and how to improve." },
      { id: 66, question: "A new Product Owner is unsure about responsibilities. Which activity would be most helpful?", type: "single", choices: [{ key: "A", text: "Writing User Stories." }, { key: "B", text: "Interacting with stakeholders and ensuring the most valuable functionality is always produced first." }, { key: "C", text: "Describing features as Use Cases." }, { key: "D", text: "Ensuring work is completed within scope and time." }], correctAnswers: ["B"], explanation: "The Product Owner should interact with stakeholders and ensure the most valuable functionality is produced first." },
      { id: 67, question: "How should a Scrum Master divide a group of 100 Developers into multiple Scrum Teams?", type: "single", choices: [{ key: "A", text: "Create Scrum Teams based on functional layer." }, { key: "B", text: "Have the resource manager assign people to teams." }, { key: "C", text: "Ask the developers to divide themselves into teams." }], correctAnswers: ["C"], explanation: "A good first question is 'How will we make sure all teams have the right amount of expertise?'" },
      { id: 68, question: "Which is the best description of a Product Owner?", type: "single", choices: [{ key: "A", text: "Requirements developer." }, { key: "B", text: "Value optimizer." }, { key: "C", text: "Team leader." }, { key: "D", text: "Go-between between the Developers and stakeholders." }], correctAnswers: ["B"], explanation: "The Product Owner is the value optimizer, responsible for maximizing the value of the product." },
      { id: 69, question: "Several developers notify you that their teams will need full-time help of an external technical specialist. What key concerns should you consider?", type: "single", choices: [{ key: "A", text: "Having enough work for all the Developers." }, { key: "B", text: "The benefit of Developers solving the problem themselves and the ability to produce integrated Increments." }, { key: "C", text: "Maintaining a consistent velocity." }, { key: "D", text: "Hiring additional resources to fill the void in skillset." }], correctAnswers: ["B"], explanation: "Consider the benefit of self-solving and the ability to produce integrated Increments." },
      { id: 70, question: "Who is responsible for ensuring the Product Backlog items are understood to the level needed?", type: "single", choices: [{ key: "A", text: "The Business Analyst." }, { key: "B", text: "The Scrum Master." }, { key: "C", text: "The Developers." }, { key: "D", text: "The Product Owner." }], correctAnswers: ["D"], explanation: "The Product Owner is accountable for managing the Product Backlog." },
      { id: 71, question: "Which action is appropriate for a Scrum Master at the Daily Scrum?", type: "single", choices: [{ key: "A", text: "Making sure each member has an opportunity to say what they did, will do, and any impediments." }, { key: "B", text: "Leading the Daily Scrum." }, { key: "C", text: "Teaching the Developers to keep the Daily Scrum time-boxed to 15 minutes or less." }, { key: "D", text: "Updating the Scrum board." }, { key: "E", text: "All of the above." }], correctAnswers: ["C"], explanation: "The Scrum Master teaches the team to keep the Daily Scrum within the time-box." },
      { id: 72, question: "What activities would a Product Owner do during an active Sprint?", type: "single", choices: [{ key: "A", text: "Engage with the stakeholders and answer questions from the Developers." }, { key: "B", text: "Prioritize the Sprint Backlog." }, { key: "C", text: "Participate at the Daily Scrum." }, { key: "D", text: "Update the burndown chart." }], correctAnswers: ["A"], explanation: "The Product Owner engages with stakeholders and answers questions from the Developers during the Sprint." },
      { id: 73, question: "Who on a Scrum Team would know the most about progress toward a business objective?", type: "single", choices: [{ key: "A", text: "The Product Owner" }, { key: "B", text: "The Release Manager" }, { key: "C", text: "The Developers" }, { key: "D", text: "The Scrum Master" }], correctAnswers: ["A"], explanation: "The Product Owner knows the most about progress toward business objectives." },
      { id: 74, question: "Peter estimated velocity of 21 but after 3 Sprints, the team has velocity of 15 and can't create shippable increments. What is the best way to proceed?", type: "single", choices: [{ key: "A", text: "Add more team members to increase capacity." }, { key: "B", text: "Coach the team on improving their estimations." }, { key: "C", text: "Extend the Sprint to complete the Sprint Backlog items." }, { key: "D", text: "Inform Peter the projected completion date is not correct. The Developers would estimate work to produce a shippable Increment first. Based on empirical data, Peter can adjust and decide how to continue." }], correctAnswers: ["D"], explanation: "Inform Peter that projections are not correct and let Peter adjust based on empirical data." },
      { id: 75, question: "Which of the following are true about the Product Owner role?", type: "single", choices: [{ key: "A", text: "Can be shared between multiple people. Is the same as a Project Manager. Is played by a committee." }, { key: "B", text: "Is one person. Can be influenced by a committee. Is accountable for ordering the Product Backlog." }], correctAnswers: ["B"], explanation: "The Product Owner is one person who can be influenced by a committee and is accountable for ordering the Product Backlog." },
      { id: 76, question: "Who manages the progress of work during a Sprint?", type: "single", choices: [{ key: "A", text: "The Scrum Master" }, { key: "B", text: "The Product Owner" }, { key: "C", text: "The Team Lead" }, { key: "D", text: "The Developers" }], correctAnswers: ["D"], explanation: "The Developers are self-managing and decide how to manage their own progress." },
      { id: 77, question: "True or False: A Product Owner is essentially the same thing as a traditional Project Manager.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "The Product Owner is not the same as a traditional Project Manager." },
      { id: 78, question: "What should Developers do if asked by someone outside the team to add an important item to a Sprint in progress?", type: "single", choices: [{ key: "A", text: "Add the item to the bottom of the Sprint Backlog." }, { key: "B", text: "Replace an item of equal size." }, { key: "C", text: "Add the item to the top of the next Sprint Backlog." }, { key: "D", text: "Inform the Product Owner so he/she can work with the person." }], correctAnswers: ["D"], explanation: "Allow the Product Owner to decide what to do as he/she is responsible for the flow of value." },
      { id: 79, question: "Which Scrum Team member is responsible for engaging with stakeholders?", type: "single", choices: [{ key: "A", text: "The team lead" }, { key: "B", text: "The business analyst" }, { key: "C", text: "The project manager" }, { key: "D", text: "The Developers" }, { key: "E", text: "The Product Owner" }], correctAnswers: ["E"], explanation: "The Product Owner is responsible for engaging with stakeholders." },
      { id: 80, question: "How much work must Developers do to a Product Backlog item selected for a Sprint?", type: "single", choices: [{ key: "A", text: "An equal amount of time on analysis, design, programming, testing and documentation." }, { key: "B", text: "As much as the Product Owner has been informed will be done in conformance with the Definition of Done." }, { key: "C", text: "All development work and at least some testing." }, { key: "D", text: "As much as can fit into the Sprint. Any remaining work will be moved to a subsequent Sprint." }], correctAnswers: ["B"], explanation: "As much as the Product Owner has been informed will be done in conformance with the Definition of Done." }
    ];

    const psm1Test3Questions = [
      { id: 1, question: "Which statement best describes the responsibility of the Product Owner?", type: "single", choices: [{ key: "A", text: "Optimizing the value of the work to be done by the Developers." }, { key: "B", text: "Managing the Developers." }, { key: "C", text: "Ensuring that the work meets the commitments to the stakeholders." }, { key: "D", text: "Acting as the go-between for the stakeholders." }], correctAnswers: ["A"], explanation: "The Product Owner is accountable for the flow of value from the work that the Developers do." },
      { id: 2, question: "The Developers on the Scrum Team should have all the skills and competencies needed to:", type: "single", choices: [{ key: "A", text: "Turn the Product Backlog items they select into a potentially releasable product increment of functionality." }, { key: "B", text: "Do all of the development work in order to handoff to the testers in the subsequent Sprint." }, { key: "C", text: "Complete the project within the estimate as committed to the Product Owner." }], correctAnswers: ["A"], explanation: "The Developers should have all the skills needed to turn Product Backlog items into a potentially releasable product increment." },
      { id: 3, question: "You have joined a new Scrum Team as the Scrum Master. Up until now, the Product Owner has not been attending Sprint Retrospectives. The Developers have a fear that they will become 'too negative' with the Product Owner present. As a Scrum Master, what should you do?", type: "single", choices: [{ key: "A", text: "Speak to the Product Owner and see what they think. Do what they suggest is best." }, { key: "B", text: "Facilitate a discussion in the Scrum Team and allow them to decide what is best to do." }, { key: "C", text: "Respect the Developers' wishes." }, { key: "D", text: "Explore further why the Developers fear the presence of the Product Owner. Work with the Scrum Team to find a safe way to introduce the Product Owner to the Sprint Retrospective to enable greater transparency." }], correctAnswers: ["D"], explanation: "The Sprint Retrospective is an opportunity for the Scrum Team to inspect itself and create a plan for improvements to be enacted during the next Sprint." },
      { id: 4, question: "How often should Scrum Teams change its developers?", type: "single", choices: [{ key: "A", text: "Frequently in order to share knowledge." }, { key: "B", text: "As needed, while taking into account a short-term reduction in productivity." }, { key: "C", text: "Never, as it conflicts with the Scrum process." }, { key: "D", text: "As needed, as long as it doesn't impact productivity." }], correctAnswers: ["B"], explanation: "It is not mandatory that the same team stay together, although it must be understood that any changes to the team will impact how they work together." },
      { id: 5, question: "What are the Developers responsible for?", type: "single", choices: [{ key: "A", text: "Writing User Stories and ordering the Product Backlog." }, { key: "B", text: "Reporting productivity and selecting the Sprint time-box." }, { key: "C", text: "Organizing the work required to meet the Sprint Goal and resolving conflicts between developers." }], correctAnswers: ["C"], explanation: "The Developers are responsible for organizing the work required to meet the Sprint Goal." },
      { id: 6, question: "According to Scrum theory, how should a group of 50 developers be divided into multiple Scrum Teams?", type: "single", choices: [{ key: "A", text: "Allow the team leads to divide and select teams." }, { key: "B", text: "Understanding the product, the product vision and the Scrum framework, the group self-organizes into teams." }, { key: "C", text: "Create a skills matrix, identify role levels, and years of experience to assign people to teams." }, { key: "D", text: "The teams will rotate members every Sprint to spread knowledge." }], correctAnswers: ["B"], explanation: "The group self-organizes into teams based on understanding the product, vision, and Scrum framework." },
      { id: 7, question: "What is the recommended size for a Scrum Team?", type: "single", choices: [{ key: "A", text: "10 or fewer" }, { key: "B", text: "Minimal 5" }, { key: "C", text: "7 plus or minus 2" }, { key: "D", text: "3 to 9" }], correctAnswers: ["A"], explanation: "The recommended size for a Scrum Team is 10 or fewer." },
      { id: 8, question: "Who should be present to review and adjust the selected Sprint work if the Developers determine that they will not be able to finish the complete forecast?", type: "single", choices: [{ key: "A", text: "The stakeholders and Scrum Master." }, { key: "B", text: "The Product Owner and the Developers." }, { key: "C", text: "The Developers and Project Manager." }, { key: "D", text: "The Scrum Master, the Business Analyst and the Developers." }], correctAnswers: ["B"], explanation: "The Product Owner and the Developers should be present to review and adjust the selected Sprint work." },
      { id: 9, question: "What Scrum Team structure is best suited to produce integrated increments?", type: "single", choices: [{ key: "A", text: "The Developers in the Scrum Team have the combined abilities to develop functionality from beginning to end throughout all technical layers." }, { key: "B", text: "Each Scrum Team specializes in one technical layer of the system (e.g. GUI, database, middle tier, interfaces)." }], correctAnswers: ["A"], explanation: "Cross-functional teams with combined abilities to develop functionality end-to-end are best suited to produce integrated increments." },
      { id: 10, question: "Who determines how to do the work during the Sprint?", type: "single", choices: [{ key: "A", text: "The Scrum Master." }, { key: "B", text: "The Technical Architects." }, { key: "C", text: "The Developers." }, { key: "D", text: "The Team Leads." }, { key: "E", text: "The engineering director." }], correctAnswers: ["C"], explanation: "The Developers determine how to do the work during the Sprint." },
      { id: 11, question: "What should the Developers do if they don't understand a functional requirement?", type: "single", choices: [{ key: "A", text: "Request a specialist to be added to the Scrum Team." }, { key: "B", text: "Move the item to a future Sprint." }, { key: "C", text: "Complete as much as possible and add the remaining work as a new Product Backlog item." }, { key: "D", text: "Work with the Product Owner to determine what is possible and acceptable." }], correctAnswers: ["D"], explanation: "The Developers should work with the Product Owner to determine what is possible and acceptable." },
      { id: 12, question: "What should the Developers do if they realize they had selected too much work after having started the Sprint?", type: "single", choices: [{ key: "A", text: "Modify the definition of Done to ensure all Product Backlog items can be done by the end of the Sprint." }, { key: "B", text: "Work with the Product Owner to remove some work or Product Backlog items as soon as possible." }, { key: "C", text: "Add additional team members to handle the extra work." }, { key: "D", text: "Continue working and update the Product Owner at the Sprint Review." }], correctAnswers: ["B"], explanation: "The Sprint Backlog is a living artifact that evolves and changes as more is learned or discovered." },
      { id: 13, question: "Who can change the Sprint Backlog during the Sprint?", type: "single", choices: [{ key: "A", text: "The Developers" }, { key: "B", text: "No one" }, { key: "C", text: "The Developers and the Product Owner together" }, { key: "D", text: "The Product Owner" }], correctAnswers: ["A"], explanation: "Only the Developers can change its Sprint Backlog during a Sprint." },
      { id: 14, question: "What should the Developers do with non-functional requirements?", type: "single", choices: [{ key: "A", text: "Ensure they are addressed in every Increment." }, { key: "B", text: "Assign them to the technical leads on the team." }, { key: "C", text: "They will be addressed in the Integration Sprints." }, { key: "D", text: "Add them to a separate non-functional requirements list." }], correctAnswers: ["A"], explanation: "Non-functional requirements should be worked on alongside functional development." },
      { id: 15, question: "What would be the responsibilities of self-managing Developers?", type: "single", choices: [{ key: "A", text: "Update stakeholders on the daily progress and keep the burn-down chart updated." }, { key: "B", text: "Selecting Product Backlog items for the Sprint and doing the work planned in the Sprint Backlog." }, { key: "C", text: "Writing User Stories and reordering the Product Backlog." }, { key: "D", text: "Deciding on the value of the product features and value estimations." }], correctAnswers: ["B"], explanation: "It's the responsibility of the Developers to size the amount of work for Product Backlog items and to select the appropriate number of items for each Sprint." },
      { id: 16, question: "Scrum promotes self-management. Which of these statements would NOT support self-management?", type: "single", choices: [{ key: "A", text: "The Developers deciding how work is done in a Sprint." }, { key: "B", text: "Removing the need for documentation." }, { key: "C", text: "Being a lightweight framework." }, { key: "D", text: "Removing hierarchies." }], correctAnswers: ["B"], explanation: "By removing documentation you would reduce sustainability of the product. The Development Team's responsibility is to find the right balance." },
      { id: 17, question: "How should multiple Scrum Teams, working from the same Product Backlog, select the Product Backlog items their teams plan to work on?", type: "single", choices: [{ key: "A", text: "The Product Owner will present the work and the Developers will select the items each Scrum Teams will work on." }, { key: "B", text: "The Product Owner creates separate Product Backlogs for each Scrum Team." }, { key: "C", text: "Each Scrum Team would select an equal number of items." }, { key: "D", text: "The Product Owner assigns the work to each team." }, { key: "E", text: "The Scrum Team with the highest productivity will select the items first." }], correctAnswers: ["A"], explanation: "The ones doing the work are the best ones to decide what they can do and how to do it." },
      { id: 18, question: "What would be good ways of creating Scrum Teams that would support the Scrum values?", type: "single", choices: [{ key: "A", text: "Project Managers will allocate individuals to specific teams." }, { key: "B", text: "Bring all the people or existing teams together and let them propose how to organize into the new structure and self-organize into Scrum Teams." }, { key: "C", text: "The operations manager determines the new team structures and assignments." }, { key: "D", text: "Direct managers personally re-assign current reports to new teams." }], correctAnswers: ["B"], explanation: "The ones that will be doing the work are the best ones to decide on what Scrum Team structures work best." },
      { id: 19, question: "True of False: Every Scrum Team should have the competencies and skills needed to deliver a Done Increment in a Sprint.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "Scrum Teams are self-managed and cross-functional." },
      { id: 20, question: "How is the Product Backlog ordered?", type: "single", choices: [{ key: "A", text: "Items at the top are smaller than the items at the bottom." }, { key: "B", text: "Items at the top have lower risk than the items at the bottom." }, { key: "C", text: "Items at the top have higher return on investment than the items at the bottom." }, { key: "D", text: "Items at the top are more important than the items at the bottom." }], correctAnswers: ["D"], explanation: "The Product Owner is responsible for ordering the items in the Product Backlog to best achieve goals and missions." },
      { id: 21, question: "Who is responsible for determining when it is most appropriate to update the Sprint Backlog?", type: "single", choices: [{ key: "A", text: "The Product Owner" }, { key: "B", text: "The Developers" }, { key: "C", text: "The Scrum Team" }, { key: "D", text: "The Scrum Master" }], correctAnswers: ["B"], explanation: "The Developers are responsible for tracking the remaining work of the Sprint." },
      { id: 22, question: "True or False: Cross-functional teams are specialized for working on specific system components (e.g. design, database, backend, frontend).", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "Cross-functional teams have all the skills and competencies needed to deliver end-to-end work." },
      { id: 23, question: "The Scrum Guide defines an effective Scrum Team to be cross-functional, where all the skills needed to build a product exists within the team. While starting Scrum, what would be the advantages of keeping the existing component teams (e.g. design, database, backend, frontend)?", type: "single", choices: [{ key: "A", text: "Component teams would have all the needed skills needed to focus on their specific technical layer." }, { key: "B", text: "Component teams generally have all the skills needed to deliver shippable Increments that add business value." }, { key: "C", text: "Because their productivity is already predictable, they can deliver shippable Increments more quickly than a newly formed team." }, { key: "D", text: "Because they have been working together for some time, there will be less initial disruption than a newly formed team. As they begin working, they will discover what works best and how to move towards cross-functional teams." }, { key: "E", text: "There is less communication overhead than working in feature teams." }], correctAnswers: ["D"], explanation: "Gradually transitioning into cross-functional teams could be less disruptive than abruptly forming new teams." },
      { id: 24, question: "Currently, your engineering department is organized in siloed teams that specialize by function (for example, design, front-end, back-end, database, and testing). What would you consider when moving away from component teams towards feature teams?", type: "single", choices: [{ key: "A", text: "You cannot begin Scrum without have feature teams. It is easier to measure and compare performance between feature teams. Feature teams should have an equal number of team members." }, { key: "B", text: "Members within feature teams require compatible personalities. Feature teams should have a mix of junior and senior members. Tasks are completed more quickly than component teams." }, { key: "C", text: "Moving from component teams to feature teams could reduce productivity in the initial stages. Feature teams have less communication complexity. Getting the support from the business side makes the transition easier." }], correctAnswers: ["C"], explanation: "The initial phase of forming a new team could cause short-term disruption as they need time to discover how to best work together." },
      { id: 25, question: "Part of the team's Definition of Done requires creating or updating technical documentation in order to maintain the product and/or features in the future. The team's technical writer will be on vacation during the Sprint. What should you do?", type: "single", choices: [{ key: "A", text: "Encourage the technical writers from other teams to form a specialized team to organize and plan the work for multiple teams." }, { key: "B", text: "The Developers will write it as they are still responsible for creating the documentation to make the Increment done in conformance with their Definition of Done." }, { key: "C", text: "Wait until the technical writer returns before continuing with related items." }, { key: "D", text: "Complete all development work first while adding technical documentation to the Product Backlog to be done in a subsequent Sprint." }], correctAnswers: ["B"], explanation: "All Product Backlog items selected for the Sprint are owned by the Developers as a whole." },
      { id: 26, question: "A cross-functional Scrum Team is defined as:", type: "single", choices: [{ key: "A", text: "Cross-skilled individuals who are able to do all the work necessary to create value by the end of the Sprint." }, { key: "B", text: "A team of engineers, testers, business analysts, technical architects and functional managers." }, { key: "C", text: "A group of full-stack developers shared across multiple teams." }, { key: "D", text: "A team of skilled developers that can effectively multi-task on multiple Product Backlog items at the same time." }], correctAnswers: ["A"], explanation: "The objective of the Sprint is to produce value at the end of each Sprint so that the team can effectively inspect and adapt accordingly." },
      { id: 27, question: "Who is responsible for managing the tasks of the Developers during the Sprint?", type: "single", choices: [{ key: "A", text: "The Project Manager." }, { key: "B", text: "The Product Owner." }, { key: "C", text: "The Scrum Master." }, { key: "D", text: "The Developers." }, { key: "E", text: "All of the above." }], correctAnswers: ["D"], explanation: "The Developers are responsible for managing and tracking the progress of their work during a Sprint." },
      { id: 28, question: "Who must ensure that the work done for a Product Backlog item conforms to the Definition of Done?", type: "single", choices: [{ key: "A", text: "The test team." }, { key: "B", text: "The Scrum Team." }, { key: "C", text: "The Scrum Master." }, { key: "D", text: "The Product Owner." }, { key: "E", text: "The Developers." }], correctAnswers: ["E"], explanation: "The Developers are accountable for instilling quality by adhering to a Definition of Done." },
      { id: 29, question: "Kevin is a senior developer that has recently joined an existing Scrum Team. The existing team members are unable to get along with Kevin and conclude that he is not a culture fit. If necessary, who is responsible for removing the new team member, and why?", type: "single", choices: [{ key: "A", text: "The Scrum Master because he/she is responsible for removing Impediments." }, { key: "B", text: "The Developers are responsible because it is an internal localized issue, and may request help from the Scrum Master." }, { key: "C", text: "The HR department, as they are responsible for the hiring process." }, { key: "D", text: "The Product Owner because he/she is responsible for managing the team." }], correctAnswers: ["B"], explanation: "The Developers are responsible for addressing internal conflicts and may request help from the Scrum Master if needed." },
      { id: 30, question: "The Sprint length should be:", type: "single", choices: [{ key: "A", text: "Short enough to keep the business risk acceptable to the Product Owner." }, { key: "B", text: "Short enough to be able to synchronize the development work with other business events." }, { key: "C", text: "No more than one month." }, { key: "D", text: "All of these answers are correct." }], correctAnswers: ["D"], explanation: "All of these answers are correct regarding Sprint length." },
      { id: 31, question: "What is iterative development?", type: "single", choices: [{ key: "A", text: "It refers to using more than one product development cycle to develop the final project deliverables through the learning from the previous development cycles." }, { key: "B", text: "It refers to developing the final project deliverables in one product development cycle." }, { key: "C", text: "It refers to developing project deliverables using automated processes." }, { key: "D", text: "It refers to developing project outputs through detailed upfront planning with emphasis on fixing scope, quality and other project aspects." }], correctAnswers: ["A"], explanation: "Scrum employs an iterative, incremental approach to optimize predictability and control risk." },
      { id: 32, question: "When does a new Sprint begin?", type: "single", choices: [{ key: "A", text: "Immediately after the next Sprint Planning." }, { key: "B", text: "Immediately after the end of the previous Sprint." }, { key: "C", text: "It depends on the Product Owner." }, { key: "D", text: "Every Monday." }], correctAnswers: ["B"], explanation: "A new Sprint begins immediately after the end of the previous Sprint." },
      { id: 33, question: "What might be a valid reason for abnormally cancelling a Sprint?", type: "single", choices: [{ key: "A", text: "When the Developers discover it cannot meet their Sprint commitments." }, { key: "B", text: "When the work becomes too difficult for the Developers." }, { key: "C", text: "When the sales department discovers features that add more value than the current work being done." }, { key: "D", text: "When the Sprint Goal becomes obsolete." }], correctAnswers: ["D"], explanation: "A Sprint would be cancelled if the Sprint Goal becomes obsolete." },
      { id: 34, question: "Which of the following is NOT a benefit of using Scrum?", type: "single", choices: [{ key: "A", text: "Ensures that the highest value requirements of the customer are satisfied first as it works on the principle of value-based prioritization." }, { key: "B", text: "Leads to a high trust work environment ensuring low friction among employees as it promotes transparency and collaboration." }, { key: "C", text: "Leads to an innovative and creative work environment as it creates an environment of introspection, learning and adaptation." }, { key: "D", text: "Ensures that products are developed over an agreed period of time as it emphasizes detailed planning at the beginning of the project." }], correctAnswers: ["D"], explanation: "Scrum is founded on empirical process control theory and does not emphasize detailed upfront planning." },
      { id: 35, question: "When does a Sprint end?", type: "single", choices: [{ key: "A", text: "When there is no work remaining in the Sprint Backlog." }, { key: "B", text: "When the time-box expires." }, { key: "C", text: "It depends on the Product Owner." }, { key: "D", text: "Immediately after the conclusion of the Sprint Review." }], correctAnswers: ["B"], explanation: "A Sprint ends when the time-box expires." },
      { id: 36, question: "What must the Scrum Team do during the first Sprint?", type: "single", choices: [{ key: "A", text: "Create a potentially shippable product Increment that includes at least one piece of functionality." }, { key: "B", text: "Analyze and estimate the requirements for the subsequent Sprints." }, { key: "C", text: "Create a project plan in order to map functional development to Sprint dates." }, { key: "D", text: "Only design and develop the architecture and infrastructure." }], correctAnswers: ["A"], explanation: "Sprints promote iterative and incremental development." },
      { id: 37, question: "True or False: An objective of a Sprint is to produce a potentially releasable product Increment.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["A"], explanation: "Sprints promote iterative and incremental development." },
      { id: 38, question: "What Product Owner activities occur between the end of the current Sprint and the beginning of the next Sprint?", type: "single", choices: [{ key: "A", text: "Product Backlog refinement." }, { key: "B", text: "Updating stakeholders on project progress." }, { key: "C", text: "There are no such activities. When the current Sprint ends, the new Sprint begins." }, { key: "D", text: "Participate as a team member at the Sprint Retrospective." }], correctAnswers: ["C"], explanation: "When the current Sprint ends, the new Sprint begins immediately." },
      { id: 39, question: "What factors are best considered when defining the Sprint length?", type: "single", choices: [{ key: "A", text: "How often team membership changes and the size of the Scrum Team." }, { key: "B", text: "Having consistent Sprint length across all Scrum Teams." }, { key: "C", text: "The level of expertise over the technology to be used, ability to release an Increment to the end users, and the risk of being disconnected from the stakeholders." }], correctAnswers: ["C"], explanation: "Sprint length should consider technology expertise, ability to release, and stakeholder connection risk." },
      { id: 40, question: "True or False: Multiple Scrum Teams working from the same Product Backlog must have the same Sprint start dates.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "Multiple Scrum Teams could have the same Sprint start dates but it is not mandatory." },
      { id: 41, question: "The Scrum Team gathers for the Sprint Planning meeting. The Product Owner has some stories but the team finds that the stories do not provide enough information to make a forecast. The next immediate step is:", type: "single", choices: [{ key: "A", text: "The Scrum Master cancels the Sprint." }, { key: "B", text: "The Developers proceed with starting with whatever is known." }, { key: "C", text: "The Developers make it transparent that they cannot make a forecast with insufficient information and negotiates with the Product Owner on refining the stories to a ready state." }, { key: "D", text: "The Scrum Team discusses the root cause in the Retrospective." }], correctAnswers: ["C"], explanation: "When the PBIs are presented during Sprint Planning, they are discussed and clarified to the level needed." },
      { id: 42, question: "Which of the following are feedback loops in Scrum?", type: "single", choices: [{ key: "A", text: "Daily Scrum, Sprint Review, and Sprint Retrospective" }, { key: "B", text: "Daily Standup, Sprint Review, and Sprint Retrospective" }, { key: "C", text: "Release Planning, Daily Scrum, and Sprint Review" }, { key: "D", text: "Grooming, Daily Status, and Sprint Review" }], correctAnswers: ["A"], explanation: "The Daily Scrum is exclusive to Scrum with explicitly defined ownership, time-box, and purpose." },
      { id: 43, question: "Who is ultimately accountable for the order of the items in the Product Backlog?", type: "single", choices: [{ key: "A", text: "The Project Manager" }, { key: "B", text: "The Developers" }, { key: "C", text: "The Scrum Master" }, { key: "D", text: "The Product Owner" }, { key: "E", text: "The Scrum Team" }], correctAnswers: ["D"], explanation: "The Product Owner is responsible for maximizing the value of the product through ordering of the Product Backlog." },
      { id: 44, question: "The Developers can cancel the Sprint:", type: "single", choices: [{ key: "A", text: "When the availability of the Product Owner is less than expected." }, { key: "B", text: "When the requirements for the work to be done becomes unclear or not understood." }, { key: "C", text: "It can't. Only the Product Owner can cancel Sprints." }, { key: "D", text: "When the Sprint Backlog is determined to be unachievable." }, { key: "E", text: "When too many impediments occur." }], correctAnswers: ["C"], explanation: "Only the Product Owner can cancel Sprints." },
      { id: 45, question: "A new developer joins the Scrum Team taking the total number to 10 people. As a Scrum Master, what should you do?", type: "single", choices: [{ key: "A", text: "Instruct the Developers to split into 2 teams, they should decide the appropriate sizes." }, { key: "B", text: "Raise the increased team size as a potential impediment and help the Developers decide what to do about it." }, { key: "C", text: "Instruct the developers to split into 2 teams with 5 Developers in each Scrum Team." }, { key: "D", text: "Do nothing, the Developers must fix its own issues." }], correctAnswers: ["B"], explanation: "As a Scrum Master, you should ensure that the Developers are aware of the impact the change may have." },
      { id: 46, question: "You are the Product Owner on a new Scrum project in your organization. Which of the following statements do NOT hold true for your project?", type: "single", choices: [{ key: "A", text: "The customer is not yet clear on what the end product will be like." }, { key: "B", text: "The project ensures effective and timely incorporation of the feedback received." }, { key: "C", text: "The project will create predetermined deliverables at scheduled points of a plan." }, { key: "D", text: "The processes and tools can be tuned and adjusted according to the changing business requirements." }], correctAnswers: ["C"], explanation: "Scrum is founded on empirical process control theory and employs an iterative, incremental approach." },
      { id: 47, question: "Which of the following is a benefit of using Scrum?", type: "single", choices: [{ key: "A", text: "It enables detailed planning at the beginning of the project hence ensures that all the risks are identified and mitigated." }, { key: "B", text: "It provides complete control over the project to the Product Owner as he is responsible for all the product development activities in a Sprint." }, { key: "C", text: "It is based on the principle value-based prioritization thus ensures that highest value is provided in the shortest period possible." }, { key: "D", text: "It is based on the principle of managing by stages thus ensures that all the expected benefits are realized at the end of the project." }], correctAnswers: ["C"], explanation: "Scrum is a framework for delivering products of the highest possible value through an iterative, incremental approach." },
      { id: 48, question: "Which role in Scrum is responsible for achieving maximum business value through the project?", type: "single", choices: [{ key: "A", text: "Product Owner" }, { key: "B", text: "Scrum Master" }, { key: "C", text: "Scrum Team" }, { key: "D", text: "The CEO" }], correctAnswers: ["A"], explanation: "The Product Owner is responsible for maximizing the value of the product resulting from work of the Developers." },
      { id: 49, question: "The Head of Product has asked the Developers to add a new feature to the current Sprint. What is the appropriate response from the Developers?", type: "single", choices: [{ key: "A", text: "Add the item to the top of the Sprint Backlog." }, { key: "B", text: "Replace an item in the Sprint Backlog of equivalent size." }, { key: "C", text: "Start work on it immediately and continue with the remaining items after it has been completed." }, { key: "D", text: "Notify the Product Owner." }], correctAnswers: ["D"], explanation: "The Product Owner is responsible for maximizing the value. No one can force the Developers to work from a different set of requirements." },
      { id: 50, question: "Which of the following best defines collaboration?", type: "single", choices: [{ key: "A", text: "It refers to individual Scrum Team members being aware of each other's work." }, { key: "B", text: "It refers to the Scrum Team working together and interfacing with the stakeholders to create and validate the deliverables of the project to meet the stated goals." }, { key: "C", text: "It refers to achieving results by focusing on the needs of the Scrum Team." }, { key: "D", text: "It refers to proposes fixing a certain amount of time for each process and activity in a Scrum project." }], correctAnswers: ["B"], explanation: "They collaborate and interoperate with team members and stakeholders in order to maximize opportunities of success." },
      { id: 51, question: "Luke has been appointed the Product Owner for building the infrastructure for the proposed monorail system for the city of Lowenham. In his capacity as the Product Owner, which of the following would NOT help Luke ensure that the project deliverables are delivered in an iterative manner?", type: "single", choices: [{ key: "A", text: "By ensuring that Epics are developed in the Initiate phase, and are not altered anytime in the later processes." }, { key: "B", text: "By ensuring that each complex Produce Backlog Item is broken down through progressive elaboration during later processes." }, { key: "C", text: "By focusing on value and its continuous delivery within each Sprint." }, { key: "D", text: "By ensuring that the Scrum Team understands the Product Backlog Items in the Sprint Backlog to the level needed." }], correctAnswers: ["A"], explanation: "Scrum is founded on empirical process control theory and employs an iterative, incremental approach." },
      { id: 52, question: "The Developers decide to adopt a #noestimates policy. The CIO and COO require all projects and work to be estimated in days/hours. They blame you, the Scrum Master, for the absence of this information. As a Scrum Master, what should you do?", type: "single", choices: [{ key: "A", text: "Discuss and understand the need for estimates from the CIO and COO, and the reasons for the Developers adopting #noestimates. Help the CIO and COO understand the potential waste in estimation and the opportunities for increased value delivery that will be possible." }, { key: "B", text: "Support the CIO and COO and instruct the Developers to abandon #noestimates." }, { key: "C", text: "Discuss and understand the need for estimates from the CIO and COO, and the reasons for the Developers adopting #noestimates. Facilitate a discussion. Help them find the best possible solution under the circumstances." }, { key: "D", text: "Support the decision of the Developers which was reached via self-management." }], correctAnswers: ["C"], explanation: "The Scrum Master is responsible for promoting and supporting Scrum and helping everyone understand Scrum theory, practices, rules, and values." },
      { id: 53, question: "Scrum framework is best suited for which of the following projects?", type: "single", choices: [{ key: "A", text: "Projects with fixed scope and timelines." }, { key: "B", text: "Projects with changing requirements." }, { key: "C", text: "Projects with stable requirements." }, { key: "D", text: "Projects with defined roles and responsibilities." }], correctAnswers: ["B"], explanation: "Scrum is founded on empirical process control theory. It is a framework for addressing complex adaptive problems." },
      { id: 54, question: "How much work must be done to each Sprint Backlog item in a Sprint?", type: "single", choices: [{ key: "A", text: "Analyze, design, implement, test, document and approval." }, { key: "B", text: "All the work needed to deliver a 'Done' increment." }, { key: "C", text: "All development tasks." }, { key: "D", text: "All the work that has been defined during Sprint Planning." }], correctAnswers: ["B"], explanation: "At the end of a Sprint, the new Increment must be 'Done,' which means it must be in useable condition and meet the Definition of Done." },
      { id: 55, question: "Which of the following is NOT an advantage of delivering projects using Scrum?", type: "single", choices: [{ key: "A", text: "Scrum ensures an open work environment through information radiators such as Scrumboard." }, { key: "B", text: "Scrum ensures faster resolution to issues through collaboration and colocation of team members." }, { key: "C", text: "Scrum ensures a customer-oriented framework through collaborative approach and emphasis on business value." }, { key: "D", text: "Scrum ensures better coordination among teams through an hierarchical organization structure which delegates authority for all the project aspects from higher level to the lower." }], correctAnswers: ["D"], explanation: "Scrum Teams are self-managing and cross-functional. Self-managing teams choose how best to accomplish their work." },
      { id: 56, question: "What could be a reason for a Product Owner to delay the start of a new Sprint after the conclusion of the previous Sprint?", type: "single", choices: [{ key: "A", text: "The QA team has not finished testing the previous Increment before declaring it ready to ship." }, { key: "B", text: "The stakeholders were disappointed with the Increment produced in the previous Sprint." }, { key: "C", text: "There is no acceptable reason. A new Sprint starts immediately after the conclusion of the previous Sprint." }, { key: "D", text: "The Product Owner needs additional time to identify the next initiatives." }, { key: "E", text: "There's not enough work in the Product Backlog to work on in the upcoming Sprint." }], correctAnswers: ["C"], explanation: "There is no acceptable reason. A new Sprint starts immediately after the conclusion of the previous Sprint." },
      { id: 57, question: "Which of the following is required in Scrum?", type: "single", choices: [{ key: "A", text: "Sprint Retrospective." }, { key: "B", text: "All Developers answering the 3 questions at the Daily Scrum." }, { key: "C", text: "Sprint Burndown Chart." }, { key: "D", text: "User Stories." }, { key: "E", text: "All of the above." }], correctAnswers: ["A"], explanation: "Sprint Retrospective is required in Scrum." },
      { id: 58, question: "How much time is allowed between the conclusion of the current Sprint and the start of the next Sprint?", type: "single", choices: [{ key: "A", text: "Maximum of 1 day for Sprints that are time-boxed to 2 weeks." }, { key: "B", text: "None. A new Sprint starts immediately following the conclusion of the previous Sprint." }, { key: "C", text: "Enough time for the last Increment to finish testing." }, { key: "D", text: "Enough time for the Product Owner to prepare the Product Backlog for Sprint Planning." }, { key: "E", text: "All of the above are allowed." }], correctAnswers: ["B"], explanation: "None. A new Sprint starts immediately following the conclusion of the previous Sprint." },
      { id: 59, question: "What are typical Product Owner activities during Sprint 0?", type: "single", choices: [{ key: "A", text: "Creating a project plan based on the defined timeline." }, { key: "B", text: "Ensuring there is enough work to do for at least 3 Sprints." }, { key: "C", text: "Creating User Stories based on the requirements document." }, { key: "D", text: "Allocating enough resources before starting Sprint 1." }, { key: "E", text: "There is no such thing as Sprint 0." }], correctAnswers: ["E"], explanation: "There is no special Sprints. All Sprints are structured to produce potentially shippable product Increments." },
      { id: 60, question: "Which role in Scrum plays the role of a facilitator and ensures that the Scrum Team is provided with an environment conducive to maximizing opportunities of success?", type: "single", choices: [{ key: "A", text: "The CEO" }, { key: "B", text: "Scrum Team" }, { key: "C", text: "Scrum Master" }, { key: "D", text: "Product Owner" }], correctAnswers: ["C"], explanation: "The Scrum Master is a servant-leader for the Scrum Team and helps everyone find ways to maximize value." },
      { id: 61, question: "Which of the following are time-boxed events in Scrum?", type: "single", choices: [{ key: "A", text: "Sprint Planning" }, { key: "B", text: "Daily Scrum" }, { key: "C", text: "Sprint Review" }, { key: "D", text: "Sprint Retrospective" }, { key: "E", text: "All of the above" }], correctAnswers: ["E"], explanation: "All of these events are time-boxed in Scrum." },
      { id: 62, question: "During the Sprint, the Developers realize they might not be able to finish all of the items in the Sprint Backlog. What should happen?", type: "single", choices: [{ key: "A", text: "Add additional developers to the Scrum Team until they are able to meet their commitment." }, { key: "B", text: "Continue Sprinting until the work is complete and redefine a new Sprint time-box based on the results of the current Sprint." }, { key: "C", text: "The Sprint length holds and the Developers continuously learn what is actually possible to do within the time-box." }], correctAnswers: ["C"], explanation: "At the end of the Sprint time-box, Product Backlog items are either 'done' or 'not done.' This helps with transparency." },
      { id: 63, question: "Which statement is correct about the length of the Sprints?", type: "single", choices: [{ key: "A", text: "All Sprints must be 1 month or less and it is optimal to have a consistent Sprint length." }, { key: "B", text: "The Sprint length is dependent on the development effort forecasted (number of items selected) during Sprint Planning." }, { key: "C", text: "The Sprint length is calculated by aggregating the time required to design, code and test." }, { key: "D", text: "The Sprint Length is defined by the Scrum Master." }], correctAnswers: ["A"], explanation: "All Sprints must be 1 month or less and it is optimal to have a consistent Sprint length." },
      { id: 64, question: "Who can prematurely cancel a Sprint?", type: "single", choices: [{ key: "A", text: "The Developers" }, { key: "B", text: "The Product Owner" }, { key: "C", text: "The Stakeholders" }, { key: "D", text: "The Scrum Master" }], correctAnswers: ["B"], explanation: "Only the Product Owner can determine when items being worked on is obsolete." },
      { id: 65, question: "How should a Scrum Master respond if the Product Owner plans the first Sprint to only focus on setting up the infrastructure and architecture in order to work on business functionality in a subsequent Sprint?", type: "single", choices: [{ key: "A", text: "Help the Product Owner understand the value of including business functionality into every Sprint, regardless of how small and explain to him/her that the best architecture and infrastructure emerge alongside the development of the functionality." }, { key: "B", text: "Support the Product Owner's decision as he/she is accountable for maximizing the value of the work that the Scrum Team does." }, { key: "C", text: "Explain that one Sprint may be too short to finish the architecture and he should pre-allocate subsequent Sprints just in case." }, { key: "D", text: "Add at least one technical architect to the Scrum Team to ensure the architecture can be completed in the first Sprint." }], correctAnswers: ["A"], explanation: "Each Increment should include business value, no matter how small. The architectures, requirements, and designs will emerge during development." },
      { id: 66, question: "In what ways do time-boxes help promote the Scrum principle of self-management?", type: "single", choices: [{ key: "A", text: "Time-boxes help everyone focus on the same problem at the same time and encourage the people who are closest to the problem to create the best possible result in the time allotted, give the current context." }, { key: "B", text: "Time-boxes protect the team from interruptions so that they can spend more time coding. It reduces the number of meetings and time spent in meetings." }, { key: "C", text: "Time-boxes help the team commit to completing the scope of work within the time limit. It helps stakeholders define when the work needs to be released." }], correctAnswers: ["A"], explanation: "Time-boxes help everyone focus on the same problem and encourage people closest to the problem to create the best result." },
      { id: 67, question: "The Scrum Team has just closed their first Sprint. When should their second Sprint begin?", type: "single", choices: [{ key: "A", text: "When the Scrum Team declares they are ready." }, { key: "B", text: "After Sprint Planning for the second Sprint." }, { key: "C", text: "After User Acceptance Testing is completed on the previous Increment." }, { key: "D", text: "Immediately." }], correctAnswers: ["D"], explanation: "Starting a new Sprint immediately after the conclusion of the previous Sprint reduces complexity through consistency." },
      { id: 68, question: "Scrum Teams are cross-functional, with all of the skills as a team necessary to:", type: "single", choices: [{ key: "A", text: "Deliver a potentially releasable product Increment." }, { key: "B", text: "Do all of the development work, except for design as the Designer is external to the team." }, { key: "C", text: "Complete the project on time, on budget and within the defined scope." }], correctAnswers: ["A"], explanation: "Scrum Teams are cross-functional, with all the skills as a team necessary to create value." },
      { id: 69, question: "What is the Product Owner involvement in crafting the Sprint Goal?", type: "single", choices: [{ key: "A", text: "The Product Owner should come to the Sprint Planning with a clearly defined Sprint Goal." }, { key: "B", text: "The Product Owner orders the Product Backlog according to business objectives. During the Sprint Planning, the Developers select items from the Product Backlog and work with the Product Owner to craft the Sprint Goal." }, { key: "C", text: "The Developers are responsible for crafting the Sprint Goal based on the principle of self-management. The Product Owner must respect the Developers' decision." }, { key: "D", text: "The Product Owner is responsible for crafting the Sprint Goal as he/she is accountable for maximizing the value of the work the Developers do." }, { key: "E", text: "The stakeholders are responsible for crafting the Sprint Goal in collaboration with the Product Owner." }], correctAnswers: ["B"], explanation: "The Developers select items and work with the Product Owner to craft the Sprint Goal." },
      { id: 70, question: "What output from Sprint Planning provides guidance and overarching direction on why the Developers are building the Increment?", type: "single", choices: [{ key: "A", text: "The Sprint Burndown chart" }, { key: "B", text: "The Sprint Goal" }, { key: "C", text: "The Sprint Backlog" }, { key: "D", text: "The task list" }], correctAnswers: ["B"], explanation: "The Sprint Goal gives the Developers some flexibility regarding functionality implemented within the Sprint." },
      { id: 71, question: "Which statement best describes the Sprint Backlog in an active Sprint?", type: "single", choices: [{ key: "A", text: "Some Sprint Backlog items would be replaced with items from the Product Backlog, if the priorities change." }, { key: "B", text: "The scope may be re-negotiated as more is learned." }, { key: "C", text: "Some Sprint Backlog items would be moved back to the Product Backlog to be completed in future Sprints." }], correctAnswers: ["B"], explanation: "The Sprint Backlog is a living artifact and the scope may be clarified and re-negotiated as more is learned." },
      { id: 72, question: "Which role in Scrum includes the customers, users, and sponsors, who frequently interact with the Scrum Team?", type: "single", choices: [{ key: "A", text: "Vendor" }, { key: "B", text: "Chief Product Owner" }, { key: "C", text: "Scrum Guidance Body" }, { key: "D", text: "Stakeholders" }], correctAnswers: ["D"], explanation: "A Stakeholder is a person external to the Scrum Team with a specific interest in and knowledge of a product." },
      { id: 73, question: "What is the correct time-box for the Sprint Planning event?", type: "single", choices: [{ key: "A", text: "4 hours for a monthly Sprint" }, { key: "B", text: "8 hours for a monthly Sprint" }, { key: "C", text: "After the Sprint Backlog is finalized" }, { key: "D", text: "Every two weeks" }], correctAnswers: ["B"], explanation: "Sprint Planning is time-boxed to a maximum of 8 hours for a monthly Sprint. For shorter Sprints, the event is usually shorter." },
      { id: 74, question: "Before the end of Sprint Planning, the Developers realize that they have planned too much work for the upcoming Sprint. ie The planned Sprint Backlog is greater than their projected capacity. What could the Developers do?", type: "single", choices: [{ key: "A", text: "Work overtime to complete the commitment of work within the Sprint time-box." }, { key: "B", text: "Redo the Sprint Planning in order to have a more accurate estimation." }, { key: "C", text: "Work with the Product Owner to remove or change the selected Product Backlog items, or make sure he/she is aware, continue Sprinting, and monitor the progress." }, { key: "D", text: "Delegate some of the work to another Scrum Team that has spare capacity." }], correctAnswers: ["C"], explanation: "The Sprint Backlog is the team's forecasted plan. It is a living artifact that adapts during execution." },
      { id: 75, question: "What topics would be discussed during Sprint Planning?", type: "single", choices: [{ key: "A", text: "How to maximize team member utilization." }, { key: "B", text: "What to do and who will do which tasks." }, { key: "C", text: "User feedback and the impact on the Product Backlog." }, { key: "D", text: "How to improve the development process." }, { key: "E", text: "Why is this Sprint valuable, what can be done in the Increment, and how to deliver the work." }], correctAnswers: ["E"], explanation: "Sprint Planning addresses: Why is this Sprint valuable, what can be done, and how will the work be delivered." },
      { id: 76, question: "When is the Sprint Goal crafted?", type: "single", choices: [{ key: "A", text: "During Sprint Planning." }, { key: "B", text: "During Product Backlog Grooming." }, { key: "C", text: "A Sprint Goal is optional." }, { key: "D", text: "Before the Sprint Planning." }, { key: "E", text: "During the implementation of the work." }], correctAnswers: ["A"], explanation: "The Sprint Goal is an objective that will be met through the implementation of the Product Backlog." },
      { id: 77, question: "What value does the Sprint Goal provide to the Developers?", type: "single", choices: [{ key: "A", text: "Sprint Goals provide guidance just in case the Product Backlog items are not clear to a Developer." }, { key: "B", text: "The Developers are more focused with a common yet specific goal." }, { key: "C", text: "A Sprint Goal ensures the Developers complete all committed Sprint Backlog items." }, { key: "D", text: "A Sprint Goal guarantees value is being produced." }], correctAnswers: ["B"], explanation: "The Sprint Goal provides guidance and helps the Developers focus with a common yet specific goal." },
      { id: 78, question: "Relationships between the Product Owner and the Developers has been tense for many Sprints. The Product Owner has lost trust and respect for the Developers as they consistently fail to achieve the Sprint Goal to her satisfaction by the end of each Sprint. The Developers blame the Product Owner for increasing scope each Sprint making the Sprint Goal unachievable. As a Scrum Master, what should you do?", type: "single", choices: [{ key: "A", text: "Talk to the Product Owner and tell them not to increase scope mid Sprint." }, { key: "B", text: "Speak to the line managers of the various Developers about their lack of productivity and ask them to take corrective action." }, { key: "C", text: "Discuss the situation with the Scrum Team. Help them find improved ways to clarify and set a more realistic Sprint Goal." }, { key: "D", text: "Take no action. Allow the Developers to self-manage to address the issue." }], correctAnswers: ["C"], explanation: "The Scrum Master helps everyone understand Scrum theory and helps the Scrum Team maximize value." },
      { id: 79, question: "What are the minimum requirements to make the Sprint Backlog 'ready', during the Sprint Planning?", type: "single", choices: [{ key: "A", text: "Enough so that the Developers can make a forecast for the Sprint and start the first few days." }, { key: "B", text: "Enough to satisfy the Product Owner and stakeholders." }, { key: "C", text: "Enough to keep all Developers busy." }, { key: "D", text: "The Sprint Backlog must be fully formulated to occupy the Developers for the entirety of the Sprint." }], correctAnswers: ["A"], explanation: "The Sprint Backlog is a living artifact that evolves as more is learned." },
      { id: 80, question: "True or False: Using Scrum ensures that all resources on a project will be fully utilized in the most efficient way.", type: "single", choices: [{ key: "A", text: "TRUE" }, { key: "B", text: "FALSE" }], correctAnswers: ["B"], explanation: "Scrum focuses on the outcome rather than the process that produces the output. The focus is on delivering highest possible value." }
    ];
    const psm1Test1Questions = [
      { id: 1, question: "Who supports the Scrum Master in removing impediments?", type: "multiple", choices: [{ key: "A", text: "The customer" }, { key: "B", text: "Management" }, { key: "C", text: "The Product Owner" }, { key: "D", text: "The Developers" }], correctAnswers: ["B", "C", "D"], explanation: "The Developers can help the Scrum Master because of their understanding of how the work is done and their internal interactions with each other. Some impediments are rooted in external causes and that's why the Scrum Master might need to have the senior management's support in removing them. The Product Owner can also support the Scrum Master by managing stakeholder expectations." },
      { id: 2, question: "Which TWO of the following statements are true?", type: "multiple", choices: [{ key: "A", text: "Early feedback gives the Developers more time to develop new system features because they spend less time reworking features expected in a given iteration." }, { key: "B", text: "Early feedback enables agile teams to deliver features with the highest business value first, because the customer maintains focus on features with the highest system value." }, { key: "C", text: "Early feedback reduces costs because it decreases the amount of time needed for system testing." }, { key: "D", text: "Early feedback makes it more likely that the system built is what the customer wanted because they are given the opportunity to make changes throughout the iteration." }], correctAnswers: ["B", "D"], explanation: "Agile teams are highly flexible and adaptive. They collaborate and interoperate with team members and stakeholders in order to maximize opportunities of success." },
      { id: 3, question: "A Scrum Team has Developers working from globally distributed locations. Conducting the Scrum events via a conference call is proving difficult and an impediment to the self-management of the team. As Scrum Master, you have raised this in the Sprint Retrospective. Which are the two most appropriate things to do?", type: "multiple", choices: [{ key: "A", text: "Have the Developers discuss, choose, and introduce suitable communication tools." }, { key: "B", text: "Introduce the tools in use elsewhere in the organization that have helped other teams." }, { key: "C", text: "Raise the impediment to management and discuss the challenges of the distributed nature of the team." }, { key: "D", text: "Wait for the Developers to choose and implement a solution." }], correctAnswers: ["A", "C"], explanation: "The Scrum Master is a servant-leader for the Scrum Team. The Scrum Master coaches the Developers in organizational environments in which Scrum is not yet fully adopted and understood, coaches the Developers in self-management, and removes impediments to the Developers' progress." },
      { id: 4, question: "Which two statements are correct during the Sprint?", type: "multiple", choices: [{ key: "A", text: "The Sprint Goal emerges as the Developers work through the plan and learns more about the work." }, { key: "B", text: "The scope may be clarified as more is learned." }, { key: "C", text: "The scope may be re-negotiated as more is learned." }, { key: "D", text: "The Developers focus on finishing all Sprint Backlog items as their commitment from Sprint Planning." }], correctAnswers: ["B", "C"], explanation: "The Developers modify the Sprint Backlog throughout the Sprint, and the Sprint Backlog emerges during the Sprint. The work and scope of work to be 'done' may be clarified or re-negotiated together with the Product Owner if necessary." },
      { id: 5, question: "What should be delivered at the end of the first Sprint?", type: "multiple", choices: [{ key: "A", text: "A potentially shippable product Increment." }, { key: "B", text: "A formulated plan for the subsequence Sprints." }, { key: "C", text: "At least one piece of working software." }, { key: "D", text: "A completely refined Product Backlog with estimations and task breakdown." }, { key: "E", text: "A proof of concept." }], correctAnswers: ["A", "C"], explanation: "The Sprint's primary objective is to create a 'Done', useable, and potentially releasable product Increment that fulfills the Sprint Goal." },
      { id: 6, question: "Time-boxing is an important principle of Scrum. Identify the INCORRECT statements.", type: "multiple", choices: [{ key: "A", text: "A Sprint is time-boxed to 4 weeks or less; Sprint Planning is time-boxed to 8 hours for a one month Sprint; Daily Scrum is time-boxed to 15 minutes." }, { key: "B", text: "Daily Scrum is time-boxed to 15 minutes; Sprint Review is time-boxed to 4 hours for a one month Sprint; Sprint Retrospective is time-boxed to 3 hours for a one month Sprint." }, { key: "C", text: "Sprint Review is time-boxed to 6 hours for a one month Sprint; Sprint Retrospective is time-boxed to 8 hours for a one month Sprint; Sprint Planning is time-boxed to 8 hours for a one week Sprint." }, { key: "D", text: "Sprint Retrospective is time-boxed to 4 hours for a one month Sprint; Daily Scrum is time-boxed to 15 minutes; a Sprint is time-boxed to 1 to 6 weeks." }], correctAnswers: ["C", "D"], explanation: "The maximum time-box for each Scrum event is: The Sprint (4 weeks or less), Sprint Planning (8 hours for a one-month Sprint), Daily Scrum (15 minutes), Sprint Review (4 hours for a one-month Sprint), and Sprint Retrospective (3 hours for a one-month Sprint)." },
      { id: 7, question: "A time-box is:", type: "multiple", choices: [{ key: "A", text: "An event that starts at a specific time." }, { key: "B", text: "An event with a minimum set time." }, { key: "C", text: "An event that cannot take more than a maximum amount of time." }, { key: "D", text: "An event that must happen by a specific time." }, { key: "E", text: "A previously agreed period of time during which a team works towards completion of some goal and stopping when the time limit is reached." }], correctAnswers: ["C", "E"], explanation: "All events are time-boxed events, such that every event has a maximum duration. Once a Sprint begins, its duration is fixed and cannot be shortened or lengthened." },
      { id: 8, question: "What are the common outcomes of Daily Scrums?", type: "multiple", choices: [{ key: "A", text: "Everyone is clear on the next steps towards the Sprint Goal." }, { key: "B", text: "The Product Owner is informed of the progress." }, { key: "C", text: "The impediments are discussed and possible solutions selected." }, { key: "D", text: "Impediments have been identified for the Scrum Master to address." }], correctAnswers: ["A", "D"], explanation: "The output of the Daily Scrum is the Developers' plan for the next 24 hours and identifying any impediments." },
      { id: 9, question: "Which of the following characteristics is exhibited in effective agile team members?", type: "multiple", choices: [{ key: "A", text: "Competence" }, { key: "B", text: "Decision-making ability" }, { key: "C", text: "Mutual trust and respect" }, { key: "D", text: "Openness" }], correctAnswers: ["A", "B", "C", "D"], explanation: "How successful an agile team can be depends on the people becoming more proficient in living the values that build trust and having the right skills and competencies in order to optimize flexibility, creativity, and productivity." },
      { id: 10, question: "When is the Sprint Backlog created?", type: "single", choices: [{ key: "A", text: "Any time before Sprint Planning." }, { key: "B", text: "During Product Backlog refinement." }, { key: "C", text: "At least one or two Sprints ahead." }, { key: "D", text: "During Sprint Planning." }], correctAnswers: ["D"], explanation: "The advantages of just in time delivery is minimizing waste and the ability to adapt more quickly than detailed upfront planning." },
      { id: 11, question: "What is self-managing?", type: "single", choices: [{ key: "A", text: "It refers to internally deciding who does what, when, and how in order to achieve the desired results." }, { key: "B", text: "It refers to delivering maximum business value in a minimum time span." }, { key: "C", text: "It refers to prioritizing the creation of high value deliverables over lower value deliverables." }, { key: "D", text: "It refers to allowing all facets of Scrum process to be observed by everyone." }], correctAnswers: ["A"], explanation: "Self-managing teams choose how best to accomplish their work, rather than being directed by others outside the team." },
      { id: 12, question: "Which of the following is NOT an example of the Scrum principle 'Empirical Process Control'?", type: "single", choices: [{ key: "A", text: "Use of a Scrumboard to ensure clear visibility into the Scrum Team's progress." }, { key: "B", text: "Use of Release Planning Schedule to ensure coordination across multiple Scrum Teams." }, { key: "C", text: "Use of Prioritized Product Backlog to be viewed by internal and external stakeholders." }, { key: "D", text: "Use of fixed amount of time for each process and activity in a Scrum project." }], correctAnswers: ["D"], explanation: "Three pillars uphold every implementation of empirical process control: transparency, inspection, and adaptation. Time-boxes, although a part of Scrum, is not an artifact that can be inspected but rather a practice to reduce complexity." },
      { id: 13, question: "The Sprint Review is:", type: "single", choices: [{ key: "A", text: "an opportunity for the Developers to find ways to incrementally improve their velocity." }, { key: "B", text: "an activity for the Developers to demonstrate their work to the Product Owner." }, { key: "C", text: "when the Scrum Team and key stakeholders inspect the Increment produced in the Sprint and adapt the Product Backlog accordingly." }], correctAnswers: ["C"], explanation: "The Sprint Review is focused on inspecting and adapting the product." },
      { id: 14, question: "Which group is required to be at the Sprint Review?", type: "single", choices: [{ key: "A", text: "The Product Owner, the Scrum Master and the Developers." }, { key: "B", text: "The Product Owner and stakeholders." }, { key: "C", text: "The Product Owner and Product Lead." }, { key: "D", text: "The Scrum Team and stakeholders." }, { key: "E", text: "The Product Owner, technical leads and stakeholders." }], correctAnswers: ["D"], explanation: "The Sprint Review is an inspect and adapt opportunity for both the Scrum Team and key stakeholders." },
      { id: 15, question: "What is the primary focus during the Sprint Review?", type: "single", choices: [{ key: "A", text: "The Scrum Team's process and any suggested improvements to the process." }, { key: "B", text: "The Sprint results." }, { key: "C", text: "The productivity and utilization of the Developers." }, { key: "D", text: "All of the above." }], correctAnswers: ["B"], explanation: "The Sprint Review is focused on inspecting and adapting the product." },
      { id: 16, question: "What is the correct time-box for the Sprint Review event?", type: "single", choices: [{ key: "A", text: "Minimum 2 hours." }, { key: "B", text: "As long as required to update the Product Backlog." }, { key: "C", text: "2 hours for a monthly Sprint." }, { key: "D", text: "4 hours for a monthly Sprint." }, { key: "E", text: "As long as required to inspect the Increment." }], correctAnswers: ["D"], explanation: "For shorter Sprints, the event is usually shorter." },
      { id: 17, question: "During the Sprint Retrospective, what topics could a Scrum Team discuss?", type: "single", choices: [{ key: "A", text: "Needed skills or knowledge." }, { key: "B", text: "The process that the Scrum Team does the Scrum events." }, { key: "C", text: "The way the team members interact." }, { key: "D", text: "The Definition of Done." }, { key: "E", text: "All of the above" }], correctAnswers: ["E"], explanation: "The Sprint Retrospective is focused on inspecting and adapting the Scrum Team and their process." },
