    const psm2Super2Questions = [
      { id: 1, question: "Which two scenarios would best represent a self-organizing Development Team?", type: "multiple", choices: [{ key: "A", text: "The Development Team members are strictly focused on the work within their functional role and always handing off the work to other roles in a timely matter." }, { key: "B", text: "The Development Team invites external people to the Sprint Planning to help them create a complete and detailed Sprint Backlog." }, { key: "C", text: "Development Team members collaboratively select and re-plan their work throughout the Sprint." }, { key: "D", text: "Management works with the Scrum Master to optimize the Development Team's progress during the Sprint." }, { key: "E", text: "The Development Team creates its own Sprint Backlog, reflecting all work that is part of the Definition of Done." }], correctAnswers: ["C", "E"], explanation: "Self-organizing teams collaboratively select and re-plan their work and create their own Sprint Backlog." },
      { id: 2, question: "Steven is a Scrum Master of a Development Team that has members working in different cities and timezones. The Development Team proposes to only hold the Daily Scrum on Mondays. Which two responses would be most appropriate from Steven?", type: "multiple", choices: [{ key: "A", text: "Acknowledge and support their decision." }, { key: "B", text: "Ensure that there is an overall consensus by having the Development Team members vote." }, { key: "C", text: "Coach the team on why having a Daily Scrum everyday is an important opportunity to update the Sprint plan and how it helps the team self-organize work toward achieving the Sprint Goal." }, { key: "D", text: "Help the Development Team understand that lowering the frequency of communication will only increase the feeling of disconnect between the team members." }], correctAnswers: ["C", "D"], explanation: "The Scrum Master should coach on the value of daily frequency and help understand the risks of reduced communication." },
      { id: 3, question: "At the halfway point of the Sprint, the Product Owner comes to Steven telling him that he is concerned the Development Team will not be able to complete the entire Sprint Backlog by the end of the Sprint. What should Steven do?", type: "single", choices: [{ key: "A", text: "Motivate the Development Team to meet their commitment to the Product Owner." }, { key: "B", text: "Add more people to the Development Team to meet the Product Owner's expectations." }, { key: "C", text: "Advise the Product Owner that the Development Team owns the Sprint Backlog and it is up to them to meet their commitments." }, { key: "D", text: "Coach the Product Owner that with complex software development, you cannot promise the entire scope that was forecast during Sprint Planning. As more is learned during the Sprint, work may emerge that affects the Sprint Backlog." }], correctAnswers: ["D"], explanation: "The Sprint Backlog is a forecast. In complex development, unknowns may emerge as more is learned." },
      { id: 4, question: "Scrum addresses which of the following four risks in software development?", type: "multiple", choices: [{ key: "A", text: "The skills and working relationships of the people on the teams." }, { key: "B", text: "The definition of incentive and bonus strategies by HR for all team members." }, { key: "C", text: "The clear definitions of stages and gateways in the overall governance model." }, { key: "D", text: "The timescale of the planned work." }, { key: "E", text: "The complexity and unpredictability of the requirements." }, { key: "F", text: "The stability and complexity of the technology." }], correctAnswers: ["A", "D", "E", "F"], explanation: "Scrum addresses risks related to people, timescale, requirements complexity, and technology stability." },
      { id: 5, question: "After several Sprints, a key stakeholder starts using the product. The stakeholder is surprised by the slow performance and complains to the Product Owner. What is the best action for a Scrum Master to take?", type: "single", choices: [{ key: "A", text: "Encourage the Product Owner to bring the performance concerns to the Development Team and work with them on how to improve performance, and ultimately have stronger Definition of Done." }, { key: "B", text: "Explain to the Product Owner that it's up to the Development Team to decide on acceptable performance standards as they own the Definition of Done." }, { key: "C", text: "Wait until the next Sprint Retrospective as it is the most opportune time to modify the Definition of Done." }, { key: "D", text: "Bring the concern to the testers in the Development Team and ask them to include performance testing." }], correctAnswers: ["A"], explanation: "The Scrum Master should encourage the PO to work with the Development Team to improve performance and strengthen the DoD." },
      { id: 6, question: "During the Sprint Review, the Product Owner decides to release the current Increment to production. The stakeholders suggest temporarily delaying the next Sprint to respond to user feedback. The Product Owner prefers to continue. What would be two acceptable outcomes?", type: "multiple", choices: [{ key: "A", text: "Continue with the Sprints and include the customer feedback in the Product Backlog." }, { key: "B", text: "Continue with the Sprints but shorten the Sprint time-boxes to allow for shorter feedback loops." }, { key: "C", text: "Delay the next Sprint to allow the Development Team to work on new customer feedback." }, { key: "D", text: "Continue with the Sprints but allow the Sprint Goal within the Sprint to change according to the customer feedback." }], correctAnswers: ["A", "B"], explanation: "A new Sprint starts immediately after the previous Sprint. Feedback goes to the Product Backlog or Sprints can be shortened." },
      { id: 7, question: "At the Sprint Planning, the Development Team is not able to forecast the number of Product Backlog items due to unclear requirements. The Product Owner was able to clearly define the business objective. Which two actions would you support?", type: "multiple", choices: [{ key: "A", text: "Allow the Development Team members as much time as needed to review the Product Backlog items and reconvene when they are confident enough to make a forecast." }, { key: "B", text: "The Development Team forecasts the most likely Product Backlog items to meet the business objective and create a Sprint Backlog. Once the time-box is over, they start implementation and continue to analyze during the Sprint." }, { key: "C", text: "If all agree they can extend the Sprint Planning until the Development Team can forecast enough Product Backlog items." }, { key: "D", text: "They discuss in the upcoming Sprint Retrospective why this happened and what changes will make it less likely to occur again." }], correctAnswers: ["B", "D"], explanation: "Events are time-boxed. The team should forecast best guess items and discuss improvements in the Retrospective." },
      { id: 8, question: "What would be the best way for Steven to determine if the Product Owner is interacting enough with the Development Team during a Sprint?", type: "single", choices: [{ key: "A", text: "See whether the Product Owner has provided enough information at the Sprint Planning to make his/her presence optional during the Sprint." }, { key: "B", text: "Check whether the Increment presented at the Sprint Review meets the Product Owner's expectations." }, { key: "C", text: "The Product Owner must always be present with the Development Team. Unavailability of the Product Owner is prohibited in Scrum." }, { key: "D", text: "Check whether the Product Owner is actively engaged at the Daily Scrums." }], correctAnswers: ["B"], explanation: "The Increment meeting the PO's expectations indicates sufficient interaction during the Sprint." },
      { id: 9, question: "In what two ways is velocity and technical debt related?", type: "multiple", choices: [{ key: "A", text: "A Development Team can artificially increase velocity by allowing technical debt to be incurred." }, { key: "B", text: "Adding estimates to technical debt will allow the Development Team to maintain constant velocity therefore ensuring predictability." }, { key: "C", text: "As the Development Team is working on new Product Backlog items, they may unexpectedly run into technical debt that will result the team's velocity dropping." }, { key: "D", text: "They are not related because technical debt is non-functional and velocity is calculated based on end user functionality." }], correctAnswers: ["A", "C"], explanation: "Technical debt can artificially inflate velocity or cause unexpected drops when encountered." },
      { id: 10, question: "A new Product Owner has joined an existing Scrum Team. The Development Team has grown to have a good understanding of the product. The Product Owner is unsure about his responsibilities. What would be two acceptable ways of helping the Product Owner?", type: "multiple", choices: [{ key: "A", text: "Inform the Product Owner that the Daily Scrum allows the Development Team to adapt to changes in scope without delay." }, { key: "B", text: "Advise the Product Owner to rely on the Development Team and the stakeholders to formulate the Product Backlog. By asking questions and working with them the Product Owner will quickly be up to speed." }, { key: "C", text: "Tell the Product Owner to make sure there are no ambiguities in the items on the Product Backlog when handed over to the Development Team." }, { key: "D", text: "Advise the Product Owner to start building a good relationship with the stakeholders. The Product Owner is also expected to invite the right stakeholders to the Sprint Review meeting." }], correctAnswers: ["B", "D"], explanation: "The PO should build relationships with stakeholders and leverage the team's knowledge." },
      { id: 11, question: "A new member has just joined an existing Development Team. During the Sprint, the individual has been trying to share his ideas but is continuously ignored by the rest of the Development Team. Which three Scrum Values has the Development Team been neglecting?", type: "multiple", choices: [{ key: "A", text: "Courage" }, { key: "B", text: "Focus" }, { key: "C", text: "Transparency" }, { key: "D", text: "Respect" }, { key: "E", text: "Openness" }, { key: "F", text: "Commitment" }], correctAnswers: ["A", "D", "E"], explanation: "The team is neglecting Courage (to speak up), Respect (for the person), and Openness (to new ideas). Transparency is a pillar, not a value." },
      { id: 12, question: "Which two behaviors would reflect Servant Leadership in a Scrum Master?", type: "multiple", choices: [{ key: "A", text: "Coaching the Development Team, the Product Owner and the organization on how to work empirically." }, { key: "B", text: "Staying away from internal Development Team interactions, maximizing their autonomy and freedom." }, { key: "C", text: "Resolving every impediment for the Development Team." }, { key: "D", text: "Facilitating Scrum Events as requested or needed." }], correctAnswers: ["A", "D"], explanation: "Servant Leadership includes coaching on empiricism and facilitating events, not resolving every impediment." },
      { id: 13, question: "Collaboration issues and technical dependencies between multiple Scrum Teams working on the same product can be fully resolved by using the correct version control tools.", type: "single", choices: [{ key: "A", text: "False" }, { key: "B", text: "True" }], correctAnswers: ["A"], explanation: "Tools alone cannot fully resolve collaboration issues and dependencies. People and processes matter more." },
      { id: 14, question: "Which two statements are the most accurate in regards to scaling Scrum for large projects requiring multiple Scrum Teams?", type: "multiple", choices: [{ key: "A", text: "A well-structured Product Backlog can minimize dependencies and increase focus for each team." }, { key: "B", text: "Customizing the core Scrum framework is necessary to be successful with Scrum at large scale." }, { key: "C", text: "A person focusing on the Sprint Backlog of a single Scrum Team is often more productive than that same person working on multiple Scrum Teams at the same time." }, { key: "D", text: "Team members must work full time on a single Scrum Team." }], correctAnswers: ["A", "C"], explanation: "A good Product Backlog minimizes dependencies and people are more productive when focused on one team." },
      { id: 15, question: "You have a Scrum Team that has been working together for over a year. The Development Team consists of 11 members who rarely collaborate. There are no Sprint Goals and most items in the Sprint Backlog are unrelated. What might explain why the Scrum Team is finding it difficult to craft Sprint Goals?", type: "multiple", choices: [{ key: "A", text: "The Sprints are too long." }, { key: "B", text: "The Product Owner doesn't set objectives that he/she wants to achieve with upcoming Sprints." }, { key: "C", text: "The Development Team is too big." }, { key: "D", text: "The Product Owner is not empowered to make decisions about items in the Product Backlog nor how they are ordered." }, { key: "E", text: "Scrum might not be the best framework for this team." }], correctAnswers: ["B", "D", "E"], explanation: "Lack of Sprint Goals relates to PO not setting objectives, not being empowered, or Scrum not being suitable." },
      { id: 16, question: "According to the Scrum Guide, where should the Daily Scrum be held?", type: "single", choices: [{ key: "A", text: "In the same location where the Development Team is seated." }, { key: "B", text: "Wherever the Development Team decides is most suitable." }, { key: "C", text: "In front of the Scrum board." }, { key: "D", text: "Wherever the Scrum Master decides is best." }, { key: "E", text: "In a room where management can attend." }], correctAnswers: ["B"], explanation: "The Daily Scrum is held wherever the Development Team decides is most suitable." },
      { id: 17, question: "During the Sprint Retrospective, the team is discussing the quality issues that prevented them from delivering a releasable Increment. The Development Team mentions they achieved high velocity. What are the best two responses for Steven?", type: "multiple", choices: [{ key: "A", text: "Acknowledge the hard work but remind the Development Team that they need to improve to do even more in the next Sprint." }, { key: "B", text: "Facilitate a discussion on how to improve the quality to a level high enough for the Increment to be releasable, even if the measured velocity drops." }, { key: "C", text: "Stress the value of working software over measured velocity." }, { key: "D", text: "Agree and acknowledge the Development Team's hard work, so they will be motivated to do even more in the next Sprint." }], correctAnswers: ["B", "C"], explanation: "Working software is more valuable than high velocity. Focus on improving quality for releasable Increments." },
      { id: 18, question: "Adding more resources in Scrum will proportionally increase the value delivered.", type: "single", choices: [{ key: "A", text: "False" }, { key: "B", text: "True" }], correctAnswers: ["A"], explanation: "Adding resources does not guarantee proportional increase in value in complex environments." },
      { id: 19, question: "Steven has been invited to meet the IT and product management team. During the meeting the Product Owner asks how many Sprints will be needed to address the entire architecture and infrastructure before working on features. What are the two best responses?", type: "multiple", choices: [{ key: "A", text: "You confirm that architecture and infrastructure is needed before starting on business functionality but the estimated budget will be difficult to estimate." }, { key: "B", text: "You coach the Product Owner and Development Team to add this work to Product Backlog to ensure transparency, have the Development Team estimate the work and do this in early Sprints while also creating some business functionality." }, { key: "C", text: "You explain that it is more effective when architecture and infrastructure emerge alongside the development of business functionality." }, { key: "D", text: "You explain that product management should not worry about technical solutions." }], correctAnswers: ["B", "C"], explanation: "Architecture should emerge alongside business functionality and be added to the Product Backlog for transparency." },
      { id: 20, question: "Steven's Daily Scrum requires more than 15 minutes and the team has suggested dividing into two teams. What would be the best response?", type: "single", choices: [{ key: "A", text: "Agree - this is an appropriate solution to the problem." }, { key: "B", text: "Agree - dividing the team into two is a good strategy to allow the teams to learn how to run Daily Scrums quickly." }, { key: "C", text: "Unsure - dividing a team into two cannot be decided based on this information. You offer to observe." }, { key: "D", text: "Disagree - as the root cause may not be that the team is too big." }], correctAnswers: ["C"], explanation: "More information is needed before deciding to split the team. Offer to observe first." },
      { id: 21, question: "An organization is using Scrum to build five new products. What would be the best two options for the number of Product Owners?", type: "multiple", choices: [{ key: "A", text: "There is one Product Owner for each product (so five in total). Each Product Owner may delegate, share and align work within their individual Product Backlog." }, { key: "B", text: "Enough Product Owners to delegate as much work needed to maximize utilization of all Development Team members." }, { key: "C", text: "There is one Product Owner responsible for all five products. In order to scale his role, he/she can delegate some responsibilities to others but would still remain accountable." }, { key: "D", text: "There is one Product Owner responsible for all five products. This person is not allowed to delegate any responsibilities." }], correctAnswers: ["A", "C"], explanation: "One PO per product or one PO for all who can delegate but remains accountable." },
      { id: 22, question: "Your company has notified stakeholders that they will be delivering the first release within ten Sprints. On the seventh Sprint, the Scrum Team discovers they cannot include all features. The Product Owner believes removing items from the Definition of Done will accelerate development. What are the best two ways to explain the impact of technical debt?", type: "multiple", choices: [{ key: "A", text: "Reducing the Definition of Done will introduce unknown errors as development progresses. The system can become more difficult to stabilize. Development will be slowed down in unpredictable ways." }, { key: "B", text: "The amount of technical debt will need to be analyzed to allocate additional Sprints at the end of the project." }, { key: "C", text: "As long as there is still technical debt, feature development for the next release cannot be started." }, { key: "D", text: "Releasing upon a reduced Definition of Done creates false assumptions about the actual state of the system. This will create many interruptions during the next release." }], correctAnswers: ["A", "D"], explanation: "Technical debt introduces unknown errors, makes stabilization harder, and creates false assumptions about system state." },
      { id: 23, question: "Steven is a Scrum Master for three Scrum Teams building the same product. Management wants to standardize velocity to identify high performing teams. What would be the best two responses?", type: "multiple", choices: [{ key: "A", text: "Velocity is the amount of business functionality that a Scrum Team creates in a Sprint. It is unique to that team and used as an input to Sprint Planning." }, { key: "B", text: "Providing incentives based on velocity can increase the Scrum Team's motivation to produce more value." }, { key: "C", text: "There is no direct relationship between velocity and value." }, { key: "D", text: "Standardizing velocity across teams is a good way to understand which teams are producing the most value." }], correctAnswers: ["A", "C"], explanation: "Velocity is unique to each team for Sprint Planning. There's no direct relationship between velocity and value." },
      { id: 24, question: "Which approach would you recommend to ensure that the Product Backlog items discussed at Sprint Planning are well understood?", type: "single", choices: [{ key: "A", text: "Having the Product Owner work with stakeholders between the end of the last Sprint and before beginning the next to prepare the Product Backlog items." }, { key: "B", text: "Having the Development Team use some time during each Sprint to help the Product Owner analyze, estimate, and design items at the top of the Product Backlog." }, { key: "C", text: "Having a separate group of business analysts and functional testers analyzing high-ordered Product Backlog items before Sprint Planning." }, { key: "D", text: "Having the business analysts in the Development Team create the upcoming Product Backlog items during a Sprint." }], correctAnswers: ["B"], explanation: "Product Backlog refinement involves the Development Team helping the PO analyze and estimate items during the Sprint." },
      { id: 25, question: "During the Sprint Review of a scaled development effort, each Scrum Team should demonstrate its individual Increment in a separate branch of the code.", type: "single", choices: [{ key: "A", text: "True" }, { key: "B", text: "False" }], correctAnswers: ["B"], explanation: "Multiple teams should integrate their work into a single Increment, not demonstrate separate branches." },
      { id: 26, question: "What would be the best two ways to identify that a Development Team is self-organizing?", type: "multiple", choices: [{ key: "A", text: "The Development Team is able to resolve internal conflicts between members in order to continue working." }, { key: "B", text: "Management is able to know which members are working on which items." }, { key: "C", text: "Creativity thrives and new possibilities are explored." }, { key: "D", text: "The Development Team members are cross-functional and knows what it needs to do to deliver all tasks committed to the Sprint Planning." }], correctAnswers: ["A", "C"], explanation: "Self-organizing teams resolve internal conflicts and creativity thrives with new possibilities explored." },
      { id: 27, question: "Select two ways in which Scrum uses time-boxing to promote self-organization?", type: "multiple", choices: [{ key: "A", text: "Time-boxes helps everybody concentrate on the same problem at the same time." }, { key: "B", text: "Time-boxes ensures that the Development Team commits to completing the items in the Sprint Backlog by the end of the Sprint." }, { key: "C", text: "Time-boxes can help teams plan how many additional Sprints is needed for User Acceptance testing." }, { key: "D", text: "Time-boxes encourage the ones closest to the problem make the best possible decisions within the time-frame given the current situation." }], correctAnswers: ["A", "D"], explanation: "Time-boxes help focus on the same problem and encourage those closest to the problem to make decisions." },
      { id: 28, question: "Your organization requires all Increments to pass user acceptance testing (UAT) before release. Is it a good idea to postpone UAT until the end of the project?", type: "single", choices: [{ key: "A", text: "It depends on the team's Definition of Done." }, { key: "B", text: "No, because the state of the Product Increment won't be transparent and the feedback loop would be too long." }, { key: "C", text: "Yes, because UAT is done in a hardening Sprint before the release Sprint." }, { key: "D", text: "Yes, because the Development Team is a self-organizing team and should not be disrupted during development." }], correctAnswers: ["B"], explanation: "Postponing UAT reduces transparency and creates too long a feedback loop." },
      { id: 29, question: "During the Sprint Review, one of the stakeholders announces that due to market changes, funding might be reduced. Tensions rise and arguments break out. As a Scrum Master, what would be the best two actions?", type: "multiple", choices: [{ key: "A", text: "Encourage the stakeholders and Product Owner to focus on delivering the highest value items for the next Sprint." }, { key: "B", text: "Inform everyone that the team needs to stay busy until the information is formally announced." }, { key: "C", text: "Be objective and request for a short break for people to calm down." }, { key: "D", text: "Defend the original budget and request the stakeholders to adhere to the original agreed funding." }, { key: "E", text: "Avoid getting involved as it is the Product Owner's responsibility to manage stakeholder expectations." }], correctAnswers: ["A", "C"], explanation: "Focus on highest value items and request a break to calm down and be objective." },
      { id: 30, question: "The director of engineering asks Steven to increase his team's velocity by 15%. Which would be the best two responses for Steven?", type: "multiple", choices: [{ key: "A", text: "He informs the director of organizational impediments he is aware of that prevent the team from being more productive." }, { key: "B", text: "He educates his director how it is part of a team's self-organization to improve velocity." }, { key: "C", text: "He helps the director understand that it typically takes a few Sprints for a team to gradually increase velocity." }, { key: "D", text: "He tells the director that this is not his responsibility in Scrum." }, { key: "E", text: "He explains how a team uses velocity primarily to forecast work for the next Sprint, not to perfectly predict future productivity." }], correctAnswers: ["A", "E"], explanation: "Inform about impediments and explain velocity is for forecasting, not predicting future productivity." }
    ];

    const psm2Super3Questions = [
      { id: 1, question: "Where should the Daily Scrum be held according to the Scrum Guide?", type: "single", choices: [{ key: "A", text: "Around the Scrum board." }, { key: "B", text: "In the coffee corner to confirm this is an informal gathering." }, { key: "C", text: "Wherever the Development Team thinks is best." }, { key: "D", text: "In the room that is reserved by the Scrum Master." }, { key: "E", text: "In a room where management can listen in." }], correctAnswers: ["C"], explanation: "The Daily Scrum is held wherever the Development Team thinks is best." },
      { id: 2, question: "A new Product Owner comes in, unsure about his responsibilities. The Development Team has grown in functional and business insights over the past Sprints. What are two activities you would direct the new Product Owner towards?", type: "multiple", choices: [{ key: "A", text: "Inform the Product Owner that the Daily Scrum allows the Development Team to adapt to changes in scope without delay." }, { key: "B", text: "Advise the Product Owner to start building a good relationship with the stakeholders. The Product Owner is also expected to invite the best-placed stakeholders to the Sprint Review meeting." }, { key: "C", text: "Tell the Product Owner to make sure that there are no ambiguities in the items on the Product Backlog when handed over to the Development Team." }, { key: "D", text: "Advise the Product Owner to rely on the Development Team and the stakeholders to formulate the Product Backlog. By questioning them and working with them the Product Owner will quickly be most productive." }], correctAnswers: ["B", "D"], explanation: "The PO should build stakeholder relationships and leverage the team's knowledge to get up to speed." },
      { id: 3, question: "Which two options describe how project budgeting and financial forecasting work in Scrum?", type: "multiple", choices: [{ key: "A", text: "It is ideally revisited as frequently as each Sprint to ensure value is being delivered for the investment spent." }, { key: "B", text: "Scrum does not align with traditional accounting practices. The financial department needs to be given a fixed cost per Sprint per team." }, { key: "C", text: "Several Sprints may be funded as a single release, with the result of each Sprint being releasable software." }, { key: "D", text: "The only funding is for the run cost of the Scrum Teams, so no budgeting process is needed." }], correctAnswers: ["A", "C"], explanation: "Budgeting is revisited each Sprint and multiple Sprints can be funded as a single release." },
      { id: 4, question: "The relationship between the Product Owner and the Development Team has degraded over time. The Development Team is angry with the Product Owner for changing requirements. The Product Owner is angry with the Development Team for changing requirements during implementation. What is the stance a Scrum Master takes?", type: "single", choices: [{ key: "A", text: "Ask each person's functional manager to instruct their employees that they have to collaborate better." }, { key: "B", text: "Take everyone to a 2-day off-site event to relax and re-align." }, { key: "C", text: "The Scrum Master's role is to protect the Development Team. Ask for an external instance to mediate." }, { key: "D", text: "Address why requirements change in the Sprint Retrospective. Ask the Development Team and the Product Owner to talk about why and consider the impact of the changes on value." }], correctAnswers: ["D"], explanation: "Address the issue in the Sprint Retrospective and facilitate discussion about why changes occur." },
      { id: 5, question: "You are a Scrum Master entering an organization with component teams. You introduce feature teams. What are two things to consider when moving from component teams toward feature teams?", type: "multiple", choices: [{ key: "A", text: "Feature teams will require time to become productive as people from the different layers become accustomed to working and delivering unified functionality together." }, { key: "B", text: "Productivity, in terms of lines of code or story points, will probably suffer during the transition. Although even then delivery of business value is still likely to increase." }, { key: "C", text: "With feature teams, it is easier to calculate and compare the productivity per team." }, { key: "D", text: "You cannot do Scrum without feature teams. Don't continue adopting Scrum until teams are reorganized." }], correctAnswers: ["A", "B"], explanation: "Feature teams need time to become productive and productivity may suffer initially, but value delivery increases." },
      { id: 6, question: "A Development Team has members working from globally distributed locations. The team proposes doing a Daily Scrum only on Tuesdays. Which two are the most appropriate responses for the Scrum Master?", type: "multiple", choices: [{ key: "A", text: "Have the developers vote to make sure there is overall consensus within the team." }, { key: "B", text: "Acknowledge and support this self-organizing team's decision." }, { key: "C", text: "Help the Development Team understand that lowering the frequency of communication will only increase the feeling of disconnect between the team members." }, { key: "D", text: "Coach the team on why a daily frequency is important as an opportunity to update the Sprint plan and how it helps the team self-organize." }], correctAnswers: ["C", "D"], explanation: "Coach on daily frequency importance and help understand risks of reduced communication." },
      { id: 7, question: "One of the Development Team members is always missing the Daily Scrum. He feels that as long as he is doing his job well it doesn't matter whether he attends. The Development Team is not doing anything about it. How would you respond?", type: "single", choices: [{ key: "A", text: "Teach the Development Team how to deal with this situation by attending the Daily Scrum." }, { key: "B", text: "Ask the Development Team what value they will achieve by having the Daily Scrum with all team members present and what might go wrong if members don't attend." }, { key: "C", text: "You do not intervene. The Development Team owns the Daily Scrum." }, { key: "D", text: "Talk to the Development Team member who is missing Daily Scrum and ask him to be present without fail." }], correctAnswers: ["B"], explanation: "Ask the team about the value of having all members present and risks of non-attendance." },
      { id: 8, question: "True or False: During the Sprint Review of a scaled development effort, every Scrum Team should demonstrate its individual Increment in a separate branch of the code.", type: "single", choices: [{ key: "A", text: "True" }, { key: "B", text: "False" }], correctAnswers: ["B"], explanation: "Multiple teams should integrate their work into a single Increment, not demonstrate separate branches." },
      { id: 9, question: "Scrum Master is a management position because the Scrum Master is accountable for which three management activities?", type: "multiple", choices: [{ key: "A", text: "Managing the capacity and utilization of the developers." }, { key: "B", text: "Reporting on the performance of a team." }, { key: "C", text: "Managing the project plan and the project deliverables." }, { key: "D", text: "Removing organizational impediments that limit the team's progress and productivity." }, { key: "E", text: "Managing the Scrum process." }, { key: "F", text: "The way Scrum is understood and enacted within the organization." }], correctAnswers: ["D", "E", "F"], explanation: "The SM manages the Scrum process, how Scrum is understood, and removes organizational impediments." },
      { id: 10, question: "What three conditions are most likely occurring if you are about to start a 'Quality Assurance and Release Readiness Sprint'?", type: "multiple", choices: [{ key: "A", text: "The definition of 'Done' is not being met every Sprint." }, { key: "B", text: "The definition of 'Done' is weak or incomplete, allowing technical debt to accumulate." }, { key: "C", text: "The Development Team is finding it nearly impossible to have multiple releases in a Sprint." }, { key: "D", text: "You are following Scrum and the concept of a Hardening Sprint." }, { key: "E", text: "Scrum has been modified in an acceptable manner." }], correctAnswers: ["A", "B", "C"], explanation: "Hardening Sprints indicate DoD not being met, weak DoD, or difficulty with releases." },
      { id: 11, question: "In the Sprint Review, one of the stakeholders highlights that funding may run out. An argument follows with raised voices. As a Scrum Master, what are your two best options?", type: "multiple", choices: [{ key: "A", text: "It is the Product Owner's meeting, so do nothing." }, { key: "B", text: "Encourage the stakeholders to focus on delivering the highest value items for the next Sprint." }, { key: "C", text: "Ask for a short break for people to calm down and be objective." }, { key: "D", text: "Defend the budget, asking the stakeholders to support the funding." }, { key: "E", text: "Argue that the team needs to be kept busy while the funding is confirmed." }], correctAnswers: ["B", "C"], explanation: "Focus on highest value items and request a break to calm down." },
      { id: 12, question: "A few members of the Scrum Team discuss work that is not being done. Some say it is part of the Definition of Done; others say it isn't. After angry discussion, someone starts making personal insults. What is the best action for the Scrum Master?", type: "single", choices: [{ key: "A", text: "Take the people involved aside. Ask them to resolve the solution outside of the team." }, { key: "B", text: "Conduct a session to help the entire team resolve the conflict, create a uniform Definition of Done, and become effective again. Remind the team that conflicting ideas are natural but making it personal doesn't help." }, { key: "C", text: "Defuse the conflict. Take the Definition of Done and tell the Development Team members how to interpret it." }, { key: "D", text: "End the discussion. Make the call whether the work is or is not part of the Definition of Done." }], correctAnswers: ["B"], explanation: "Facilitate conflict resolution to create a uniform DoD. Remind that conflicting ideas are natural but personal attacks don't help." },
      { id: 13, question: "Five new Scrum Teams have been created to build one product. A few developers ask the Scrum Master who will coordinate the work between the different teams. What should the Scrum Master do?", type: "single", choices: [{ key: "A", text: "Teach them that it is their responsibility to form teams of people with the skills and knowledge to create an integrated Increment by the end of every Sprint." }, { key: "B", text: "Collect the Sprint tasks from the teams at the end of their Sprint Planning and merge into a consolidated plan." }, { key: "C", text: "Visit the five teams each day to facilitate alignment and synchronization of their Sprint Backlogs." }, { key: "D", text: "Advise the teams to reduce interdependence by working in separate branches." }, { key: "E", text: "Teach the Product Owner to work with lead developers on ordering Product Backlog to avoid overlap." }], correctAnswers: ["A"], explanation: "Teach teams it's their responsibility to form with skills needed to create an integrated Increment." },
      { id: 14, question: "At a Sprint Review meeting, the Chief Security Officer reminds everyone of important non-functional security requirements. What are two good ways the Development Team can handle these high security concerns?", type: "multiple", choices: [{ key: "A", text: "The impact on past AND future work needs to be determined before new Sprints can start." }, { key: "B", text: "They are discussed, determined, and documented in parallel Sprints to not disturb feature development." }, { key: "C", text: "They should be handled by a separate, specialist team in a parallel Sprint." }, { key: "D", text: "During the Sprint Retrospective, the Development Team assesses how to add these expectations to the Definition of Done." }, { key: "E", text: "They are added to the Product Backlog and addressed throughout the next Sprints, combined with creating business functionality." }], correctAnswers: ["D", "E"], explanation: "Add security to DoD in Retrospective and add security items to Product Backlog to address alongside business functionality." },
      { id: 15, question: "In an environment where user acceptance testing is required, a development manager proposes to have UAT done every third Sprint because feedback is disrupting work. Is this a good idea?", type: "single", choices: [{ key: "A", text: "No, because the Product Increment won't be transparent and the feedback loop is too long." }, { key: "B", text: "Yes, because the Development Team needs stabilization in the Sprint." }, { key: "C", text: "It depends on what is stated in their Definition of Done." }, { key: "D", text: "Yes, because the Development Team is self-organizing and external people cannot influence the work." }], correctAnswers: ["A"], explanation: "No, because transparency and short feedback loops are essential in Scrum." },
      { id: 16, question: "Another Scrum Master seeks your advice. The Daily Scrum always runs longer than 15 minutes. They suggest splitting the team into two teams. What is your response?", type: "single", choices: [{ key: "A", text: "You're unsure - whether to split a team into two cannot be decided based on this information. You offer to observe." }, { key: "B", text: "You disagree - as the root cause may not be that the team is too big." }, { key: "C", text: "You agree - splitting the team into two is a good strategy to allow the teams to learn how to run Daily Scrums fast." }, { key: "D", text: "You agree - this is an appropriate solution to the problem." }], correctAnswers: ["A"], explanation: "More information is needed before deciding. Offer to observe." },
      { id: 17, question: "At the seventh Sprint Review, the stakeholders seem disappointed and angry. They say the product will not meet their needs and will cost more than anticipated. What factors may have led to this?", type: "multiple", choices: [{ key: "A", text: "The Scrum Master has not ensured transparency." }, { key: "B", text: "The Project Management Office and its project managers have not been engaged adequately." }, { key: "C", text: "The Product Owner has not been interacting frequently with the stakeholders and kept them aware of progress." }, { key: "D", text: "The stakeholders haven't been using the Sprint Reviews to actively engage, inspect and evaluate progress." }, { key: "E", text: "Changes to project plan were not adequately documented and shared." }, { key: "F", text: "The stakeholders were not allowed to enter the development area or be present at the Daily Scrum." }], correctAnswers: ["A", "C", "D"], explanation: "Lack of transparency, PO not engaging stakeholders, and stakeholders not using Sprint Reviews." },
      { id: 18, question: "Which four of the following risks to software development are addressed by Scrum?", type: "multiple", choices: [{ key: "A", text: "The stability and complexity of the technology." }, { key: "B", text: "The skills and working relationships of the people on the team." }, { key: "C", text: "The complexity and unpredictability of the requirements." }, { key: "D", text: "The clear definitions of stages and gateways in the overall governance model." }, { key: "E", text: "The definition of incentive and bonus strategies by Human Resources." }, { key: "F", text: "The timescale of the planned work." }], correctAnswers: ["A", "B", "C", "F"], explanation: "Scrum addresses risks related to technology, people, requirements, and timescale." },
      { id: 19, question: "You will be Scrum Master of two new teams that will build a first version of the product. Product management wants advice on the Product Owner's involvement. Which two baseline suggestions would you bring up?", type: "multiple", choices: [{ key: "A", text: "Two Product Owners are necessary, one for each Scrum Team. They report to a chief Product Owner." }, { key: "B", text: "One Product Backlog is maintained holding all requirements for the product." }, { key: "C", text: "Each Scrum Team has a separate Product Backlog, holding each team's assigned requirements." }, { key: "D", text: "Having one Product Owner will improve the clarity of accountability to the teams and to product management." }], correctAnswers: ["B", "D"], explanation: "One Product Backlog for the product and one Product Owner improves clarity and accountability." },
      { id: 20, question: "Development Team members came to express concerns over Ivo. Anyone who pairs with Ivo gets caught up in discussions over design and architecture. Ivo re-opens earlier team decisions. What are two ways to go about this problem?", type: "multiple", choices: [{ key: "A", text: "Ask Human Resources to have a conversation with Ivo based on the issues the team has raised." }, { key: "B", text: "Organize an offsite team building activity to establish a foundation of trust." }, { key: "C", text: "To every team member expressing this concern, suggest opening this up with the full team. Propose being willing to help initiate the conversation." }, { key: "D", text: "Take Ivo aside to express your concern. Tell him to act as a team player and comply with the team's decision." }, { key: "E", text: "At the Sprint Retrospective observe whether the topic is raised. If it doesn't happen, check on how comfortable everybody is with how architecture and design are being handled." }], correctAnswers: ["C", "E"], explanation: "Suggest opening up with full team and observe whether topic is raised at Retrospective." },
      { id: 21, question: "You are Scrum Master for four teams working from the same Product Backlog. Several developers complain that work will require full time commitment from Stella, an external specialist. What would be three acceptable solutions?", type: "multiple", choices: [{ key: "A", text: "Investigate whether applying additional techniques or frameworks for scaling Scrum would be appropriate." }, { key: "B", text: "Ask Stella for a plan to hire and train additional people in her domain." }, { key: "C", text: "Have the Development Team reorder the Product Backlog so Stella can serve one team full-time in a Sprint." }, { key: "D", text: "Merge the multiple teams into one large team for the next Sprints." }, { key: "E", text: "Create a team with Stella and people from the teams to temporarily work in Stella's domain." }, { key: "F", text: "People from the Development Teams with an interest in Stella's domain could volunteer to take on this work." }, { key: "G", text: "Organize a release Sprint in which Stella can thoroughly check and complete all the work." }], correctAnswers: ["A", "C", "F"], explanation: "Investigate scaling frameworks, reorder PB for Stella to serve one team, or have people volunteer to learn." },
      { id: 22, question: "A Development Team is waiting for an external supplier to deliver a software component. Without it there won't be enough work. They ask the Product Owner to re-order the Product Backlog. What would be good advice?", type: "single", choices: [{ key: "A", text: "Tell the Product Owner that his primary concern is the flow of value reflected in the ordering of the Product Backlog. Timeline might be influenced by dependencies but doesn't necessarily change the ordering." }, { key: "B", text: "Tell the Product Owner to remove all items involving the external component from the Product Backlog." }, { key: "C", text: "Tell the Product Owner that the Product Backlog needs to be re-ordered to maximize utilization of the Development Team." }], correctAnswers: ["A"], explanation: "The PO's primary concern is flow of value. Dependencies influence timeline but not necessarily ordering." },
      { id: 23, question: "Which statement about the Sprint Goal is FALSE?", type: "single", choices: [{ key: "A", text: "It helps increase focus." }, { key: "B", text: "If it doesn't seem achievable, the Development Team has the courage to tell the Product Owner." }, { key: "C", text: "The Scrum Team discusses openly about alternative ways to reach it." }, { key: "D", text: "The Development Team commits to it." }, { key: "E", text: "The Product Owner respects the Development Team's opinion on whether they can achieve it." }, { key: "F", text: "It is only a forecast and may change within the Sprint as more is learned." }], correctAnswers: ["F"], explanation: "The Sprint Goal does NOT change during the Sprint. It provides stability while scope may be clarified." },
      { id: 24, question: "What can the Scrum Value of openness easily impact?", type: "single", choices: [{ key: "A", text: "Collaboration." }, { key: "B", text: "Software quality." }, { key: "C", text: "Employee satisfaction." }, { key: "D", text: "Time to market." }, { key: "E", text: "Stakeholder trust." }, { key: "F", text: "All of the above." }], correctAnswers: ["F"], explanation: "Openness impacts collaboration, quality, satisfaction, time to market, and stakeholder trust - all of the above." },
      { id: 25, question: "A Development Team is struggling because not all team members work full time and others work from home. Two team members suggest having the Daily Scrum every three days. What would be three key concerns if the frequency were lower?", type: "multiple", choices: [{ key: "A", text: "Impediments are raised and resolved more slowly which might impact productivity and progress." }, { key: "B", text: "The Product Owner cannot accurately report progress about the state of the forecasted work to the stakeholders." }, { key: "C", text: "Opportunities to inspect and adapt the Sprint Backlog are reduced. Re-aligning is bound to become even more difficult." }, { key: "D", text: "The Scrum Master loses the ability to update the Gantt chart properly." }, { key: "E", text: "Less progress information will be shared causing the Sprint plan to become inaccurate and transparency over progress toward the Sprint Goal is reduced." }], correctAnswers: ["A", "C", "E"], explanation: "Lower frequency means slower impediment resolution, fewer adaptation opportunities, and reduced transparency." },
      { id: 26, question: "In Sprint Planning, a Development Team works with the Product Owner to create a forecast. Select two things that explain what 'Done' means.", type: "multiple", choices: [{ key: "A", text: "All work for which enough expertise and skills are actually present in the Development Team." }, { key: "B", text: "All work to create an Increment of software that is ready for acceptance testing by the Product Owner." }, { key: "C", text: "Having an Increment of software that could be released to end users." }, { key: "D", text: "All work to create an Increment of software that is ready for integration testing." }, { key: "E", text: "All work performed as listed in the Definition of Done." }], correctAnswers: ["C", "E"], explanation: "Done means potentially releasable Increment and all work performed as listed in the Definition of Done." },
      { id: 27, question: "The Product Owner is attending the Daily Scrum. The Development Team members have been reporting Sprint progress to the Product Owner. What is the best thing for the Scrum Master to do?", type: "single", choices: [{ key: "A", text: "Leave the Daily Scrum as it is so that the Product Owner can continue to track progress." }, { key: "B", text: "Coach the Product Owner and Development Team members on the purpose of Scrum events and let them figure out how to deal with this situation." }, { key: "C", text: "Ask the Product Owner to stop attending the Daily Scrum." }, { key: "D", text: "Start attending the Daily Scrum so whenever there is a conflict, the Scrum Master can resolve it." }], correctAnswers: ["B"], explanation: "Coach both PO and Dev Team on the purpose of Scrum events and let them self-organize." },
      { id: 28, question: "Marian estimated the project to take seven Sprints based on average velocity of 13. After three Sprints, average velocity is 9, without fully testing all delivered functionality. The Development Team believes velocity of 13 is within reach. What is the most effective way to recover?", type: "single", choices: [{ key: "A", text: "The Development Team sets the open work aside for release Sprints." }, { key: "B", text: "Transparency needs to be restored by adding the undone work to the Product Backlog. The Development Team must deliver not only 13 units but also two additional points to catch up." }, { key: "C", text: "In the next Sprints the Development Team keeps making sure selected scope is as 'Done' as possible, at least at the past level of 90%." }, { key: "D", text: "The Development Team informs Marian that the progress she has perceived is not correct. The Increment is not releasable. They give Marian their estimate of effort to get past work 'Done' and suggest doing that first. The team also re-estimates the remaining backlog. In the end, it is Marian's call to continue or cancel." }], correctAnswers: ["D"], explanation: "Transparency must be restored. The team should inform the PO of the true state and re-estimate before proceeding." },
      { id: 29, question: "True or False: Using Scrum ensures that adding more resources to a project proportionally increases the value delivered.", type: "single", choices: [{ key: "A", text: "True" }, { key: "B", text: "False" }], correctAnswers: ["B"], explanation: "Adding resources does not guarantee proportional increase in value in complex environments." },
      { id: 30, question: "True or False: When multiple Scrum Teams work on the same product, they should employ a 'Definition of Ready' to maximize their velocity.", type: "single", choices: [{ key: "A", text: "True" }, { key: "B", text: "False" }], correctAnswers: ["B"], explanation: "Definition of Ready is not required and should not be used as a gate. It does not maximize velocity." }
    ];

    const psm2Test1Questions = [
      { id: 1, question: "An organization has given Peter, a Product Owner, complete ownership over his product including all financial aspects. Can Scrum help Peter with these responsibilities?", type: "multiple", choices: [{ key: "A", text: "Yes, by frequently inspecting the outcomes of the delivered Sprint Increments, Peter can better understand what value is being produced per investment spent." }, { key: "B", text: "Yes, Peter can set a fixed budget for each release where each release is an accumulation of multiple Sprint increments." }, { key: "C", text: "No, budgeting is outside the scope of the Scrum Framework." }, { key: "D", text: "No, managing finances is not defined as a Product Owner responsibility." }], correctAnswers: ["A", "B"], explanation: "Each Sprint is an opportunity to inspect the investment against the returned value." },
      { id: 2, question: "An organization wants to apply Scrum with three new teams. The organization is new to Scrum. Which two things would Steven first advise?", type: "multiple", choices: [{ key: "A", text: "Each Scrum Team should have its own Product Backlog." }, { key: "B", text: "There is a single Product Backlog to represent all of the known work needed." }, { key: "C", text: "There should be three Product Owners, one for each Scrum Team." }, { key: "D", text: "Having one Product Owner to be accountable for maximizing the flow of value." }], correctAnswers: ["B", "D"], explanation: "For a single product, there should be one Product Owner and one Product Backlog." },
      { id: 3, question: "A Scrum Team has six Developers who suggest having the Daily Scrum every other day. What would be three key concerns if the Daily Scrum is held less frequently?", type: "multiple", choices: [{ key: "A", text: "It will take longer to raise and resolve impediments." }, { key: "B", text: "Opportunities to inspect and adapt the Sprint Backlog are reduced." }, { key: "C", text: "The Sprint plan will become less accurate and transparency is reduced." }, { key: "D", text: "The Scrum Master loses the ability to update the burn-down chart." }, { key: "E", text: "The Product Owner cannot inspect utilization of individual team members." }], correctAnswers: ["A", "B", "C"], explanation: "Reducing Daily Scrum frequency increases the feedback loop and adds risk." },
      { id: 4, question: "At Sprint Planning, the Developers cannot confidently forecast due to unclear requirements. The Product Owner has a clear business objective. Which two actions would you support?", type: "multiple", choices: [{ key: "A", text: "Allow as much time as needed to review Product Backlog items." }, { key: "B", text: "Forecast most likely items, create Sprint Backlog, start implementation and adapt throughout Sprint." }, { key: "C", text: "Extend Sprint Planning until Sprint Backlog is fully formulated." }, { key: "D", text: "Discuss in the Retrospective why this happened and what changes will reduce the risk." }], correctAnswers: ["B", "D"], explanation: "Events are time-boxed. Forecast and adapt during Sprint, then improve in Retrospective." },
      { id: 5, question: "An organization has 3 products, each with separate Product Backlogs and 2 dedicated Scrum Teams. How many Product Owners might the organization have?", type: "multiple", choices: [{ key: "A", text: "Three Product Owners. One for each product." }, { key: "B", text: "Enough to maximize utilization of all Developers." }, { key: "C", text: "Six Product Owners. One for each Scrum Team." }, { key: "D", text: "One Product Owner for all three products." }], correctAnswers: ["A", "D"], explanation: "For every Product there is one Product Backlog and one Product Owner." },
      { id: 6, question: "The Product Owner suggests reducing the Definition of Done to accelerate delivery. The Developers are hesitant due to technical debt. What are the best ways to explain the risks?", type: "multiple", choices: [{ key: "A", text: "Developers will need time after release to work on technical debt." }, { key: "B", text: "Reducing DoD will introduce unknown errors. System becomes harder to stabilize. Velocity decreases unpredictably." }, { key: "C", text: "Technical debt is not visible to end users. Innovation rate will be reduced." }, { key: "D", text: "Technical debt will need analysis to allocate additional funding." }], correctAnswers: ["B", "C"], explanation: "Technical debt introduces unknown errors and reduces innovation rate." },
      { id: 7, question: "The Director of Engineering wants to standardize velocity to evaluate which teams deliver the most value. What are the most appropriate responses?", type: "multiple", choices: [{ key: "A", text: "Help understand there is no direct relationship between velocity and value delivered." }, { key: "B", text: "Have teams estimate in Story Points to understand which teams produce most value." }, { key: "C", text: "Ensure each team has equivalent capacity to compare performance." }, { key: "D", text: "Teach that velocity is used by the team for Sprint Planning and is localized to that team only." }], correctAnswers: ["A", "D"], explanation: "Velocity is unique to each team for Sprint Planning. No direct relationship to value." },
      { id: 8, question: "A Scrum Team has requested a hardening Sprint. What three scenarios has likely occurred?", type: "multiple", choices: [{ key: "A", text: "The Definition of Done is not being adhered to every Sprint." }, { key: "B", text: "The Definition of Done is weak causing technical debt." }, { key: "C", text: "The team is having difficulties releasing during a Sprint." }, { key: "D", text: "Hardening Sprints are supported by Scrum." }, { key: "E", text: "Scrum has been customized suitably." }], correctAnswers: ["A", "B", "C"], explanation: "Hardening Sprints indicate DoD issues or integration difficulties." },
      { id: 9, question: "What does it mean to say a Scrum Team is self-managing?", type: "multiple", choices: [{ key: "A", text: "Management knows which members work on what tasks." }, { key: "B", text: "The team uses collective wisdom to explore solutions." }, { key: "C", text: "The team lives up to commitment of delivering all items agreed at Sprint Planning." }, { key: "D", text: "The team is empowered to resolve conflicts between members." }], correctAnswers: ["B", "D"], explanation: "Self-managing teams use collective wisdom and resolve their own conflicts." },
      { id: 10, question: "Which of the following would NOT be a preferred stance for a Scrum Master?", type: "multiple", choices: [{ key: "A", text: "The Admin" }, { key: "B", text: "A Change Agent" }, { key: "C", text: "A Mentor" }, { key: "D", text: "A Manager" }, { key: "E", text: "A Scribe" }, { key: "F", text: "The Scrum Police" }], correctAnswers: ["A", "E", "F"], explanation: "SM is a Change Agent, Mentor, Manager - not an admin, scribe, or police." },
      { id: 11, question: "The CEO wants to delay the next Sprint to respond to user feedback. The PO wants to continue. What would be two acceptable outcomes?", type: "multiple", choices: [{ key: "A", text: "Continue with Sprints and add feedback to Product Backlog." }, { key: "B", text: "Delay the Sprint for customer feedback." }, { key: "C", text: "Continue but shorten Sprint time-box for shorter feedback loops." }, { key: "D", text: "Continue but allow Sprint Goal to change." }], correctAnswers: ["A", "C"], explanation: "A new Sprint starts immediately. Add feedback to backlog or shorten Sprints." },
      { id: 12, question: "How can technical debt affect velocity?", type: "multiple", choices: [{ key: "A", text: "They are unrelated." }, { key: "B", text: "Velocity may suddenly drop when encountering technical debt." }, { key: "C", text: "A team can perceive higher velocity by ignoring technical debt." }, { key: "D", text: "Technical debt should not consume more than 10% of capacity." }], correctAnswers: ["B", "C"], explanation: "Technical debt can cause drops or create perception of higher velocity." },
      { id: 13, question: "The Daily Scrum is taking longer than 15 minutes due to one Developer. What are the 2 best responses?", type: "multiple", choices: [{ key: "A", text: "Coach Developers to discuss the problem and take ownership." }, { key: "B", text: "Ask that person to go last." }, { key: "C", text: "Limit each developer to 2 minutes." }, { key: "D", text: "Conduct the Daily Scrum by asking 3 questions." }, { key: "E", text: "Speak privately with the person about the purpose of Daily Scrum." }], correctAnswers: ["A", "E"], explanation: "Coach the team and speak privately with the individual." },
      { id: 14, question: "What best describes what 'Done' means?", type: "multiple", choices: [{ key: "A", text: "Ready for UAT." }, { key: "B", text: "Ready for integration testing." }, { key: "C", text: "Potentially releasable Increment." }, { key: "D", text: "All work performed per Definition of Done." }, { key: "E", text: "All tasks from Sprint Planning completed." }], correctAnswers: ["C", "D"], explanation: "Done means potentially releasable and conforming to Definition of Done." },
      { id: 15, question: "What would best demonstrate the Scrum Value of respect?", type: "multiple", choices: [{ key: "A", text: "Not building features nobody will use." }, { key: "B", text: "Respect for people, experience, background." }, { key: "C", text: "Accepting change requests to avoid conflict." }, { key: "D", text: "Accepting additional items into Sprint." }, { key: "E", text: "Respecting role accountabilities." }], correctAnswers: ["A", "B", "E"], explanation: "Respect includes valuing people and not wasting resources on low-value features." },
      { id: 16, question: "The Product Backlog rarely changes and Sprint Goals are hard to create. What is likely causing this?", type: "multiple", choices: [{ key: "A", text: "Sprints are too long." }, { key: "B", text: "PO is not empowered to make PB decisions." }, { key: "C", text: "PO doesn't have business objectives." }, { key: "D", text: "Scrum might not be suitable." }, { key: "E", text: "Too many Developers." }], correctAnswers: ["B", "C", "D"], explanation: "Lack of Sprint Goals relates to PO empowerment, objectives, or Scrum suitability." },
      { id: 17, question: "The team couldn't create a shippable increment but completed lots of work and increased velocity. What are the best responses?", type: "multiple", choices: [{ key: "A", text: "Help them understand working software is more valuable than high velocity." }, { key: "B", text: "Introduce a hardening Sprint." }, { key: "C", text: "Add a dedicated release team." }, { key: "D", text: "Facilitate discussion on improving to ensure shippable Increments." }], correctAnswers: ["A", "D"], explanation: "Working software is primary measure. Focus on making Increments shippable." },
      { id: 18, question: "The PO asks how many Sprints for architecture and infrastructure. What are the best responses?", type: "multiple", choices: [{ key: "A", text: "20% of each Sprint is allocated for architecture." }, { key: "B", text: "Architecture emerges alongside business functionality development." }, { key: "C", text: "First Sprint dedicated to technical foundation." }, { key: "D", text: "Add work to Product Backlog while delivering business functionality each Sprint." }], correctAnswers: ["B", "D"], explanation: "Architecture emerges alongside business functionality. Add to Product Backlog." },
      { id: 19, question: "Which three activities describe what a Scrum Master manages?", type: "multiple", choices: [{ key: "A", text: "Reporting on Sprint performance." }, { key: "B", text: "How Scrum is understood and applied." }, { key: "C", text: "Capacity and utilization of Developers." }, { key: "D", text: "Process conforming to Scrum Framework." }, { key: "E", text: "Product Backlog items and Sprint Backlog." }, { key: "F", text: "Removing impediments." }], correctAnswers: ["B", "D", "F"], explanation: "SM manages how Scrum is understood, process conformance, and impediment removal." },
      { id: 20, question: "What should you keep in mind when transitioning from siloed to cross-functional teams?", type: "multiple", choices: [{ key: "A", text: "Easier to compare performance between teams." }, { key: "B", text: "Newly formed teams need time to stabilize." }, { key: "C", text: "Postpone Scrum until teams are reorganized." }, { key: "D", text: "People from different layers need time to work together, productivity may suffer." }], correctAnswers: ["B", "D"], explanation: "Teams need time to stabilize and productivity may temporarily suffer." },
      { id: 21, question: "The team decided to reduce Unit Test coverage in the DoD. What two actions are most appropriate?", type: "multiple", choices: [{ key: "A", text: "Reject the decision." }, { key: "B", text: "Accept as mutual agreement was made." }, { key: "C", text: "Ask what problem they're solving. How will it impact transparency and quality?" }, { key: "D", text: "Ask if they can still produce potentially shippable increments?" }], correctAnswers: ["C", "D"], explanation: "Ask about the problem being solved and if shippable increments are still possible." },
      { id: 22, question: "After eight Sprints, sponsors are surprised the product is not as expected. What factors may have led to this?", type: "multiple", choices: [{ key: "A", text: "PO hasn't engaged sponsors frequently." }, { key: "B", text: "Sponsors haven't used Sprint Reviews to engage." }, { key: "C", text: "Scope changes not tracked adequately." }, { key: "D", text: "Stakeholders not using Daily Scrum." }, { key: "E", text: "SM hasn't ensured transparency." }, { key: "F", text: "Project plan followed stringently." }], correctAnswers: ["A", "B", "E"], explanation: "Lack of PO engagement, sponsor involvement in Reviews, and transparency." },
